<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync Demand Slip | The Lalit Intl.</title>
    
    <link rel="stylesheet" href="style.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="brand.js"></script>

    <style>
        :root { --royal: #002147; --gold: #D4AF37; }
        body { background: #f4f7f6; font-family: 'Segoe UI', sans-serif; }
        
        .control-panel { background: #fff; padding: 20px; border-bottom: 3px solid var(--gold); margin-bottom: 30px; }
        
        .slip-card { 
            background: white; width: 100%; max-width: 800px; 
            margin: 0 auto 30px auto; padding: 30px; border: 2px solid #000; 
            page-break-after: always; position: relative;
        }
        
        /* Centered Header Style */
        .slip-header-centered {
            text-align: center;
            border-bottom: 2px solid var(--royal);
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        .slip-header-centered img {
            width: 80px;
            margin-bottom: 10px;
        }

        .fee-table { width: 100%; border-collapse: collapse; margin: 15px 0; border: 1px solid #000; }
        .fee-table th, .fee-table td { border: 1px solid #000; padding: 10px; font-size: 14px; }
        .fee-table th { background: #f8f9fa; }
        
        .total-row { background: var(--royal); color: #fff; font-size: 18px; font-weight: bold; }

        @media print {
            /* Hiding Menu and Controls during print */
            .no-print, #menu-container, .control-panel, #suggestions { 
                display: none !important; 
            }
            body { background: white; }
            .slip-card { margin: 0; border: 1px solid #000; padding: 15px; width: 100%; }
        }
    </style>
</head>
<body>

<div id="menu-container" class="no-print"></div>

<div class="control-panel no-print">
    <div class="container">
        <div id="brand-header-container" class="mb-3"></div>
        <div class="row g-3 align-items-end">
            <div class="col-md-2">
                <label class="small fw-bold">1. Month</label>
                <select id="slipMonth" class="form-select">
                    <option value="April">April</option><option value="May">May</option>
                    <option value="June">June</option><option value="July">July</option>
                    <option value="August">August</option><option value="September">September</option>
                    <option value="October">October</option><option value="November">November</option>
                    <option value="December">December</option><option value="January">January</option>
                    <option value="February">February</option><option value="March">March</option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="small fw-bold">2. Class</label>
                <select id="classFilter" class="form-select">
                    <option value="">-- All Classes --</option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="small fw-bold">3. Search Student</label>
                <input type="text" id="searchName" class="form-control" placeholder="Name or ID..." oninput="liveSearch()">
                <div id="suggestions" class="list-group position-absolute w-25" style="z-index:100; display:none;"></div>
            </div>
            <div class="col-md-2"><button class="btn btn-dark w-100" onclick="startGeneration()">GENERATE</button></div>
            <div class="col-md-2"><button class="btn btn-warning w-100 fw-bold" onclick="window.print()">PRINT</button></div>
        </div>
    </div>
</div>

<div id="printArea"></div>

<script>
let students = []; let feeMaster = {}; let transMaster = {};

async function init() {
    const [sS, fS, tS] = await Promise.all([
        db.collection('students').get(),
        db.collection('fee_master').get(),
        db.collection('transport_master').get()
    ]);
    sS.forEach(d => students.push(d.data()));
    fS.forEach(d => feeMaster[d.id] = d.data());
    tS.forEach(d => transMaster[d.id] = d.data().amount);

    const classes = [...new Set(students.map(s => s.class))];
    const cf = document.getElementById('classFilter');
    classes.forEach(c => cf.innerHTML += `<option value="${c}">${c}</option>`);
}

function liveSearch() {
    const val = document.getElementById('searchName').value.toLowerCase();
    const sugg = document.getElementById('suggestions');
    if(val.length < 2) { sugg.style.display='none'; return; }
    let matches = students.filter(s => s.name.toLowerCase().includes(val) || s.uniqueID.toString().includes(val));
    sugg.innerHTML = matches.map(s => `<button class="list-group-item list-group-item-action" onclick="setSearch('${s.uniqueID}', '${s.name}')">${s.name} (${s.uniqueID})</button>`).join('');
    sugg.style.display='block';
}

function setSearch(id, name) {
    document.getElementById('searchName').value = name;
    document.getElementById('searchName').dataset.id = id;
    document.getElementById('suggestions').style.display='none';
}

function startGeneration() {
    const month = document.getElementById('slipMonth').value;
    const cls = document.getElementById('classFilter').value;
    const singleId = document.getElementById('searchName').dataset.id;
    const nameInput = document.getElementById('searchName').value;

    let targetList = (nameInput && singleId) ? students.filter(s => s.uniqueID.toString() === singleId) : (cls ? students.filter(s => s.class === cls) : students);
    renderSlips(targetList, month);
}

function renderSlips(list, month) {
    let html = '';
    list.forEach(s => {
        const fm = feeMaster[s.class] || {};
        const d = s.discounts || {};
        const tui = (fm.tuition || 0) * (1 - (d.tuition || 0)/100);
        const hos = (s.hostel === 'Yes' ? (fm.hostel || 0) : 0) * (1 - (d.hostel || 0)/100);
        const tra = (s.transport === 'Yes' ? (transMaster[s.transportDistance] || 0) : 0) * (1 - (d.trans || 0)/100);

        let annualTotal = 0;
        let annualRows = '';
        if (month === 'April') {
            const adm = (fm.admission || 0) * (1 - (d.adm || 0)/100);
            const dev = (fm.development || 0) * (1 - (d.dev || 0)/100);
            const exa = (fm.exam || 0) * (1 - (d.exam || 0)/100);
            const boo = (fm.books || 0) * (1 - (d.books || 0)/100);
            const mis = (fm.misc || 0) * (1 - (d.misc || 0)/100);
            annualTotal = Math.round(adm + dev + exa + boo + mis);
            if(annualTotal > 0) annualRows = `<tr><td>Registration & Annual Fee</td><td class="text-end">₹${annualTotal}</td></tr>`;
        }

        const netPayable = Math.round(tui + hos + tra + annualTotal);

        html += `
        <div class="slip-card">
            <div class="slip-header-centered">
                <img src="logo.png">
                <h3 class="m-0" style="color:var(--royal); font-weight:900">THE LALIT INTERNATIONAL SCHOOL</h3>
                <p class="m-0 fw-bold">FEE DEMAND SLIP | ${month.toUpperCase()} 2026</p>
            </div>

            <div class="row mb-3 px-2">
                <div class="col-4">ID: <b>${s.uniqueID}</b></div>
                <div class="col-4 text-center">NAME: <b>${s.name}</b></div>
                <div class="col-4 text-end">CLASS: <b>${s.class}</b></div>
            </div>

            <table class="fee-table">
                <thead><tr><th>PARTICULARS</th><th class="text-end">AMOUNT</th></tr></thead>
                <tbody>
                    <tr><td>Monthly Tuition Fee</td><td class="text-end">₹${Math.round(tui)}</td></tr>
                    ${tra > 0 ? `<tr><td>Transport Fee (${s.transportDistance})</td><td class="text-end">₹${Math.round(tra)}</td></tr>` : ''}
                    ${hos > 0 ? `<tr><td>Hostel Fee</td><td class="text-end">₹${Math.round(hos)}</td></tr>` : ''}
                    ${annualRows}
                </tbody>
                <tfoot>
                    <tr class="total-row"><td class="text-end">NET PAYABLE AMOUNT:</td><td class="text-end">₹${netPayable}</td></tr>
                </tfoot>
            </table>

            <div class="d-flex justify-content-between mt-5 small">
                <div class="text-center" style="width:150px"><hr>Cashier Signature</div>
                <div class="text-center" style="width:150px"><hr>Parent Signature</div>
            </div>
        </div>`;
    });
    document.getElementById('printArea').innerHTML = html;
}

init();
</script>
<script src="menu.js"></script>
</body>
</html>
