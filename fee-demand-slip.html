<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detailed Demand Slip | The Lalit Intl.</title>
    
    <link rel="stylesheet" href="style.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="brand.js"></script>

    <style>
        :root { --royal: #002147; --gold: #D4AF37; }
        body { background: #f4f7f6; font-family: 'Segoe UI', sans-serif; }
        .control-panel { background: #fff; padding: 20px; border-bottom: 3px solid var(--gold); margin-bottom: 30px; }
        .slip-card { 
            background: white; width: 100%; max-width: 800px; 
            margin: 0 auto 30px auto; padding: 30px; 
            border: 3px double var(--royal); position: relative;
            background-image: radial-gradient(circle at 2px 2px, rgba(0, 33, 71, 0.03) 1px, transparent 0);
            background-size: 4px 4px; page-break-after: always;
        }
        .slip-header-centered { text-align: center; border-bottom: 2px solid var(--royal); padding-bottom: 10px; margin-bottom: 20px; }
        .slip-header-centered img { width: 65px; }
        .fee-table { width: 100%; border-collapse: collapse; margin: 15px 0; border: 1px solid #000; }
        .fee-table th, .fee-table td { border: 1px solid #000; padding: 8px 12px; font-size: 13px; }
        .total-row { background: var(--royal) !important; color: #fff; font-size: 16px; font-weight: bold; }
        .arrears-row { background: #fff3f3; color: #a94442; font-weight: bold; }
        @media print { .no-print, #menu-container, .control-panel { display: none !important; } }
    </style>
</head>
<body>

<div id="menu-container" class="no-print"></div>

<div class="control-panel no-print">
    <div class="container">
        <div id="brand-header-container" class="mb-3"></div>
        <div class="row g-3 align-items-end">
            <div class="col-md-2">
                <label class="small fw-bold">Select Month</label>
                <select id="slipMonth" class="form-select">
                    <option value="April">April</option><option value="May">May</option>
                    <option value="June">June</option><option value="July">July</option>
                    <option value="August">August</option><option value="September">September</option>
                    <option value="October">October</option><option value="November">November</option>
                    <option value="December">December</option><option value="January">January</option>
                    <option value="February">February</option><option value="March">March</option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="small fw-bold">Class Filter</label>
                <select id="classFilter" class="form-select">
                    <option value="">-- All Classes --</option>
                    <option value="Pre-Nursery">Pre-Nursery</option>
                    <option value="Nursery">Nursery</option>
                    <option value="LKG">LKG</option>
                    <option value="UKG">UKG</option>
                    <option value="1">Class 1</option><option value="2">Class 2</option>
                    <option value="3">Class 3</option><option value="4">Class 4</option>
                    <option value="5">Class 5</option><option value="6">Class 6</option>
                    <option value="7">Class 7</option><option value="8">Class 8</option>
                    <option value="9">Class 9</option><option value="10">Class 10</option>
                    <option value="11">Class 11</option><option value="12">Class 12</option>
                </select>
            </div>
            <div class="col-md-3 position-relative">
                <label class="small fw-bold">Search Student</label>
                <input type="text" id="searchName" class="form-control" placeholder="Name or ID..." oninput="liveSearch()">
                <div id="suggestions" class="list-group position-absolute w-100" style="z-index:100; display:none;"></div>
            </div>
            <div class="col-md-2"><button class="btn btn-dark w-100" onclick="startGeneration()">GENERATE</button></div>
            <div class="col-md-2"><button class="btn btn-warning w-100 fw-bold" onclick="window.print()">PRINT</button></div>
        </div>
    </div>
</div>

<div id="printArea"></div>

<script>
let students = []; let feeMaster = {}; let transMaster = {};

async function init() {
    const [sS, fS, tS] = await Promise.all([
        db.collection('students').get(),
        db.collection('fee_master').get(),
        db.collection('transport_master').get()
    ]);
    sS.forEach(d => students.push(d.data()));
    fS.forEach(d => feeMaster[d.id] = d.data());
    tS.forEach(d => transMaster[d.id] = d.data().amount);
}

function liveSearch() {
    const val = document.getElementById('searchName').value.toLowerCase();
    const sugg = document.getElementById('suggestions');
    if(val.length < 1) { sugg.style.display='none'; return; }
    let matches = students.filter(s => s.name.toLowerCase().includes(val) || s.uniqueID.toString().includes(val));
    sugg.innerHTML = matches.map(s => `<button class="list-group-item list-group-item-action" onclick="setSearch('${s.uniqueID}', '${s.name}')">${s.name} (${s.uniqueID})</button>`).join('');
    sugg.style.display='block';
}

function setSearch(id, name) {
    document.getElementById('searchName').value = name;
    document.getElementById('searchName').dataset.id = id;
    document.getElementById('suggestions').style.display='none';
}

async function startGeneration() {
    const month = document.getElementById('slipMonth').value;
    const cls = document.getElementById('classFilter').value;
    const singleId = document.getElementById('searchName').dataset.id;
    
    let targetList = singleId ? students.filter(s => s.uniqueID.toString() === singleId) : (cls ? students.filter(s => s.class === cls) : students);
    
    document.getElementById('printArea').innerHTML = "<h5 class='text-center mt-5'>Processing detailed slips...</h5>";
    let html = '';

    for(let s of targetList) {
        const ledgerDoc = await db.collection('ledger').doc(String(s.uniqueID)).get();
        if(ledgerDoc.exists) {
            const ledgerData = ledgerDoc.data();
            const totalBalance = Number(ledgerData[month]?.balance || 0);

            if(totalBalance > 0) {
                const fm = feeMaster[s.class] || {};
                const disc = s.discounts || {};
                
                // 1. Calculate Current Month Components
                const tui = Math.round((fm.tuition || 0) * (1 - (disc.tuition || 0)/100));
                const hos = Math.round((s.hostel === 'Yes' ? (fm.hostel || 0) : 0) * (1 - (disc.hostel || 0)/100));
                const tra = Math.round((s.transport === 'Yes' ? (transMaster[s.transportDistance] || 0) : 0) * (1 - (disc.trans || 0)/100));
                
                let annual = 0;
                if(month === 'April') {
                    annual = Math.round(
                        (fm.admission || 0) * (1 - (disc.adm || 0)/100) +
                        (fm.development || 0) * (1 - (disc.dev || 0)/100) +
                        (fm.exam || 0) * (1 - (disc.exam || 0)/100) +
                        (fm.books || 0) * (1 - (disc.books || 0)/100) +
                        (fm.misc || 0) * (1 - (disc.misc || 0)/100)
                    );
                }

                const currentMonthTotal = tui + hos + tra + annual;
                const previousArrears = totalBalance - currentMonthTotal;

                html += `
                <div class="slip-card">
                    <div class="slip-header-centered">
                        <img src="logo.png">
                        <h4 class="m-0" style="color:var(--royal); font-weight:900">THE LALIT INTERNATIONAL SCHOOL</h4>
                        <p class="m-0 small fw-bold">FEE DEMAND SLIP: ${month.toUpperCase()} 2025-26</p>
                    </div>

                    <div class="row mb-2 px-1 small">
                        <div class="col-4">ID: <b>${s.uniqueID}</b></div>
                        <div class="col-4 text-center">NAME: <b>${s.name.toUpperCase()}</b></div>
                        <div class="col-4 text-end">CLASS: <b>${s.class}</b></div>
                    </div>

                    <table class="fee-table">
                        <thead><tr class="table-light"><th>FEE DESCRIPTION</th><th class="text-end">AMOUNT</th></tr></thead>
                        <tbody>
                            ${previousArrears > 0 ? `<tr class="arrears-row"><td>Previous Arrears / Balance Carry Forward</td><td class="text-end">₹${previousArrears}</td></tr>` : ''}
                            <tr><td>Monthly Tuition Fee</td><td class="text-end">₹${tui}</td></tr>
                            ${tra > 0 ? `<tr><td>Transport Fee</td><td class="text-end">₹${tra}</td></tr>` : ''}
                            ${hos > 0 ? `<tr><td>Hostel Fee</td><td class="text-end">₹${hos}</td></tr>` : ''}
                            ${annual > 0 ? `<tr><td>Annual Charges (Admission/Exam/Books/Misc)</td><td class="text-end">₹${annual}</td></tr>` : ''}
                        </tbody>
                        <tfoot>
                            <tr class="total-row"><td class="text-end">TOTAL PAYABLE AMOUNT:</td><td class="text-end">₹${totalBalance}</td></tr>
                        </tfoot>
                    </table>

                    <div class="d-flex justify-content-between mt-4 small">
                        <div class="text-center" style="width:150px"><hr class="border-dark">Accounts Dept.</div>
                        <div class="text-center" style="width:150px"><hr class="border-dark">Parent Signature</div>
                    </div>
                </div>`;
            }
        }
    }
    document.getElementById('printArea').innerHTML = html || "<h5 class='text-center mt-5'>All clear! No dues found.</h5>";
}

init();
</script>
<script src="menu.js"></script>
</body>
</html>
