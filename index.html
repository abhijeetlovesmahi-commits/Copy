<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imperial Dashboard | The Lalit Intl.</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="firebase-config.js"></script>
    <script src="auth-guard.js"></script>
    <script src="brand.js"></script>

    <style>
        .stat-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { 
            background: white; border-radius: 12px; padding: 25px; 
            box-shadow: var(--shadow-md); border-bottom: 5px solid var(--royal-blue); 
            text-align: center; transition: 0.3s;
        }
        .stat-card:hover { transform: translateY(-5px); border-bottom-color: var(--gold); }
        .stat-card h6 { margin: 0; color: #666; text-transform: uppercase; font-size: 0.75rem; letter-spacing: 1.5px; font-weight: bold; }
        .stat-card h3 { margin: 12px 0 0; font-size: 2rem; color: var(--royal-blue); font-family: 'Cinzel', serif; }
        
        .chart-container-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 20px; }
        .chart-box { 
            background: white; border-radius: 12px; padding: 20px; border: 1px solid var(--border-color); 
            height: 380px; display: flex; flex-direction: column; align-items: center; box-shadow: var(--shadow-sm);
        }
        .chart-box canvas { width: 100% !important; max-height: 280px !important; }
        
        .lock-overlay { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; color: #ccc; }
    </style>
</head>
<body>

<div id="menu-container"></div>

<div class="main-content">
    <div class="royal-card">
        <div class="header" id="brand-header-container"></div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="brand-font" style="color: var(--royal-blue); margin: 0;">
                <i class="fas fa-crown me-2"></i>Control Tower
            </h2>
            <div id="userWelcome" class="small fw-bold text-muted border-start ps-3">Loading Profile...</div>
        </div>

        <div class="stat-grid">
            <div class="stat-card">
                <h6>Total Students</h6>
                <h3 id="countStudents">0</h3>
            </div>
            <div class="stat-card">
                <h6>Today's Cash</h6>
                <h3 id="countCash" style="color: #198754;">₹0</h3>
            </div>
            <div class="stat-card">
                <h6>Attendance</h6>
                <h3 id="countAttend" style="color: var(--gold);">0%</h3>
            </div>
            <div class="stat-card">
                <h6>New Adm.</h6>
                <h3 id="countNew" style="color: #0d6efd;">0</h3>
            </div>
        </div>

        <div class="chart-container-grid">
            <div class="chart-box" id="box_admission">
                <h6 class="mb-3 fw-bold"><i class="fas fa-users me-2"></i>STRENGTH ANALYSIS</h6>
                <canvas id="admissionChart"></canvas>
            </div>
            <div class="chart-box" id="box_fee">
                <h6 class="mb-3 fw-bold"><i class="fas fa-wallet me-2"></i>FEE COLLECTION</h6>
                <canvas id="feeChart"></canvas>
            </div>
            <div class="chart-box" id="box_attendance">
                <h6 class="mb-3 fw-bold"><i class="fas fa-check-double me-2"></i>ATTENDANCE</h6>
                <canvas id="attendanceChart"></canvas>
            </div>
            <div class="chart-box" id="box_expense">
                <h6 class="mb-3 fw-bold"><i class="fas fa-file-invoice-dollar me-2"></i>EXPENSES</h6>
                <canvas id="expenseChart"></canvas>
            </div>
        </div>
    </div>
</div>

<script>
    let charts = {};
    const val = (v) => parseFloat(v) || 0;

    // Initialize Dashboard
    async function startDashboard(userData) {
        console.log("Dashboard Started for:", userData.name);
        document.getElementById('userWelcome').innerText = `Welcome, ${userData.name}`;

        const todayDate = new Date().toLocaleDateString('en-GB'); // Format: DD/MM/YYYY

        // 1. STUDENTS DATA
        if(userData.role === 'admin' || (userData.permissions && userData.permissions.view_students)) {
            db.collection('students').onSnapshot(snap => {
                console.log("Student Data Fetched:", snap.size);
                let total = snap.size;
                let newAdm = 0;
                snap.forEach(doc => {
                    if(doc.data().isNew === true) newAdm++;
                });
                document.getElementById('countStudents').innerText = total;
                document.getElementById('countNew').innerText = newAdm;
                renderChart('admission', 'doughnut', ['Existing', 'New'], [total - newAdm, newAdm], ['#002366', '#D4AF37']);
            }, err => console.error("Student Error:", err));
        } else {
            lockBox('box_admission');
        }

        // 2. FEE DATA
        if(userData.role === 'admin' || (userData.permissions && userData.permissions.collect_fees)) {
            db.collection('fee_transactions').onSnapshot(snap => {
                console.log("Fee Data Fetched. Count:", snap.size);
                let todayTotal = 0;
                let monthTotal = 0;
                snap.forEach(doc => {
                    const d = doc.data();
                    const amt = val(d.amount);
                    if(d.date === todayDate) todayTotal += amt;
                    monthTotal += amt;
                });
                document.getElementById('countCash').innerText = "₹" + todayTotal.toLocaleString('en-IN');
                renderChart('fee', 'pie', ['Collected', 'Pending'], [monthTotal, 50000], ['#198754', '#f8f9fa']);
            }, err => console.error("Fee Error:", err));
        } else {
            lockBox('box_fee');
            document.getElementById('countCash').innerText = "LOCKED";
        }

        // 3. ATTENDANCE (Demo)
        document.getElementById('countAttend').innerText = "92%";
        renderChart('attendance', 'doughnut', ['Present', 'Absent'], [92, 8], ['#D4AF37', '#333']);

        // 4. EXPENSES
        if(userData.role === 'admin') {
            renderChart('expense', 'bar', ['Salary', 'Bills', 'Misc'], [45000, 15000, 8000], ['#002366', '#D4AF37', '#6c757d']);
        } else {
            lockBox('box_expense');
        }
    }

    function renderChart(id, type, labels, data, colors) {
        const canvas = document.getElementById(id + 'Chart');
        if(!canvas) return;
        const ctx = canvas.getContext('2d');
        if (charts[id]) charts[id].destroy(); 
        charts[id] = new Chart(ctx, {
            type: type,
            data: {
                labels: labels,
                datasets: [{ data: data, backgroundColor: colors, borderWidth: 0 }]
            },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom' } } }
        });
    }

    function lockBox(id) {
        document.getElementById(id).innerHTML = `<div class="lock-overlay"><i class="fas fa-lock fa-2x mb-2"></i><small>Restricted Access</small></div>`;
    }

    // Auth Change Listener
    firebase.auth().onAuthStateChanged(async (user) => {
        if (user) {
            console.log("Firebase Auth detected user:", user.uid);
            const doc = await db.collection('users').doc(user.uid).get();
            if(doc.exists) {
                startDashboard(doc.data());
            } else {
                console.error("User document not found in /users/");
            }
        } else {
            console.log("No user found, redirecting...");
            window.location.href = "login.html";
        }
    });
</script>

<script src="menu.js"></script>
</body>
</html>
