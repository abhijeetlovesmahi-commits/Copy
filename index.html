<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Lalit - Imperial Control Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --royal-blue: #002366;
            --gold: #D4AF37;
            --light-gold: #FDFBF0;
            --white: #ffffff;
        }

        body {
            background-color: var(--light-gold);
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            margin: 0;
        }

        /* Sidebar & Toggle Logic */
        .sidebar {
            width: 260px;
            height: 100vh;
            background: var(--royal-blue);
            position: fixed;
            left: 0;
            top: 0;
            transition: all 0.3s ease;
            z-index: 1000;
            border-right: 4px solid var(--gold);
        }

        .sidebar.hidden { left: -260px; }

        .main-content {
            margin-left: 260px;
            padding: 30px;
            transition: all 0.3s ease;
        }

        .main-content.full-width { margin-left: 0; }

        /* Sidebar Logo Area */
        .logo-section {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
        }

        .school-logo { width: 80px; filter: drop-shadow(0 0 5px var(--gold)); }

        /* Navigation Links */
        .nav-links { padding: 15px; }
        .nav-links a {
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 12px 15px;
            margin-bottom: 8px;
            border-radius: 10px;
            transition: 0.3s;
        }

        .nav-links a:hover, .nav-links a.active {
            background: var(--gold);
            color: var(--royal-blue);
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* Toggle Button Styles */
        .toggle-btn {
            position: fixed;
            left: 270px;
            top: 20px;
            background: var(--royal-blue);
            color: var(--gold);
            border: 2px solid var(--gold);
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1001;
            transition: 0.3s;
        }

        .sidebar.hidden + .toggle-btn { left: 20px; }

        /* Stats Cards */
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            border-top: 4px solid var(--gold);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .icon-circle {
            width: 45px; height: 45px;
            background: var(--light-gold);
            color: var(--deep-gold);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>

<div class="sidebar" id="mySidebar">
    <div class="logo-section">
        <img src="logo.png" class="school-logo" alt="Lalit Logo">
        <h5 class="mt-2" style="font-family: 'Cinzel', serif; color: var(--gold);">THE LALIT</h5>
    </div>
    <div class="nav-links">
        <a href="index.html" class="active"><i class="fas fa-crown me-3"></i> Dashboard</a>
        <a href="add-student.html"><i class="fas fa-user-plus me-3"></i> New Admission</a>
        <a href="view-students.html"><i class="fas fa-users me-3"></i> Student List</a>
        <a href="attendance.html"><i class="fas fa-calendar-check me-3"></i> Attendance</a>
        <a href="fee-master.html"><i class="fas fa-tools me-3"></i> Fee Master</a>
        <a href="collect-fees.html"><i class="fas fa-money-bill-wave me-3"></i> Collect Fees</a>
        <a href="defaulter-list.html"><i class="fas fa-user-times me-3"></i> Defaulter List</a>
        <a href="fee-demand-slip.html"><i class="fas fa-file-invoice me-3"></i> Demand Slip</a>
        <a href="#" onclick="logout()" class="mt-4"><i class="fas fa-sign-out-alt me-3"></i> Logout</a>
    </div>
</div>

<button class="toggle-btn" onclick="toggleMenu()" id="tBtn">
    <i class="fas fa-bars"></i>
</button>

<div class="main-content" id="mainContent">
    <h2 style="font-family: 'Cinzel', serif; color: var(--royal-blue);" class="mb-4">Imperial Overview</h2>

    <div class="row g-4 mb-4">
        <div class="col-md-3">
            <div class="stat-card d-flex align-items-center justify-content-between">
                <div><small class="text-muted">Total Students</small><h3 id="totalStudents">0</h3></div>
                <div class="icon-circle"><i class="fas fa-user-graduate"></i></div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stat-card d-flex align-items-center justify-content-between">
                <div><small class="text-muted">Today's Collection</small><h3 id="todayCol">₹0</h3></div>
                <div class="icon-circle"><i class="fas fa-wallet"></i></div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stat-card d-flex align-items-center justify-content-between">
                <div><small class="text-muted">Presence Today</small><h3 id="presentCount">0</h3></div>
                <div class="icon-circle"><i class="fas fa-check-circle"></i></div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stat-card d-flex align-items-center justify-content-between">
                <div><small class="text-muted">Total Dues</small><h3 id="dueCount" class="text-danger">0</h3></div>
                <div class="icon-circle text-danger"><i class="fas fa-exclamation-circle"></i></div>
            </div>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-md-8">
            <div style="background: white; padding: 25px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05);">
                <h5 class="mb-3">Collection Statistics</h5>
                <canvas id="revenueChart" height="280"></canvas>
            </div>
        </div>
        <div class="col-md-4">
            <div style="background: white; padding: 25px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); height: 100%;">
                <h5 class="mb-3">Recent Transactions</h5>
                <div id="recentFees" style="font-size: 0.9rem;"></div>
            </div>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    // Firebase Setup
    const firebaseConfig = {
        apiKey: "AIzaSyDqDmsMp2eAuHJBcjW-ciO2JcLTXapiIrs",
        authDomain: "the-lalit-d7472.firebaseapp.com",
        projectId: "the-lalit-d7472",
        appId: "1:479237084229:web:31078825739b3c5712ff2c"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // 1. SIDEBAR TOGGLE LOGIC
    function toggleMenu() {
        const sidebar = document.getElementById('mySidebar');
        const content = document.getElementById('mainContent');
        sidebar.classList.toggle('hidden');
        content.classList.toggle('full-width');
    }

    // 2. FETCH REAL-TIME DATA
    async function loadDashboard() {
        // Students Count
        db.collection('students').onSnapshot(snap => {
            document.getElementById('totalStudents').innerText = snap.size;
        });

        // Today's Fee
        const tDate = new Date().toLocaleDateString();
        db.collection('fee_transactions').where('date', '==', tDate).onSnapshot(snap => {
            let total = 0;
            snap.forEach(doc => total += Number(doc.data().amount));
            document.getElementById('todayCol').innerText = "₹" + total;
        });

        // Recent Payments List
        db.collection('fee_transactions').orderBy('timestamp', 'desc').limit(5).onSnapshot(snap => {
            const list = document.getElementById('recentFees');
            list.innerHTML = "";
            snap.forEach(doc => {
                const d = doc.data();
                list.innerHTML += `<div class="p-2 border-bottom d-flex justify-content-between">
                    <span>${d.studentID}</span><span class="text-success fw-bold">+₹${d.amount}</span>
                </div>`;
            });
        });
    }

    // Graph Initialization
    const ctx = document.getElementById('revenueChart').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
            datasets: [{
                label: 'Monthly Collection (₹)',
                data: [50000, 85000, 45000, 95000],
                backgroundColor: '#D4AF37',
                borderRadius: 5
            }]
        },
        options: { responsive: true, maintainAspectRatio: false }
    });

    loadDashboard();
    function logout() { firebase.auth().signOut().then(() => { window.location.href = "login.html"; }); }
</script>
</body>
</html>
