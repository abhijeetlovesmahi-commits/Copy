<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Lalit International School | Official Website</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --royal-blue: #002366; --gold: #D4AF37; }
        body { font-family: 'Montserrat', sans-serif; }

        /* Hero Section */
        .hero {
            background: linear-gradient(rgba(0,35,102,0.8), rgba(0,35,102,0.8)), url('school-bg.jpg');
            background-size: cover; background-position: center;
            height: 100vh; display: flex; align-items: center; justify-content: center;
            color: white; text-align: center;
        }

        .navbar { background: white; border-bottom: 3px solid var(--gold); }
        .nav-link { color: var(--royal-blue) !important; font-weight: 600; }

        .btn-login {
            background: var(--gold); color: var(--royal-blue);
            font-weight: bold; padding: 10px 25px; border-radius: 50px;
            transition: 0.3s; border: none;
        }
        .btn-login:hover { background: var(--royal-blue); color: var(--gold); }

        /* Dashboard Preview (Hidden for public) */
        #admin-entry-section { display: none; margin-top: 50px; }
        
        .feature-card { border: none; box-shadow: 0 5px 15px rgba(0,0,0,0.1); border-radius: 15px; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="logo.png" alt="Logo" width="50" class="me-2">
            <span style="font-family: 'Cinzel'; color: var(--royal-blue); font-weight: bold;">THE LALIT</span>
        </a>
        <div class="ms-auto">
            <a href="login.html" id="login-nav-btn" class="btn-login text-decoration-none">STAFF LOGIN</a>
        </div>
    </div>
</nav>

<div class="hero">
    <div class="container">
        <h1 class="display-3 fw-bold mb-3" style="font-family: 'Cinzel';">Empowering Minds, Shaping Futures</h1>
        <p class="lead mb-4">Welcome to The Lalit International School - Where excellence is a tradition.</p>
        <div id="welcome-message">
            <a href="#about" class="btn btn-outline-light btn-lg px-5">Explore School</a>
        </div>
    </div>
</div>

<div class="container" id="admin-entry-section">
    <div class="row mb-4">
        <div class="col-12 text-center">
            <h2 class="text-royal fw-bold">ADMIN COMMAND CENTER</h2>
            <p class="text-muted">Welcome back, Admin. Quick access to your modules below.</p>
        </div>
    </div>
    <div class="row g-4 text-center">
        <div class="col-md-3">
            <a href="admission.html" class="text-decoration-none">
                <div class="card p-4 feature-card">
                    <i class="fas fa-user-plus fa-3x mb-3 text-primary"></i>
                    <h6>Admission</h6>
                </div>
            </a>
        </div>
        <div class="col-md-3">
            <a href="fees.html" class="text-decoration-none">
                <div class="card p-4 feature-card">
                    <i class="fas fa-money-check-alt fa-3x mb-3 text-success"></i>
                    <h6>Collect Fees</h6>
                </div>
            </a>
        </div>
        <div class="col-md-3">
            <a href="fee-history.html" class="text-decoration-none">
                <div class="card p-4 feature-card">
                    <i class="fas fa-file-invoice fa-3x mb-3 text-warning"></i>
                    <h6>Fee Ledger</h6>
                </div>
            </a>
        </div>
        <div class="col-md-3">
            <a href="fee-master.html" class="text-decoration-none">
                <div class="card p-4 feature-card">
                    <i class="fas fa-cogs fa-3x mb-3 text-danger"></i>
                    <h6>Configuration</h6>
                </div>
            </a>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
<script src="firebase-config.js"></script>

<script>
    // Authentication Check
    firebase.auth().onAuthStateChanged((user) => {
        const adminSection = document.getElementById('admin-entry-section');
        const loginNavBtn = document.getElementById('login-nav-btn');
        const welcomeMsg = document.getElementById('welcome-message');

        if (user) {
            // Admin is Logged In
            adminSection.style.display = 'block';
            loginNavBtn.innerText = "DASHBOARD";
            loginNavBtn.href = "#admin-entry-section"; // Page ke neeche scroll karega
            welcomeMsg.innerHTML = `<h4 class="text-warning">Hello Admin, your panel is ready!</h4>
                                    <button class="btn btn-danger mt-3" onclick="logout()">LOGOUT</button>`;
        } else {
            // User is NOT Logged In (Public View)
            adminSection.style.display = 'none';
            loginNavBtn.innerText = "STAFF LOGIN";
            loginNavBtn.href = "login.html";
        }
    });

    function logout() {
        firebase.auth().signOut().then(() => {
            location.reload();
        });
    }
</script>

</body>
</html>
