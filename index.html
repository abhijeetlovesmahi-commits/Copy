<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Lalit International School - Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <input type="checkbox" id="menu-checkbox">
    <label for="menu-checkbox" class="menu-toggle">
        <span></span>
        <span></span>
        <span></span>
    </label>
    <label for="menu-checkbox" class="sidebar-overlay"></label>

    <div class="sidebar">
        <div class="logo-box">
            <img src="logo.png" class="school-logo" alt="School Logo">
        </div>
        <nav>
            <a href="index.html">ğŸ  Dashboard</a>
            <a href="#">ğŸ‘¨â€ğŸ“ Students</a>
            <a href="#">ğŸ’° Fee Management</a>
            <a href="#">ğŸ“Š Exam Results</a>
            <a href="#">âš™ï¸ Settings</a>
            <a href="#">ğŸšª Logout</a>
        </nav>
    </div>

    <div class="main-content">
        <div class="royal-card">
            <h2>SCHOOL DASHBOARD</h2>
            
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 15px; margin-bottom: 30px;">
                <div class="stat-box"><strong>Students</strong><h3 style="margin:5px 0; color: #ff9800;">450</h3></div>
                <div class="stat-box"><strong>Teachers</strong><h3 style="margin:5px 0; color: #8d6e63;">25</h3></div>
                <div class="stat-box"><strong>Present</strong><h3 style="margin:5px 0; color: #2e7d32;">410</h3></div>
            </div>

            <div style="background: white; padding: 20px; border-radius: 10px; border: 1px solid #e0d0b0; display: flex; flex-direction: column; align-items: center; box-shadow: 0 4px 15px rgba(0,0,0,0.05);">
                <h3 style="font-family: 'Poppins', sans-serif; font-size: 14px; color: #8d6e63; margin-bottom: 15px; border:none; text-align: center;">STUDENT DISTRIBUTION</h3>
                
                <div style="width: 280px; height: 280px;">
                    <canvas id="schoolPieChart"></canvas>
                </div>
            </div>

            <div style="margin-top: 30px; text-align: center; border-top: 1px dashed #d4af37; padding-top: 20px;">
                <p>Welcome to <strong>The Lalit International School</strong> Management System. Use the sidebar for more options.</p>
            </div>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('schoolPieChart').getContext('2d');
        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Primary', 'Secondary', 'Higher Sec.', 'Staff'],
                datasets: [{
                    data: [150, 200, 100, 25],
                    backgroundColor: ['#ff9800', '#8d6e63', '#ffcc80', '#5d4037'],
                    borderColor: '#ffffff',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: { font: { size: 11, family: 'Poppins' }, padding: 15 }
                    }
                }
            }
        });
    </script>

</body>
</html>
