<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Portal - The Lalit International</title>
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    
    <script src="firebase-config.js"></script>
    <script src="brand.js"></script>

    <style>
        /* Modal & UI Tweaks */
        .modal {
            display: none; position: fixed; z-index: 9999; 
            left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.7); backdrop-filter: blur(4px);
        }
        .modal-content {
            background-color: #fff; margin: 5% auto; padding: 25px;
            border-radius: 15px; width: 90%; max-width: 600px;
            position: relative; box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            animation: slideDown 0.3s ease-out;
        }
        @keyframes slideDown {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .security-box {
            background: #fff5f5; border: 1px solid #feb2b2;
            padding: 15px; border-radius: 8px; margin-top: 20px; display: none;
        }
        .custom-id-card {
            background: white; border: 1px solid #e0e0e0; border-radius: 12px;
            padding: 15px; display: flex; align-items: center; gap: 15px;
            cursor: pointer; transition: 0.3s; box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .custom-id-card:hover { transform: translateY(-5px); box-shadow: 0 8px 15px rgba(0,0,0,0.1); }
        .id-photo { width: 70px; height: 90px; border-radius: 6px; object-fit: cover; border: 2px solid var(--gold); }
        .id-info h4 { margin: 0; color: var(--royal-blue); font-size: 1.1rem; }
        .id-info p { margin: 2px 0; font-size: 0.85rem; color: #666; }
    </style>
</head>
<body>

<div id="menu-container"></div>

<div class="main-content">
    <div class="royal-card">
        
        <div class="header" id="brand-header-container">
            <p style="text-align:center; color:var(--gold);">Connecting to School Brand...</p>
        </div>

        <h2 id="formTitle" style="margin-top:0;">STAFF ENROLLMENT FORM</h2>

        <form id="staffForm">
            <input type="hidden" id="editingId">
            
            <section class="form-section">
                <span class="section-title">Step 1: Profile Image</span>
                <div style="text-align: center;">
                    <input type="file" id="staffPhoto" accept="image/*" onchange="processPhoto(this)" style="max-width:300px;">
                    <div style="margin-top:20px;">
                        <img id="imgPreview" style="width:140px; height:180px; border:3px solid var(--gold); display:none; object-fit:cover; border-radius:8px;">
                    </div>
                </div>
            </section>

            <section class="form-section">
                <span class="section-title">Step 2: Personal & Professional Details</span>
                <div class="input-grid">
                    <input type="text" id="fullName" placeholder="Staff Full Name" required>
                    <input type="text" id="fatherName" placeholder="Father/Husband Name">
                    <select id="staffPost" required>
                        <option value="">Select Designation</option>
                        <option value="Director">Director</option>
                        <option value="Principal">Principal</option>
                        <option value="Teacher">Teacher</option>
                        <option value="Accountant">Accountant</option>
                        <option value="Clerk">Clerk</option>
                        <option value="Librarian">Librarian</option>
                        <option value="PTI">PTI (Sports)</option>
                        <option value="Guard">Security Guard</option>
                        <option value="Driver">Driver</option>
                        <option value="Mali">Mali</option>
                        <option value="Sweeper">Sweeper</option>
                    </select>
                    <input type="text" id="qualification" placeholder="Qualification (B.Ed, M.A etc)">
                    <input type="number" id="salary" placeholder="Monthly Salary (₹)" required>
                </div>
            </section>

            <section class="form-section">
                <span class="section-title">Step 3: Account & System Role</span>
                <div class="input-grid">
                    <input type="email" id="email" placeholder="Official Email (Login ID)" required>
                    <input type="tel" id="phone" placeholder="Mobile Number" required>
                    <select id="userRole" required>
                        <option value="">Assign System Access Role</option>
                        <option value="admin">Admin (All Access)</option>
                        <option value="teacher">Teacher (Attendance/Marks)</option>
                        <option value="accountant">Accountant (Fees/Salary)</option>
                        <option value="principal">Principal (Full View Only)</option>
                    </select>
                </div>
                <div style="margin-top:20px;">
                    <textarea id="address" placeholder="Residential Address" rows="2" required style="width:100%; padding:14px; border-bottom:3px solid var(--gold); border-radius:6px; font-family:inherit;"></textarea>
                </div>
            </section>

            <div style="display: flex; gap: 15px;">
                <button type="submit" id="submitBtn" class="royal-btn btn-block btn-success">AUTHORIZE & SAVE STAFF</button>
                <button type="button" id="cancelEdit" class="royal-btn btn-danger" style="display:none;" onclick="resetForm()">CANCEL</button>
            </div>
        </form>

        <hr style="margin: 60px 0; border: 0; border-top: 2px double var(--gold); opacity: 0.3;">

        <div>
            <h2>ACTIVE STAFF DIRECTORY</h2>
            <div style="display: flex; gap: 10px; margin-bottom: 30px; justify-content: center; flex-wrap: wrap;">
                <input type="text" id="searchInput" placeholder="Search by Name, ID or Designation..." style="max-width: 450px;">
            </div>
            
            <div id="staffList" class="profile-grid-custom">
                <p style="text-align:center; grid-column:1/-1;">Synchronizing Staff Records...</p>
            </div>
        </div>
    </div>
</div>

<div id="detailModal" class="modal">
    <div class="modal-content">
        <span onclick="closeModal()" style="position:absolute; right:20px; top:10px; font-size:35px; cursor:pointer; color:var(--royal-blue);">&times;</span>
        <h2 id="modalName" style="border-bottom: 2px solid var(--gold); padding-bottom:10px; color:var(--royal-blue);">STAFF PROFILE</h2>
        
        <div style="display: flex; gap: 25px; flex-wrap: wrap; margin-top:20px;">
            <img id="modalPhoto" src="" style="width:160px; height:200px; border:3px solid var(--gold); border-radius:10px; object-fit:cover;">
            <div id="modalDetails" style="flex:1; display:grid; grid-template-columns: 1fr; gap:8px; font-size:0.95rem;"></div>
        </div>

        <div id="securityCheck" class="security-box">
            <p style="color:#c53030; font-weight:bold; margin-bottom:10px;">⚠️ Secure Deletion</p>
            <p style="font-size:0.85rem;">Type Staff ID <span id="confirmIdText" style="font-weight:bold;"></span> to confirm:</p>
            <input type="text" id="deleteConfirmInput" placeholder="Confirm ID" style="width:100%; margin:10px 0; padding:8px; border:1px solid #ccc;">
            <div style="display:flex; gap:10px;">
                <button class="royal-btn btn-danger" onclick="confirmDeleteProcess()" style="flex:1;">DELETE NOW</button>
                <button class="royal-btn" onclick="hideSecurity()" style="flex:1; background:#666;">CANCEL</button>
            </div>
        </div>

        <div id="modalBtnGroup" style="margin-top:30px; display:flex; gap:15px; justify-content:flex-end; border-top:1px solid #eee; padding-top:20px;">
            <button class="royal-btn btn-sm" id="modalEditBtn">EDIT DATA</button>
            <button class="royal-btn btn-sm btn-danger" onclick="showSecurity()">REMOVE</button>
            <button class="royal-btn btn-sm" onclick="window.print()" style="background:var(--gold); color:black;">PRINT ID</button>
        </div>
    </div>
</div>

<script>
const db = firebase.firestore();
let compressedBase64 = "";
let currentStaffData = null;
let allStaff = [];

function processPhoto(input) {
    const file = input.files[0];
    if (file) {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = function(e) {
            const img = new Image();
            img.src = e.target.result;
            img.onload = function() {
                const canvas = document.createElement('canvas');
                canvas.width = 150; canvas.height = 190;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, img.width, img.height, 0, 0, 150, 190);
                compressedBase64 = canvas.toDataURL('image/jpeg', 0.6);
                const preview = document.getElementById('imgPreview');
                preview.src = compressedBase64;
                preview.style.display = 'block';
            }
        }
    }
}

document.getElementById('staffForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const btn = document.getElementById('submitBtn');
    const editingId = document.getElementById('editingId').value;
    btn.disabled = true; btn.innerText = "Securing Record...";

    try {
        let uniqueID = editingId;
        let autoPassword = "";

        if(!editingId) {
            // Logic to handle empty collection and find next numeric ID
            const snapshot = await db.collection('users').get();
            if(snapshot.empty) {
                uniqueID = 5001; 
            } else {
                let maxId = 5000;
                snapshot.forEach(doc => {
                    const d = doc.data();
                    if(d.uniqueID && Number(d.uniqueID) > maxId) maxId = Number(d.uniqueID);
                });
                uniqueID = maxId + 1;
            }
            autoPassword = "Lalit@" + Math.floor(1000 + Math.random() * 9900);
        }

        const data = {
            uniqueID: Number(uniqueID),
            name: document.getElementById('fullName').value,
            fatherName: document.getElementById('fatherName').value,
            post: document.getElementById('staffPost').value,
            qualification: document.getElementById('qualification').value,
            salary: document.getElementById('salary').value,
            email: document.getElementById('email').value,
            phone: document.getElementById('phone').value,
            role: document.getElementById('userRole').value,
            address: document.getElementById('address').value,
            photo: compressedBase64 || (currentStaffData ? currentStaffData.photo : ""),
            timestamp: Date.now()
        };

        if(!editingId) data.password = autoPassword;

        // Save with uniqueID as Document Name
        await db.collection('users').doc(uniqueID.toString()).set(data, {merge: true});
        
        if(!editingId) {
            alert(`SUCCESS!\nStaff ID: ${uniqueID}\nTemporary Password: ${autoPassword}\n\nPlease share these with the staff.`);
        } else {
            alert("Staff Details Updated Successfully!");
        }
        location.reload();
    } catch (err) { alert("Error: " + err.message); btn.disabled = false; btn.innerText = "AUTHORIZE & SAVE STAFF"; }
});

function loadStaff() {
    db.collection('users').onSnapshot(snap => {
        allStaff = [];
        snap.forEach(doc => allStaff.push(doc.data()));
        allStaff.sort((a,b) => b.timestamp - a.timestamp);
        renderStaff(allStaff);
    }, err => { console.error("Sync Error:", err); });
}

function renderStaff(arr) {
    const list = document.getElementById('staffList');
    list.innerHTML = "";
    if(arr.length === 0) { list.innerHTML = "<p style='text-align:center;'>No staff records found.</p>"; return; }
    arr.forEach(s => {
        const card = document.createElement('div');
        card.className = 'custom-id-card';
        card.onclick = () => showDetails(s);
        card.innerHTML = `
            <img src="${s.photo || 'https://via.placeholder.com/150'}" class="id-photo">
            <div class="id-info">
                <h4>${s.name}</h4>
                <p><b>ID:</b> ${s.uniqueID} | <b>Post:</b> ${s.post}</p>
                <p style="color:var(--gold); font-weight:bold; font-size:10px; margin-top:5px;">${s.role.toUpperCase()}</p>
            </div>`;
        list.appendChild(card);
    });
}

document.getElementById('searchInput').addEventListener('input', (e) => {
    const val = e.target.value.toLowerCase();
    const filtered = allStaff.filter(s => s.name.toLowerCase().includes(val) || s.uniqueID.toString().includes(val) || s.post.toLowerCase().includes(val));
    renderStaff(filtered);
});

function showDetails(s) {
    currentStaffData = s;
    hideSecurity();
    document.getElementById('modalName').innerText = s.name;
    document.getElementById('modalPhoto').src = s.photo || 'https://via.placeholder.com/150';
    document.getElementById('modalDetails').innerHTML = `
        <p><strong>Designation:</strong> ${s.post}</p>
        <p><strong>Staff ID:</strong> ${s.uniqueID}</p>
        <p><strong>Login Email:</strong> ${s.email}</p>
        <p><strong>Temporary Pass:</strong> ${s.password || '********'}</p>
        <p><strong>Phone:</strong> ${s.phone}</p>
        <p><strong>Monthly Salary:</strong> ₹${s.salary}</p>
        <p><strong>Qualification:</strong> ${s.qualification || 'N/A'}</p>
        <p><strong>Address:</strong> ${s.address}</p>
    `;
    document.getElementById('modalEditBtn').onclick = () => startEdit(s);
    document.getElementById('detailModal').style.display = 'block';
}

function showSecurity() { 
    document.getElementById('modalBtnGroup').style.display = 'none';
    document.getElementById('securityCheck').style.display = 'block';
    document.getElementById('confirmIdText').innerText = currentStaffData.uniqueID;
    document.getElementById('deleteConfirmInput').value = "";
}

function hideSecurity() {
    document.getElementById('modalBtnGroup').style.display = 'flex';
    document.getElementById('securityCheck').style.display = 'none';
}

async function confirmDeleteProcess() {
    if(document.getElementById('deleteConfirmInput').value == currentStaffData.uniqueID) {
        if(confirm("Are you sure you want to permanently delete this staff member?")) {
            await db.collection('users').doc(currentStaffData.uniqueID.toString()).delete();
            closeModal();
        }
    } else { alert("ID Mismatch! Please enter correct ID."); }
}

function startEdit(s) {
    closeModal();
    window.scrollTo({top: 0, behavior: 'smooth'});
    document.getElementById('formTitle').innerText = "UPDATE STAFF RECORD";
    document.getElementById('editingId').value = s.uniqueID;
    document.getElementById('fullName').value = s.name;
    document.getElementById('fatherName').value = s.fatherName;
    document.getElementById('staffPost').value = s.post;
    document.getElementById('qualification').value = s.qualification;
    document.getElementById('salary').value = s.salary;
    document.getElementById('email').value = s.email;
    document.getElementById('phone').value = s.phone;
    document.getElementById('userRole').value = s.role;
    document.getElementById('address').value = s.address;
    if(s.photo) {
        document.getElementById('imgPreview').src = s.photo;
        document.getElementById('imgPreview').style.display = 'block';
    }
    document.getElementById('submitBtn').innerText = "SAVE CHANGES";
    document.getElementById('cancelEdit').style.display = 'inline-block';
}

function closeModal() { document.getElementById('detailModal').style.display = 'none'; }
function resetForm() { location.reload(); }
window.onclick = (e) => { if(e.target == document.getElementById('detailModal')) closeModal(); }

loadStaff();
</script>

<script src="menu.js"></script>
</body>
</html>
