<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Management | The Lalit Intl.</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <style>
        .user-card { 
            background: white; border-radius: 15px; padding: 25px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); border-top: 5px solid var(--royal-blue); 
            height: 100%; 
        }
        .perm-box { 
            background: #fff9e6; padding: 15px; border-radius: 8px; 
            margin-top: 10px; border: 1px solid var(--gold); max-height: 400px; overflow-y: auto; 
        }
        .section-title-perm { 
            font-size: 11px; font-weight: bold; color: var(--royal-blue); 
            text-transform: uppercase; margin: 15px 0 5px; display: block; 
            border-bottom: 2px solid var(--gold); padding-bottom: 3px; 
        }
        .role-badge { 
            font-size: 0.75rem; padding: 4px 10px; border-radius: 20px; 
            font-weight: bold; text-transform: uppercase; background: #e3f2fd; color: #1565c0; 
        }
    </style>
</head>
<body>

<div id="menu-container"></div>

<div class="main-content">
    <div class="royal-card">
        <div id="brand-header-container"></div>

        <div class="container-fluid py-4">
            <div class="row g-4">
                <div class="col-lg-4 col-md-5">
                    <div class="user-card">
                        <h5 class="brand-font mb-4" style="color: var(--royal-blue);">
                            <i class="fas fa-user-shield me-2"></i>Authorize New Staff
                        </h5>
                        
                        <div class="mb-3">
                            <label class="small fw-bold text-muted">Full Name</label>
                            <input type="text" id="uName" class="form-control form-control-sm" placeholder="Rahul Kumar">
                        </div>
                        <div class="mb-3">
                            <label class="small fw-bold text-muted">Email Address</label>
                            <input type="email" id="uEmail" class="form-control form-control-sm" placeholder="staff@thelalit.com">
                        </div>
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label class="small fw-bold text-muted">Role</label>
                                <select id="uRole" class="form-select form-select-sm">
                                    <option value="staff">Staff Member</option>
                                    <option value="admin">Administrator</option>
                                </select>
                            </div>
                            <div class="col-6 mb-3">
                                <label class="small fw-bold text-muted">Initial Password</label>
                                <input type="text" id="uPass" class="form-control form-control-sm" value="Lalit@2026">
                            </div>
                        </div>

                        <div class="perm-box" id="new_staff_perms_container"></div>

                        <button class="royal-btn w-100 mt-4" id="createBtn" onclick="createNewStaff()">CREATE ACCOUNT</button>
                    </div>
                </div>

                <div class="col-lg-8 col-md-7">
                    <div class="user-card">
                        <h5 class="brand-font mb-4 d-flex justify-content-between">
                            <span><i class="fas fa-list-ul me-2"></i>Staff Registry</span>
                            <span id="staffCount" class="badge bg-dark">0</span>
                        </h5>
                        <div class="table-responsive">
                            <table class="table align-middle">
                                <thead class="table-light">
                                    <tr>
                                        <th>Name & Email</th>
                                        <th>Role</th>
                                        <th>Access</th>
                                        <th class="text-end">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="staffList">
                                    <tr><td colspan="4" class="text-center py-5">Loading Staff Data...</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow-lg border-0" style="border-radius:15px; border-top: 5px solid var(--gold) !important;">
            <div class="modal-header">
                <h5 class="modal-title brand-font" id="editTitle">Edit Permissions</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="editUid">
                <div class="perm-box" id="edit_staff_perms_container"></div>
            </div>
            <div class="modal-footer border-0">
                <button class="royal-btn w-100" onclick="savePermissions()">SAVE UPDATED ACCESS</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>

<script src="firebase-config.js"></script>
<script src="brand.js"></script>
<script src="menu.js"></script>

<script>
    // 1. SYNCED MASTER PAGES (Matching your GitHub filenames and menu.js IDs)
    const masterPages = {
        "Student Records": {
            admission: "Add Student Form",
            registry: "View Registry",
            edit_student: "Edit Student Data",
            attendance: "Student Attendance"
        },
        "Finance & Treasury": {
            fees: "Collect Fees",
            ledger: "Fee History/Ledger",
            defaulter: "Defaulter List",
            master: "Fee Master Control",
            demand: "Fee Demand Slips"
        },
        "Academic & Exams": {
            exam_master: "Exam Master",
            marks_entry: "Marks Entry",
            report_card: "Report Card Generator"
        },
        "Administrative": {
            staff: "Manage Users",
            staff_attendance: "Staff Attendance",
            profile: "My Profile"
        }
    };

    // 2. Auth & Security Check
    firebase.auth().onAuthStateChanged(async user => {
        if (!user) {
            window.location.href = "login.html";
        } else {
            const doc = await db.collection('users').doc(user.uid).get();
            if (!doc.exists || doc.data().role !== 'admin') {
                alert("Restricted Access!");
                window.location.href = "index.html"; 
            } else {
                loadStaff();
                generatePermList("new_staff_perms_container");
            }
        }
    });

    // 3. UI Generator for Permissions
    function generatePermList(containerId, currentPerms = {}, isEdit = false) {
        const container = document.getElementById(containerId);
        container.innerHTML = `<p class="text-center small fw-bold text-muted mb-2"><i class="fas fa-lock me-1"></i> SET PAGE ACCESS</p>`;
        const prefix = isEdit ? "edit_" : "new_";

        for (const [category, pages] of Object.entries(masterPages)) {
            container.insertAdjacentHTML('beforeend', `<span class="section-title-perm">${category}</span>`);
            for (const [id, label] of Object.entries(pages)) {
                const isChecked = currentPerms[id] ? "checked" : "";
                container.insertAdjacentHTML('beforeend', `
                    <div class="form-check form-switch mb-1">
                        <input class="form-check-input" type="checkbox" id="${prefix}${id}" ${isChecked} data-key="${id}">
                        <label class="form-check-label ms-2" style="font-size:13px;" for="${prefix}${id}">${label}</label>
                    </div>`);
            }
        }
    }

    // 4. Create User Logic
    async function createNewStaff() {
        const name = document.getElementById('uName').value;
        const email = document.getElementById('uEmail').value;
        const role = document.getElementById('uRole').value;
        const pass = document.getElementById('uPass').value;
        const btn = document.getElementById('createBtn');

        let perms = {};
        document.querySelectorAll('#new_staff_perms_container input').forEach(cb => {
            perms[cb.getAttribute('data-key')] = cb.checked;
        });

        if(!name || !email) return alert("Fill Name and Email!");

        btn.disabled = true; btn.innerText = "Creating...";
        try {
            const secondaryApp = firebase.initializeApp(firebaseConfig, "Secondary");
            const cred = await secondaryApp.auth().createUserWithEmailAndPassword(email, pass);
            await db.collection('users').doc(cred.user.uid).set({
                name, email: email.toLowerCase(), role, permissions: perms,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            await secondaryApp.delete();
            alert("Staff Registered!"); location.reload();
        } catch (e) { alert(e.message); btn.disabled = false; btn.innerText = "CREATE ACCOUNT"; }
    }

    // 5. Data Table Loader
    function loadStaff() {
        db.collection('users').orderBy('createdAt', 'desc').onSnapshot(snap => {
            const list = document.getElementById('staffList');
            document.getElementById('staffCount').innerText = snap.size;
            list.innerHTML = "";
            snap.forEach(doc => {
                const u = doc.data();
                const pCount = Object.values(u.permissions || {}).filter(v => v === true).length;
                list.innerHTML += `
                <tr>
                    <td><b>${u.name}</b><br><small class="text-muted">${u.email}</small></td>
                    <td><span class="role-badge">${u.role}</span></td>
                    <td><span class="badge bg-light text-dark border">${u.role==='admin'?'Full Access':pCount+' Pages'}</span></td>
                    <td class="text-end">
                        <button class="btn btn-sm btn-outline-primary" onclick="openEditModal('${doc.id}', '${u.name}')"><i class="fas fa-key"></i></button>
                        <button class="btn btn-sm btn-outline-danger ms-1" onclick="deleteUser('${doc.id}')"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>`;
            });
        });
    }

    // 6. Edit & Save Functions
    async function openEditModal(uid, name) {
        document.getElementById('editUid').value = uid;
        document.getElementById('editTitle').innerText = "Update Access: " + name;
        const doc = await db.collection('users').doc(uid).get();
        generatePermList("edit_staff_perms_container", doc.data().permissions || {}, true);
        new bootstrap.Modal(document.getElementById('editModal')).show();
    }

    async function savePermissions() {
        const uid = document.getElementById('editUid').value;
        let perms = {};
        document.querySelectorAll('#edit_staff_perms_container input').forEach(cb => {
            perms[cb.getAttribute('data-key')] = cb.checked;
        });
        try {
            await db.collection('users').doc(uid).update({ permissions: perms });
            alert("Access Updated!");
            bootstrap.Modal.getInstance(document.getElementById('editModal')).hide();
        } catch (e) { alert(e.message); }
    }

    async function deleteUser(id) {
        if(confirm("Are you sure? This only deletes database record, not Auth login.")) {
            await db.collection('users').doc(id).delete();
        }
    }
</script>
</body>
</html>
