<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - Control Tower</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --navy: #002366; --gold: #D4AF37; }
        body { background: #f4f7f6; font-family: 'Segoe UI', sans-serif; margin: 0; padding-top: 60px; }
        
        .container { max-width: 1100px; margin: auto; padding: 20px; }
        
        /* Form Styling */
        .staff-form-card { background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border-top: 5px solid var(--gold); padding: 30px; margin-bottom: 40px; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .full-width { grid-column: 1 / -1; }
        
        label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--navy); font-size: 0.85rem; text-transform: uppercase; }
        input, select, textarea { width: 100%; padding: 12px; border: 1.5px solid #eee; border-radius: 8px; box-sizing: border-box; transition: 0.3s; }
        input:focus { border-color: var(--gold); outline: none; box-shadow: 0 0 8px rgba(212,175,55,0.2); }

        .btn-submit { background: var(--navy); color: var(--gold); border: 2px solid var(--gold); padding: 15px 40px; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 1rem; width: 100%; margin-top: 20px; transition: 0.3s; }
        .btn-submit:hover { background: #001a4d; transform: scale(1.01); }

        /* ID Card Styling */
        .staff-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 25px; }
        .id-card { 
            width: 320px; height: 480px; background: white; border-radius: 15px; border: 1px solid #ddd; position: relative; overflow: hidden; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); transition: 0.3s; cursor: pointer;
        }
        .id-card:hover { transform: translateY(-10px); box-shadow: 0 15px 35px rgba(0,0,0,0.2); }
        .card-header { background: var(--navy); color: white; padding: 15px; text-align: center; border-bottom: 4px solid var(--gold); }
        .card-header img { width: 40px; margin-bottom: 5px; }
        .card-header h4 { margin: 0; font-family: 'Cinzel', serif; font-size: 0.9rem; letter-spacing: 1px; }
        
        .photo-area { width: 120px; height: 120px; margin: 20px auto; border: 3px solid var(--gold); border-radius: 10px; overflow: hidden; background: #eee; }
        .photo-area img { width: 100%; height: 100%; object-fit: cover; }
        
        .card-body { text-align: center; padding: 10px 20px; }
        .card-body h2 { margin: 5px 0; color: var(--navy); font-size: 1.2rem; }
        .card-body p { margin: 2px 0; font-size: 0.85rem; color: #555; }
        .role-tag { background: var(--gold); color: var(--navy); padding: 3px 15px; border-radius: 20px; font-weight: bold; font-size: 0.75rem; display: inline-block; margin-top: 10px; }

        /* Action Overlay */
        .card-actions { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,35,102,0.9); display: none; flex-direction: column; 
            justify-content: center; align-items: center; gap: 15px; z-index: 10;
        }
        .id-card:hover .card-actions { display: flex; }
        .btn-action { width: 150px; padding: 10px; border-radius: 5px; border: none; font-weight: bold; cursor: pointer; }
        .btn-edit { background: white; color: var(--navy); }
        .btn-delete { background: #ff4444; color: white; }
        .btn-print { background: var(--gold); color: var(--navy); }

        @media print {
            body * { visibility: hidden; }
            .id-card, .id-card * { visibility: visible; }
            .id-card { position: absolute; left: 0; top: 0; border: none; box-shadow: none; }
            .card-actions { display: none !important; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="staff-form-card" id="form-section">
        <h2 style="text-align: center; color: var(--navy); margin-bottom: 30px;"><i class="fas fa-user-plus"></i> Staff Registry</h2>
        <form id="staffForm">
            <input type="hidden" id="editId"> <div class="form-grid">
                <div>
                    <label>Staff Photo</label>
                    <input type="file" id="staffPhoto" accept="image/*">
                </div>
                <div>
                    <label>Documents (Certificates PDF/JPG)</label>
                    <input type="file" id="staffDocs" multiple>
                </div>

                <div>
                    <label>Full Name</label>
                    <input type="text" id="fullName" required>
                </div>
                <div>
                    <label>Father's Name</label>
                    <input type="text" id="fatherName">
                </div>
                <div>
                    <label>Email (Login ID)</label>
                    <input type="email" id="email" required>
                </div>
                <div>
                    <label>Phone Number</label>
                    <input type="tel" id="phone" required>
                </div>

                <div>
                    <label>Qualification</label>
                    <input type="text" id="qualification" placeholder="e.g. B.Ed, M.Com">
                </div>
                <div>
                    <label>Post / Designation</label>
                    <select id="post" required>
                        <option value="">Select Post</option>
                        <option value="Director">Director</option>
                        <option value="Principal">Principal</option>
                        <option value="Coordinator">Coordinator</option>
                        <option value="Senior Teacher">Senior Teacher</option>
                        <option value="Teacher">Teacher</option>
                        <option value="Accountant">Accountant</option>
                        <option value="Clerk">Clerk</option>
                        <option value="Receptionist">Receptionist</option>
                        <option value="Librarian">Librarian</option>
                        <option value="Lab Assistant">Lab Assistant</option>
                        <option value="PTI">PTI (Sports Coach)</option>
                        <option value="Driver">Driver</option>
                        <option value="Guard">Guard</option>
                        <option value="Mali">Mali (Gardener)</option>
                        <option value="Sweeper">Sweeper (Safai Karmi)</option>
                    </select>
                </div>
                <div>
                    <label>Monthly Salary (â‚¹)</label>
                    <input type="number" id="salary" placeholder="0.00">
                </div>
                <div>
                    <label>Menu Access Role</label>
                    <select id="role" required>
                        <option value="teacher">Teacher</option>
                        <option value="accountant">Accountant</option>
                        <option value="principal">Principal</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                
                <div class="full-width">
                    <label>Full Address</label>
                    <textarea id="address" rows="2"></textarea>
                </div>
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">SAVE STAFF MEMBER</button>
        </form>
    </div>

    <hr style="margin: 50px 0; opacity: 0.2;">

    <h2 style="text-align: center; color: var(--navy); margin-bottom: 30px;"><i class="fas fa-id-card"></i> Staff Directory & ID Cards</h2>
    <div class="staff-list" id="staffDisplayList">
        </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
<script src="firebase-config.js"></script>
<script src="menu.js"></script>

<script>
    const db = firebase.firestore();
    const storage = firebase.storage();
    const staffForm = document.getElementById('staffForm');
    const staffDisplayList = document.getElementById('staffDisplayList');

    // 1. Fetch & Display Staff
    function loadStaff() {
        db.collection('users').orderBy('createdAt', 'desc').onSnapshot(snapshot => {
            staffDisplayList.innerHTML = '';
            snapshot.forEach(doc => {
                const s = doc.data();
                const id = doc.id;
                staffDisplayList.innerHTML += `
                    <div class="id-card">
                        <div class="card-actions">
                            <button class="btn-action btn-edit" onclick="editStaff('${id}')">EDIT DATA</button>
                            <button class="btn-action btn-print" onclick="window.print()">PRINT CARD</button>
                            <button class="btn-action btn-delete" onclick="safeDelete('${id}', '${s.name}')">DELETE</button>
                        </div>
                        <div class="card-header">
                            <img src="logo.png" onerror="this.src='https://via.placeholder.com/40'">
                            <h4>THE LALIT</h4>
                            <p style="font-size: 8px; margin:0; letter-spacing:1.5px">INTERNATIONAL SCHOOL</p>
                        </div>
                        <div class="photo-area">
                            <img src="${s.photoURL || 'https://via.placeholder.com/150'}" id="img-${id}">
                        </div>
                        <div class="card-body">
                            <div class="role-tag">${s.post}</div>
                            <h2>${s.name}</h2>
                            <p><strong>Father:</strong> ${s.fatherName || 'N/A'}</p>
                            <p><strong>ID:</strong> ${s.email}</p>
                            <p><strong>Phone:</strong> ${s.phone}</p>
                            <p style="margin-top:10px; font-size: 10px; border-top: 1px dashed #ccc; padding-top:5px;">
                                ${s.address || 'No Address Provided'}
                            </p>
                        </div>
                        <div style="position:absolute; bottom:10px; width:100%; text-align:center;">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/d/d0/QR_code_for_mobile_English_Wikipedia.svg" style="width:40px; opacity:0.5">
                        </div>
                    </div>
                `;
            });
        });
    }

    // 2. Form Submit (Add/Update)
    staffForm.onsubmit = async (e) => {
        e.preventDefault();
        const submitBtn = document.getElementById('submitBtn');
        submitBtn.disabled = true;
        submitBtn.innerText = "Processing...";

        const file = document.getElementById('staffPhoto').files[0];
        let photoURL = "";

        if(file) {
            const storageRef = storage.ref(`staff_photos/${Date.now()}_${file.name}`);
            await storageRef.put(file);
            photoURL = await storageRef.getDownloadURL();
        }

        const staffData = {
            name: document.getElementById('fullName').value,
            fatherName: document.getElementById('fatherName').value,
            email: document.getElementById('email').value,
            phone: document.getElementById('phone').value,
            qualification: document.getElementById('qualification').value,
            post: document.getElementById('post').value,
            salary: document.getElementById('salary').value,
            role: document.getElementById('role').value,
            address: document.getElementById('address').value,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
        };

        if(photoURL) staffData.photoURL = photoURL;

        const editId = document.getElementById('editId').value;
        try {
            if(editId) {
                await db.collection('users').doc(editId).update(staffData);
                alert("Staff Updated!");
            } else {
                // Auto Password Generate & Create Auth Account
                const pass = "Lalit@" + Math.floor(1000 + Math.random() * 9000);
                const secondaryApp = firebase.initializeApp(firebaseConfig, "Secondary");
                const userCred = await secondaryApp.auth().createUserWithEmailAndPassword(staffData.email, pass);
                
                await db.collection('users').doc(userCred.user.uid).set(staffData);
                alert(`Staff Registered!\nID: ${staffData.email}\nPassword: ${pass}`);
                await secondaryApp.delete();
            }
            staffForm.reset();
            document.getElementById('editId').value = '';
        } catch (err) {
            alert(err.message);
        }
        submitBtn.disabled = false;
        submitBtn.innerText = "SAVE STAFF MEMBER";
    };

    // 3. Delete with Safety
    window.safeDelete = async (id, name) => {
        const confirmName = prompt(`Type "${name}" to confirm deletion. This cannot be undone!`);
        if(confirmName === name) {
            await db.collection('users').doc(id).delete();
            alert("Record Deleted.");
        } else {
            alert("Name didn't match. Deletion cancelled.");
        }
    };

    // 4. Edit Logic
    window.editStaff = async (id) => {
        const doc = await db.collection('users').doc(id).get();
        const s = doc.data();
        document.getElementById('fullName').value = s.name;
        document.getElementById('email').value = s.email;
        document.getElementById('phone').value = s.phone;
        document.getElementById('post').value = s.post;
        document.getElementById('editId').value = id;
        document.getElementById('form-section').scrollIntoView();
        document.getElementById('submitBtn').innerText = "UPDATE STAFF DETAILS";
    };

    loadStaff();
</script>
</body>
</html>
