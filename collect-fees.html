<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fee Portal - The Lalit Intl.</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* Logo and Photo Styles */
        .school-logo-main { width: 100px; height: 100px; object-fit: contain; margin-bottom: 10px; }
        .student-photo-frame {
            width: 120px; height: 120px; border: 3px solid var(--gold);
            border-radius: 10px; object-fit: cover; margin: 0 auto 15px;
            background: #eee; display: block;
        }
        
        .portal-container {
            max-width: 850px; margin: 20px auto; background: #fff;
            border: 2px solid var(--gold); border-radius: 20px; padding: 30px;
            box-shadow: var(--shadow-lg);
        }

        #feeDetailsForm { display: none; padding-top: 20px; border-top: 2px solid #f0f0f0; }
        
        /* Receipt Print Styling */
        @media print {
            .no-print, #menu-container, .header { display: none !important; }
            #receiptArea { display: block !important; width: 100%; }
            .receipt-card { border: 1px solid #000; box-shadow: none; margin: 0; padding: 20px; }
        }

        .receipt-card {
            display: none; width: 100%; max-width: 600px; margin: 20px auto;
            border: 4px double var(--gold); padding: 25px; background: #fff;
        }
    </style>
</head>
<body>

<div id="menu-container"></div>

<div class="main-content">
    <div class="header no-print text-center">
        <img src="logo.png" class="school-logo-main" alt="School Logo">
        <h1 class="brand-font">The Lalit International School</h1>
        <p style="color: var(--gold); letter-spacing: 2px;">Nurturing Global Citizens</p>
    </div>

    <div class="portal-container no-print">
        <h2 class="text-center brand-font mb-4" style="color:var(--royal-blue)">Fee Collection Portal</h2>

        <div class="search-inner-box" style="background:#fdfbf0; padding:25px; border-radius:15px; border:1px dashed var(--gold); margin-bottom:20px;">
            <div class="row g-3">
                <div class="col-md-7">
                    <label class="fw-bold small mb-1">STUDENT ID OR NAME</label>
                    <input type="text" id="studentSearch" class="form-control" placeholder="Search..." oninput="liveSearch()">
                    <div id="searchSuggestions" class="list-group position-absolute w-50" style="z-index:1000"></div>
                </div>
                <div class="col-md-5">
                    <label class="fw-bold small mb-1">CALCULATE UP TO</label>
                    <select id="calcMonth" class="form-select" onchange="if(activeStudent) calculateDue(activeStudent)">
                        <option>April</option><option>May</option><option>June</option>
                        <option>July</option><option>August</option><option>September</option>
                        <option>October</option><option>November</option><option>December</option>
                        <option>January</option><option>February</option><option>March</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="feeDetailsForm">
            <div class="row g-4 align-items-center">
                <div class="col-md-4 text-center">
                    <img id="studentPhoto" src="default-avatar.png" class="student-photo-frame" alt="Student">
                    <h5 id="displayName" class="fw-bold mb-0">---</h5>
                    <p id="displayId" class="small text-muted">ID: ---</p>
                </div>
                <div class="col-md-8 text-center">
                    <p class="text-muted small mb-1">OUTSTANDING BALANCE</p>
                    <div id="dueAmount" class="due-badge-portal" style="font-size:2rem; color:red; font-weight:bold;">₹ 0.00</div>
                </div>

                <div class="col-md-4">
                    <label class="small fw-bold">PAYING AMOUNT</label>
                    <input type="number" id="payAmt" class="form-control form-control-lg border-gold">
                </div>
                <div class="col-md-4">
                    <label class="small fw-bold">FOR MONTH</label>
                    <select id="payMonth" class="form-select form-select-lg border-gold">
                        <option>April</option><option>May</option><option>June</option>
                        <option>July</option><option>August</option><option>September</option>
                        <option>October</option><option>November</option><option>December</option>
                        <option>January</option><option>February</option><option>March</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="small fw-bold">MODE</label>
                    <select id="payMode" class="form-select form-select-lg border-gold">
                        <option>Cash</option><option>Online</option><option>Cheque</option>
                    </select>
                </div>
                <div class="col-12 mt-4">
                    <button class="royal-btn w-100 btn-lg" onclick="submitPayment()">CONFIRM & GENERATE RECEIPT</button>
                </div>
            </div>
        </div>
    </div>

    <div id="receiptArea" class="receipt-card">
        </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
<script src="firebase-config.js"></script>

<script>
let activeStudent = null;
let currentBalance = 0;
const database = firebase.firestore();

// 1. Search Logic
async function liveSearch() {
    const val = document.getElementById('studentSearch').value.toLowerCase();
    const sugg = document.getElementById('searchSuggestions');
    if(val.length < 2) { sugg.innerHTML=''; return; }

    const snap = await database.collection('students').get();
    let html = '';
    snap.forEach(doc => {
        const d = doc.data();
        if(d.name.toLowerCase().includes(val) || String(d.uniqueID).includes(val)) {
            html += `<button class="list-group-item list-group-item-action" onclick="selectStudent('${encodeURIComponent(JSON.stringify(d))}')">
                        ${d.name} (ID: ${d.uniqueID})
                     </button>`;
        }
    });
    sugg.innerHTML = html;
}

// 2. Select Student & Show Photo
function selectStudent(data) {
    activeStudent = JSON.parse(decodeURIComponent(data));
    document.getElementById('studentSearch').value = activeStudent.name;
    document.getElementById('displayName').innerText = activeStudent.name;
    document.getElementById('displayId').innerText = "ID: " + activeStudent.uniqueID;
    document.getElementById('studentPhoto').src = activeStudent.photoURL || 'default-avatar.png'; // Bachhe ki photo
    document.getElementById('searchSuggestions').innerHTML = '';
    document.getElementById('feeDetailsForm').style.display = 'block';
    calculateDue(activeStudent);
}

// 3. Due Calculation (Ledger Based)
async function calculateDue(student) {
    const months = ["April", "May", "June", "July", "August", "September", "October", "November", "December", "January", "February", "March"];
    const targetIdx = months.indexOf(document.getElementById('calcMonth').value);
    
    const mDoc = await database.collection('fee_master').doc(student.class).get();
    const tSnap = await database.collection('fee_transactions').where('studentID', '==', String(student.uniqueID)).get();
    
    let paid = 0;
    tSnap.forEach(d => paid += Number(d.data().amount || 0));

    if(mDoc.exists) {
        const fm = mDoc.data();
        const monthly = Number(fm.tuition || 0) + (student.transport === 'Yes' ? Number(fm.transport || 0) : 0);
        const annual = Number(fm.admission || 0) + Number(fm.exam || 0);
        currentBalance = (annual + (monthly * (targetIdx + 1))) - paid;
        document.getElementById('dueAmount').innerText = `₹ ${currentBalance.toFixed(2)}`;
    }
}

// 4. Submit & Receipt
async function submitPayment() {
    const amt = document.getElementById('payAmt').value;
    if(!amt || amt <= 0) return alert("Enter Amount");

    const pData = {
        studentID: String(activeStudent.uniqueID),
        name: activeStudent.name,
        amount: Number(amt),
        month: document.getElementById('payMonth').value,
        mode: document.getElementById('payMode').value,
        date: new Date().toLocaleDateString('en-GB')
    };

    await database.collection('fee_transactions').add(pData);
    
    // Receipt Generation
    const receiptHTML = `
        <div class="text-center">
            <img src="logo.png" style="width:70px">
            <h3 class="brand-font">THE LALIT INTERNATIONAL SCHOOL</h3>
            <p>Official Fee Receipt</p>
            <hr>
        </div>
        <table class="table table-sm">
            <tr><td><b>Student:</b></td><td>${activeStudent.name}</td></tr>
            <tr><td><b>ID:</b></td><td>${activeStudent.uniqueID}</td></tr>
            <tr><td><b>Amount:</b></td><td>₹ ${amt}</td></tr>
            <tr><td><b>Mode:</b></td><td>${pData.mode}</td></tr>
            <tr><td><b>Date:</b></td><td>${pData.date}</td></tr>
        </table>
        <div class="no-print mt-3 text-center">
            <button class="btn btn-primary" onclick="window.print()">Print Receipt</button>
            <button class="btn btn-secondary" onclick="location.reload()">New Payment</button>
        </div>`;
    
    document.getElementById('receiptArea').innerHTML = receiptHTML;
    document.getElementById('receiptArea').style.display = 'block';
    window.scrollTo(0, document.body.scrollHeight);
}
</script>
</body>
</html>
