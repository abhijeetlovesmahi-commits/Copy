<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fee Collection - The Lalit Intl.</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* Tasveer ke jaisa Look setup karne ke liye CSS */
        .portal-container {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            border: 2px solid var(--gold);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .portal-title {
            font-family: 'Cinzel', serif;
            color: var(--royal-blue);
            font-weight: 900;
            text-align: center;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            text-transform: uppercase;
        }

        .search-inner-box {
            background: #fdfbf0; /* light gold hint */
            border: 1px dashed var(--gold);
            padding: 30px;
            border-radius: 15px;
        }

        .search-label {
            color: var(--royal-blue);
            font-weight: 700;
            margin-bottom: 10px;
            display: block;
        }

        .custom-search-input {
            border: 1px solid #ddd !important;
            border-radius: 10px !important;
            padding: 15px !important;
            font-size: 1.1rem !important;
            margin-bottom: 15px;
        }

        .btn-search-black {
            background: #1a1a1a !important; /* Dark black like image */
            color: #fff !important;
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            text-transform: uppercase;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            border: none;
        }

        .btn-search-black:hover {
            background: #333 !important;
        }

        /* Search Suggestions positioning */
        #searchSuggestions { 
            background: white; border: 1px solid var(--gold); position: absolute; 
            width: 90%; z-index: 1000; max-height: 200px; overflow-y: auto; display: none; 
            border-radius: 10px; box-shadow: var(--shadow-lg); margin-top: -10px;
        }

        .suggestion-item { padding: 12px; border-bottom: 1px solid #eee; cursor: pointer; }
        .suggestion-item:hover { background: var(--light-gold); }

        /* Receipt and forms hide by default */
        #feeDetailsForm { display: none; margin-top: 20px; border-top: 1px solid #eee; padding-top: 20px; }
        
        @media print {
            .no-print, #menu-container { display: none !important; }
            #receiptArea { display: block !important; }
        }
    </style>
</head>
<body>

<div id="menu-container"></div>

<div class="main-content">
    <div class="header no-print">
        <h1 class="brand-font">The Lalit International School</h1>
        <p style="color: var(--gold); letter-spacing: 2px;">Nurturing Global Citizens</p>
    </div>

    <div class="portal-container no-print">
        <h2 class="portal-title">
            <i class="fas fa-coins"></i> Fee Collection Portal
        </h2>

        <div class="search-inner-box position-relative">
            <label class="search-label">Enter Student Admission ID / Name:</label>
            <input type="text" id="studentSearch" class="form-control custom-search-input" placeholder="Ex: 2024001" oninput="liveSearch()" autocomplete="off">
            <div id="searchSuggestions"></div>
            
            <button class="btn-search-black" onclick="document.getElementById('studentSearch').focus()">
                <i class="fas fa-search"></i> Search
            </button>
        </div>

        <div id="feeDetailsForm">
            <div class="row g-3">
                <div class="col-md-6 text-center">
                    <p class="mb-0 text-muted small">SELECTED STUDENT</p>
                    <h5 id="displayName" class="fw-bold">---</h5>
                </div>
                <div class="col-md-6">
                    <div id="dueAmount" class="due-badge">₹ 0.00</div>
                </div>
                
                <div class="col-md-4">
                    <label class="small fw-bold">Amount (₹)</label>
                    <input type="number" id="payAmt" class="form-control" placeholder="0.00">
                </div>
                <div class="col-md-4">
                    <label class="small fw-bold">Month</label>
                    <select id="payMonth" class="form-select">
                        <option>April</option><option>May</option><option>June</option>
                        <option>July</option><option>August</option><option>September</option>
                        <option>October</option><option>November</option><option>December</option>
                        <option>January</option><option>February</option><option>March</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="small fw-bold">Mode</label>
                    <select id="payMode" class="form-select">
                        <option>Cash</option>
                        <option>Online</option>
                        <option>Cheque</option>
                    </select>
                </div>
                <div class="col-12 mt-3">
                    <button class="royal-btn w-100" id="submitBtn" onclick="submitPayment()">
                        Confirm Payment & Print Receipt
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="receiptArea"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
<script src="firebase-config.js"></script>

<script>
let activeStudent = null;
let currentBalance = 0;
const database = firebase.firestore();

async function liveSearch() {
    const val = document.getElementById('studentSearch').value;
    const sugg = document.getElementById('searchSuggestions');
    if(val.length < 2) { sugg.style.display='none'; return; }

    try {
        const snap = await database.collection('students')
            .where('name', '>=', val)
            .where('name', '<=', val + '\uf8ff')
            .limit(5).get();

        let html = '';
        snap.forEach(doc => {
            const d = doc.data();
            const sData = encodeURIComponent(JSON.stringify(d));
            html += `<div class="suggestion-item" onclick="selectStudent('${sData}')">
                        <b>${d.name}</b> <small>(ID: ${d.uniqueID})</small>
                     </div>`;
        });
        sugg.innerHTML = html;
        sugg.style.display = html ? 'block' : 'none';
    } catch (e) { console.error(e); }
}

async function selectStudent(encodedData) {
    activeStudent = JSON.parse(decodeURIComponent(encodedData));
    document.getElementById('studentSearch').value = activeStudent.name;
    document.getElementById('displayName').innerText = activeStudent.name;
    document.getElementById('searchSuggestions').style.display = 'none';
    document.getElementById('feeDetailsForm').style.display = 'block';
    
    // Yahan balance calculation ka logic (aapka purana wala) aayega
    document.getElementById('dueAmount').innerText = "Calculating...";
    // ... logic for balance ...
    document.getElementById('dueAmount').innerText = "₹ 5000.00"; // Dummy example
}

async function submitPayment() {
    // Aapka purana submitPayment logic yahan paste karein
    alert("Payment submitted successfully!");
}
</script>
</body>
</html>
