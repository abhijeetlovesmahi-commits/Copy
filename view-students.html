<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imperial Records - TLIS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="sidebar">
    <div class="logo-box">
        <img src="logo.png" class="school-logo">
        <h5 class="mt-3">The Lalit Intl.</h5>
    </div>
    <div class="nav-links">
        <a href="index.html"><i class="fas fa-crown me-2"></i> Dashboard</a>
        <a href="add-student.html"><i class="fas fa-scroll me-2"></i> New Admission</a>
        <a href="view-students.html" class="active"><i class="fas fa-users me-2"></i> Student List</a>
        <a href="attendance.html"><i class="fas fa-pen-fancy me-2"></i> Attendance</a>
        <a href="fees.html"><i class="fas fa-coins me-2"></i> Fee Collection</a>
        <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt me-2"></i> Logout</a>
    </div>
</div>

<div class="main-content">
    <div class="royal-card">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3><i class="fas fa-book-open me-2"></i>Imperial Student Registry</h3>
            <input type="text" id="search" class="form-control w-25 shadow-sm" placeholder="Search Names..." onkeyup="filterTable()">
        </div>
        <table class="table table-hover align-middle mt-3">
            <thead>
                <tr>
                    <th>Seal No</th>
                    <th>Full Name</th>
                    <th>Class/House</th>
                    <th>Father's Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="studentBody"></tbody>
        </table>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script>
    const firebaseConfig = { apiKey: "AIzaSyDqDmsMp2eAuHJBcjW-ciO2JcLTXapiIrs", authDomain: "the-lalit-d7472.firebaseapp.com", databaseURL: "https://the-lalit-d7472-default-rtdb.firebaseio.com", projectId: "the-lalit-d7472", storageBucket: "the-lalit-d7472.firebasestorage.app", messagingSenderId: "479237084229", appId: "1:479237084229:web:f1da384b45c5883b12ff2c" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    firebase.auth().onAuthStateChanged(u => { if(!u) window.location.href="login.html"; });

    db.ref('students').on('value', snap => {
        const body = document.getElementById('studentBody');
        body.innerHTML = "";
        snap.forEach(child => {
            const s = child.val();
            body.innerHTML += `
                <tr>
                    <td><b>#${s.roll}</b></td>
                    <td>${s.name}</td>
                    <td>Class ${s.class}</td>
                    <td>${s.father}</td>
                    <td><a href="edit-student.html?roll=${s.roll}" class="royal-btn btn-sm text-decoration-none">Edit</a></td>
                </tr>`;
        });
    });

    function logout() { firebase.auth().signOut().then(() => { window.location.href = "login.html"; }); }
</script>
</body>
</html>
