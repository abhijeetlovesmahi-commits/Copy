<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Students - The Lalit Intl.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
    .records-card { background: var(--parchment); border: 5px solid var(--gold); border-radius: 0; padding: 30px; color: #2c3e50; }
    .table { border-collapse: separate; border-spacing: 0 10px; }
    .table tr { background: rgba(255,255,255,0.5); border: 1px solid var(--gold); }
    .table th { border: none; color: var(--velvet); border-bottom: 2px solid var(--gold); }
    .edit-btn { background: var(--gold); color: var(--velvet); font-weight: bold; border: none; }
</style>
<div class="main-content">
    <div class="records-card">
        <h3 class="mb-4">Imperial Student Records</h3>
        <table class="table align-middle">
            <thead><tr><th>Seal No</th><th>Name</th><th>House/Class</th><th>Action</th></tr></thead>
            <tbody id="studentBody"></tbody>
        </table>
    </div>
</div>
    
</head>
<body>

<div class="sidebar">
    <div class="logo-section">
        <img src="logo.png" class="school-logo">
        <h6 class="mt-2">The Lalit Intl.</h6>
    </div>
    <div class="mt-3">
        <a href="index.html"><i class="fas fa-home me-2"></i> Dashboard</a>
        <a href="add-student.html"><i class="fas fa-user-plus me-2"></i> Admission</a>
        <a href="view-students.html" class="active"><i class="fas fa-users me-2"></i> Student List</a>
        <a href="attendance.html"><i class="fas fa-calendar-check me-2"></i> Attendance</a>
        <a href="fees.html"><i class="fas fa-money-bill-wave me-2"></i> Fees</a>
    </div>
</div>

<div class="main-content">
    <div class="table-card">
        <div class="d-flex justify-content-between mb-4">
            <h4><i class="fas fa-user-edit text-primary me-2"></i>Manage Students</h4>
            <input type="text" id="search" class="form-control w-25 shadow-sm" placeholder="Search students..." onkeyup="filter()">
        </div>
        <table class="table table-hover align-middle">
            <thead class="table-light">
                <tr><th>Roll</th><th>Name</th><th>Class</th><th>Action</th></tr>
            </thead>
            <tbody id="studentBody"></tbody>
        </table>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script>
    const firebaseConfig = { apiKey: "AIzaSyDqDmsMp2eAuHJBcjW-ciO2JcLTXapiIrs", authDomain: "the-lalit-d7472.firebaseapp.com", databaseURL: "https://the-lalit-d7472-default-rtdb.firebaseio.com", projectId: "the-lalit-d7472", storageBucket: "the-lalit-d7472.firebasestorage.app", messagingSenderId: "479237084229", appId: "1:479237084229:web:f1da384b45c5883b12ff2c" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    db.ref('students').on('value', snap => {
        const body = document.getElementById('studentBody');
        body.innerHTML = "";
        snap.forEach(child => {
            const s = child.val();
            body.innerHTML += `
                <tr>
                    <td><b>#${s.roll}</b></td>
                    <td>${s.name}</td>
                    <td>Class ${s.class}</td>
                    <td>
                        <a href="edit-student.html?roll=${s.roll}" class="btn btn-sm btn-outline-primary"><i class="fas fa-edit"></i> Edit</a>
                    </td>
                </tr>`;
        });
    });
</script>
</body>
</html>
