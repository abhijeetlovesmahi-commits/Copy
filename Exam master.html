
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Master - The Lalit</title>
    <style>
        :root {
            --royal-blue: #002366;
            --gold: #D4AF37;
            --deep-gold: #aa8a2e;
            --light-gold: #FDFBF0;
            --white: #ffffff;
            --danger: #c0392b;
            --success: #27ae60;
        }

        body {
            background: var(--light-gold);
            margin: 0;
            padding: 40px 20px;
            font-family: 'Georgia', serif;
            color: var(--royal-blue);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: var(--white);
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            border: 1px solid var(--gold);
            position: relative;
        }

        /* Royal Border Effect */
        .container::before {
            content: "";
            position: absolute;
            top: 10px; left: 10px; right: 10px; bottom: 10px;
            border: 1px solid var(--gold);
            pointer-events: none;
            opacity: 0.3;
        }

        .header {
            text-align: center;
            border-bottom: 3px double var(--gold);
            margin-bottom: 30px;
            padding-bottom: 20px;
        }

        .school-logo { width: 100px; margin-bottom: 10px; }

        h1 {
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 2rem;
            margin: 10px 0;
            color: var(--royal-blue);
        }

        .config-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            background: #fdfaf0;
            padding: 20px;
            border: 1px solid #eee;
            margin-bottom: 30px;
        }

        label { font-weight: bold; font-size: 0.9rem; color: var(--deep-gold); display: block; margin-bottom: 5px; }
        select, input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-bottom: 2px solid var(--gold);
            outline: none;
            box-sizing: border-box;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
        }

        th {
            background: var(--royal-blue);
            color: var(--gold);
            padding: 15px;
            text-align: left;
            text-transform: uppercase;
            font-size: 0.85rem;
        }

        td { padding: 12px; border-bottom: 1px solid #eee; }

        .btn-group { display: flex; gap: 10px; margin-top: 15px; }

        .btn {
            padding: 12px 25px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn-add { background: var(--gold); color: white; }
        .btn-default { background: #666; color: white; }
        .btn-save { 
            background: var(--royal-blue); 
            color: var(--gold); 
            width: 100%; 
            font-size: 1.2rem; 
            margin-top: 30px;
            border: 1px solid var(--gold);
        }
        .btn-save:hover { background: #001a4d; }
        .btn-del { background: var(--danger); color: white; padding: 5px 10px; }

        #status { text-align: center; margin-top: 15px; font-weight: bold; }
    </style>
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
</head>
<body>

<div class="container">
    <div class="header">
        <img src="logo.png" alt="Logo" class="school-logo">
        <h1>The Lalit - Exam Master</h1>
        <p style="letter-spacing: 3px; font-size: 0.8rem; color: var(--deep-gold);">ACADEMIC EXAMINATION CONFIGURATION</p>
    </div>

    <div class="config-grid">
        <div>
            <label>Exam Type</label>
            <select id="examType" onchange="autoPopulate()">
                <option value="">-- Select Exam --</option>
                <option value="Formative 1st">Formative 1st</option>
                <option value="Summative 1st">Summative 1st</option>
                <option value="Half Yearly">Half Yearly</option>
                <option value="Formative 2nd">Formative 2nd</option>
                <option value="Summative 2nd">Summative 2nd</option>
                <option value="Final">Final</option>
            </select>
        </div>
        <div>
            <label>Select Class</label>
            <select id="examClass" onchange="autoPopulate()">
                <option value="">-- Select Class --</option>
                <option value="Pre-Nursery">Pre-Nursery</option>
                <option value="Nursery">Nursery</option>
                <option value="LKG">LKG</option>
                <option value="UKG">UKG</option>
                <script>
                    for(let i=1; i<=12; i++) document.write(`<option value="${i}">Class ${i}</option>`);
                </script>
            </select>
        </div>
        <div>
            <label>Exam Held Date (From)</label>
            <input type="date" id="examDate">
        </div>
    </div>

    <table id="subjectTable">
        <thead>
            <tr>
                <th>Subject Name</th>
                <th>Full Marks</th>
                <th style="width: 100px;">Action</th>
            </tr>
        </thead>
        <tbody id="subjectBody">
            </tbody>
    </table>

    <div class="btn-group">
        <button class="btn btn-add" onclick="addRow('', 0)">+ Add New Subject</button>
        <button class="btn btn-default" onclick="autoPopulate()">Reset to Default</button>
    </div>

    <button class="btn btn-save" onclick="saveExamSettings()">SAVE CONFIGURATION</button>
    <div id="status"></div>
</div>

<script>
// Firebase Credentials
const firebaseConfig = {
  apiKey: "AIzaSyDqDmsMp2eAuHJBcjW-ciO2JcLTXapiIrs",
  authDomain: "the-lalit-d7472.firebaseapp.com",
  projectId: "the-lalit-d7472",
  appId: "1:479237084229:web:31078825739b3c5712ff2c"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const defaultSubjects = [
    "English", "Hindi", "Sanskrit", "Science", "Social Science", 
    "Mathematics", "Computer", "General Knowledge", "Moral Education", "Drawing"
];

// Logic to decide marks based on Exam Type
function getMarksByExam(examType) {
    if(examType.includes("Summative")) return 40;
    if(examType.includes("Half Yearly") || examType.includes("Final")) return 80;
    return 20; // Default for Formative
}

function autoPopulate() {
    const examType = document.getElementById('examType').value;
    const sClass = document.getElementById('examClass').value;
    const tbody = document.getElementById('subjectBody');
    
    if(!examType || !sClass) return;

    const marks = getMarksByExam(examType);
    tbody.innerHTML = ""; 

    defaultSubjects.forEach(sub => {
        addRow(sub, marks);
    });
}

function addRow(name = "", marks = "") {
    const tbody = document.getElementById('subjectBody');
    const tr = document.createElement('tr');
    tr.innerHTML = `
        <td><input type="text" class="sub-name" value="${name}" placeholder="Subject Name"></td>
        <td><input type="number" class="sub-marks" value="${marks}" placeholder="80"></td>
        <td><button class="btn btn-del" onclick="this.parentElement.parentElement.remove()">Delete</button></td>
    `;
    tbody.appendChild(tr);
}

async function saveExamSettings() {
    const examType = document.getElementById('examType').value;
    const sClass = document.getElementById('examClass').value;
    const examDate = document.getElementById('examDate').value;
    const status = document.getElementById('status');

    if(!examType || !sClass || !examDate) {
        alert("Please fill Exam Type, Class, and Date.");
        return;
    }

    const subjects = [];
    const names = document.querySelectorAll('.sub-name');
    const marks = document.querySelectorAll('.sub-marks');

    names.forEach((el, index) => {
        if(el.value.trim() !== "") {
            subjects.push({
                subjectName: el.value.trim(),
                fullMarks: Number(marks[index].value) || 0
            });
        }
    });

    // ID Format: "Class10_Final"
    const docId = `${sClass}_${examType}`.replace(/\s+/g, '');

    try {
        await db.collection('exam_settings').doc(docId).set({
            class: sClass,
            examType: examType,
            examDate: examDate,
            subjects: subjects,
            timestamp: Date.now()
        });
        status.style.color = "green";
        status.innerText = "âœ“ Config saved for " + sClass + " - " + examType;
    } catch (err) {
        status.style.color = "red";
        status.innerText = "Error: " + err.message;
    }
}
</script>
</body>
</html>
