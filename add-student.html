<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Lalit - Royal Admission System</title>
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    
    <script src="firebase-config.js"></script>
    <script src="brand.js"></script>
</head>
<body>

<div id="menu-container"></div>

<div class="container">
    <div class="header">
        <img src="logo.png" alt="Logo" class="school-logo" id="schoolLogo">
        <h1 id="formTitle">Student Admission Portal</h1>
        <p id="brandTagline" style="letter-spacing: 5px; font-size: 0.8rem; color: var(--deep-gold);">OFFICIAL REGISTRATION FORM</p>
    </div>

    <form id="admissionForm">
        <input type="hidden" id="editingId">
        
        <section class="form-section">
            <span class="section-title">Photo Upload</span>
            <div style="text-align: center;">
                <input type="file" id="studentPhoto" accept="image/*" onchange="processPhoto(this)">
                <center><img id="imgPreview" style="width:132px; height:170px; border:3px solid var(--gold); margin-top:15px; display:none; object-fit:cover;"></center>
            </div>
        </section>

        <section class="form-section">
            <span class="section-title">Personal Details</span>
            <div class="input-grid">
                <input type="text" id="sName" placeholder="Student Name" required>
                <input type="text" id="sDob" placeholder="DOB" onfocus="(this.type='date')" required>
                <select id="sGender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <input type="text" id="sBlood" placeholder="Blood Group">
                <input type="number" id="sAadhar" placeholder="Aadhar Number" oninput="this.value=this.value.slice(0,12)" required>
            </div>
        </section>

        <section class="form-section">
            <span class="section-title">Academic & Facilities</span>
            <div class="input-grid">
                <select id="sClass" required>
                    <option value="">Select Class</option>
                    <option value="Pre-Nursery">Pre-Nursery</option>
                    <option value="Nursery">Nursery</option>
                    <option value="LKG">LKG</option>
                    <option value="UKG">UKG</option>
                    <option value="1">Class 1</option>
                    <option value="2">Class 2</option>
                    <option value="3">Class 3</option>
                    <option value="4">Class 4</option>
                    <option value="5">Class 5</option>
                    <option value="6">Class 6</option>
                    <option value="7">Class 7</option>
                    <option value="8">Class 8</option>
                    <option value="9">Class 9</option>
                    <option value="10">Class 10</option>
                    <option value="11">Class 11</option>
                    <option value="12">Class 12</option>
                </select>
                <select id="sSection" required>
                    <option value="A">Section A</option>
                    <option value="B">Section B</option>
                    <option value="C">Section C</option>
                    <option value="D">Section D</option>
                </select>
                <select id="sHouse">
                    <option value="House A">House A</option>
                    <option value="House B">House B</option>
                    <option value="House C">House C</option>
                    <option value="House D">House D</option>
                </select>
                <select id="sHostel">
                    <option value="No">Opt for Hostel? (No)</option>
                    <option value="Yes">Yes (Hosteller)</option>
                </select>
                <select id="sTransport" onchange="toggleTransportDistance()">
                    <option value="No">Use School Transport? (No)</option>
                    <option value="Yes">Yes (Bus/Van)</option>
                </select>
                <select id="sTransportDistance" style="display:none;">
                    <option value="">Select Distance</option>
                    <option value="0-3km">0 - 3 km</option>
                    <option value="3-6km">3 - 6 km</option>
                    <option value="6-9km">6 - 9 km</option>
                    <option value="9-12km">9 - 12 km</option>
                    <option value="12-15km">12 - 15 km</option>
                    <option value="15-18km">15 - 18 km</option>
                    <option value="18-21km">18 - 21 km</option>
                    <option value="21-25km">21 - 25 km</option>
                    <option value="25km+">Above 25 km</option>
                </select>
            </div>
        </section>

        <section class="form-section">
            <span class="section-title">Guardian Details</span>
            <div class="input-grid">
                <input type="text" id="pFather" placeholder="Father's Name" required>
                <input type="text" id="pMother" placeholder="Mother's Name" required>
                <input type="tel" id="pContact" placeholder="Contact No" required>
            </div>
        </section>

        <section class="form-section">
            <span class="section-title">Residential Address</span>
            <input type="text" id="currAddr" placeholder="Current Address" required style="width:100%; margin-bottom:10px; box-sizing: border-box;">
            <label style="font-size:0.8rem;"><input type="checkbox" id="sameAddr" onclick="syncAddress()"> Permanent same as current</label>
            <input type="text" id="permAddr" placeholder="Permanent Address" required style="width:100%; margin-top:10px; box-sizing: border-box;">
        </section>

        <button type="submit" id="submitBtn" class="main-btn">REGISTER STUDENT</button>
        <button type="button" id="cancelEdit" class="main-btn" style="display:none; margin-top:10px; background:#666;" onclick="resetForm()">CANCEL EDIT</button>
    </form>

    <div style="margin-top:50px;">
        <h2 style="text-align:center; color:var(--gold); font-size: 1.2rem;">REGISTRY LOG</h2>
        <div class="search-container">
            <input type="text" id="searchInput" class="search-bar" placeholder="Search by Name or ID...">
            <button class="search-btn" onclick="searchStudents()">SEARCH</button>
        </div>
        <div id="recentList" class="profile-grid">
            <p style="text-align:center; grid-column:1/-1;">Loading students...</p>
        </div>
    </div>
</div>

<div id="detailModal" class="modal">
    <div class="modal-content">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <h2 id="modalName" style="text-align:center; border-bottom: 2px solid var(--gold); padding-bottom:10px; color: var(--royal-blue);">STUDENT PROFILE</h2>
        <div class="modal-body">
            <img id="modalPhoto" src="" class="modal-photo">
            <div class="modal-details" id="modalDetails"></div>
        </div>
        <div class="action-bar">
            <button class="btn-edit" id="modalEditBtn">EDIT RECORD</button>
            <button class="btn-delete" id="modalDeleteBtn">DELETE RECORD</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
<script src="menu.js"></script>

</body>
</html>
