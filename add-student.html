<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Admission System - Final</title>
    <style>
        body {
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px; /* Screen ke kinare se gap ke liye */
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 900px;
            margin: 0 auto; /* Page ko center karne ke liye */
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center; /* Logo aur Title center karne ke liye */
            margin-bottom: 30px;
        }
        .school-logo {
            width: 120px;
            height: auto;
            margin-bottom: 15px;
        }
        .form-section {
            margin-bottom: 25px;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 8px;
        }
        .section-title {
            margin-top: 0;
            color: #333;
            border-bottom: 2px solid #007bff;
            display: inline-block;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }
        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        input, select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        .main-btn {
            width: 100%;
            padding: 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .main-btn:disabled { background: #ccc; }
        .photo-box { text-align: center; }
        .profile-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .profile-card {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
        }
        .card-img { width: 100%; height: 120px; object-fit: cover; border-radius: 5px; }
        /* Modal Style */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { background: white; padding: 20px; border-radius: 10px; max-width: 500px; width: 90%; }
    </style>
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
</head>
<body>

<div class="container">
    <div class="header">
        <img src="logo.png" alt="Logo" class="school-logo">
        <h1>Student Admission Form</h1>
    </div>

    <form id="admissionForm">
        <section class="form-section">
            <h3 class="section-title">Student Photo</h3>
            <div class="photo-box">
                <input type="file" id="studentPhoto" accept="image/*" onchange="compressAndPreview(this)">
                <img id="imgPreview" class="photo-preview" style="display:none; width:120px; height:130px; border:1px solid #ccc; margin-top:10px; object-fit:cover; margin-left:auto; margin-right:auto;">
                <p id="compressStatus"></p>
            </div>
        </section>

        <section class="form-section">
            <h3 class="section-title">Student Details</h3>
            <div class="input-grid">
                <input type="text" id="sName" placeholder="Student Name" required>
                <input type="text" id="sDob" placeholder="Date of Birth" onfocus="(this.type='date')" onblur="if(!this.value)this.type='text'" required>
                <select id="sGender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <input type="text" id="sBlood" placeholder="Blood Group">
                <input type="number" id="sAadhar" placeholder="Aadhar Number" oninput="if(this.value.length > 12) this.value = this.value.slice(0, 12);" required>
            </div>
        </section>

        <section class="form-section">
            <h3 class="section-title">Academic Details</h3>
            <div class="input-grid">
                <select id="sClass" required>
                    <option value="">Select Class</option>
                    <option value="Pre-Nursery">Pre-Nursery</option>
                    <option value="Nursery">Nursery</option>
                    <option value="LKG">LKG</option>
                    <option value="UKG">UKG</option>
                    <option value="1">Class 1</option>
                    <option value="2">Class 2</option>
                    <option value="3">Class 3</option>
                    <option value="4">Class 4</option>
                    <option value="5">Class 5</option>
                    <option value="6">Class 6</option>
                    <option value="7">Class 7</option>
                    <option value="8">Class 8</option>
                    <option value="9">Class 9</option>
                    <option value="10">Class 10</option>
                    <option value="11">Class 11</option>
                    <option value="12">Class 12</option>
                </select>
                <select id="sSection" required>
                    <option value="A">Section A</option>
                    <option value="B">Section B</option>
                    <option value="C">Section C</option>
                    <option value="D">Section D</option>
                </select>
                <select id="sHouse">
                    <option value="A">House A</option>
                    <option value="B">House B</option>
                    <option value="C">House C</option>
                    <option value="D">House D</option>
                </select>
            </div>
        </section>

        <section class="form-section">
            <h3 class="section-title">Parents Details</h3>
            <div class="input-grid">
                <input type="text" id="pFather" placeholder="Father's Name" required>
                <input type="text" id="pMother" placeholder="Mother's Name" required>
                <input type="tel" id="pContact" placeholder="Contact Number" required>
            </div>
        </section>

        <section class="form-section">
            <h3 class="section-title">Address</h3>
            <div class="full-width">
                <input type="text" id="currAddr" placeholder="Current Address" required style="margin-bottom: 10px;">
                <div class="checkbox-row" style="margin:10px 0;">
                    <input type="checkbox" id="sameAddr" onclick="syncAddress()" style="width: auto;"> <label>Permanent address same as current</label>
                </div>
                <input type="text" id="permAddr" placeholder="Permanent Address" required>
            </div>
        </section>

        <button type="submit" id="submitBtn" class="main-btn">Submit Admission</button>
    </form>

    <hr style="margin: 40px 0;">

    <div class="search-section">
        <h3>Search Student</h3>
        <div class="input-grid" style="grid-template-columns: 1fr auto;">
            <input type="text" id="searchInput" placeholder="Search name, ID, Aadhar or Phone...">
            <button onclick="searchStudent()" style="padding: 10px 20px; cursor: pointer;">Search</button>
        </div>
        <div id="searchResults" style="margin-top: 15px;"></div>
    </div>

    <div class="recent-section" style="margin-top: 40px;">
        <h3>Recent Admissions</h3>
        <div id="recentList" class="profile-grid"></div>
    </div>
</div>

<div id="profileModal" class="modal" style="display:none;" onclick="if(event.target==this)this.style.display='none'">
    <div class="modal-content" id="modalData"></div>
</div>

<script>
// --- Firebase Config ---
const firebaseConfig = {
  apiKey: "AIzaSyDqDmsMp2eAuHJBcjW-ciO2JcLTXapiIrs",
  authDomain: "the-lalit-d7472.firebaseapp.com",
  projectId: "the-lalit-d7472",
  appId: "1:479237084229:web:31078825739b3c5712ff2c"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

let compressedBase64 = "";

function syncAddress() {
    if(document.getElementById('sameAddr').checked) {
        document.getElementById('permAddr').value = document.getElementById('currAddr').value;
    }
}

function compressAndPreview(input) {
    const file = input.files[0];
    if (file) {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = function(e) {
            const img = new Image();
            img.src = e.target.result;
            img.onload = function() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const MAX_WIDTH = 400; 
                canvas.width = MAX_WIDTH;
                canvas.height = img.height * (MAX_WIDTH / img.width);
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                compressedBase64 = canvas.toDataURL('image/jpeg', 0.6);
                document.getElementById('imgPreview').src = compressedBase64;
                document.getElementById('imgPreview').style.display = 'block';
                document.getElementById('compressStatus').innerText = "Image Ready!";
            }
        }
    }
}

document.getElementById('admissionForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const btn = document.getElementById('submitBtn');
    btn.disabled = true;

    try {
        // Find Latest ID to prevent overwrite
        const lastStudentSnap = await db.collection('students').orderBy('uniqueID', 'desc').limit(1).get();
        let uniqueID = 1001;
        if (!lastStudentSnap.empty) {
            uniqueID = Number(lastStudentSnap.docs[0].data().uniqueID) + 1;
        }

        const sClass = document.getElementById('sClass').value;
        const sSection = document.getElementById('sSection').value;
        const classSection = sClass + sSection;
        const classSnap = await db.collection('students').where("classSection", "==", classSection).get();
        const rollNo = classSnap.size + 1;

        const studentData = {
            uniqueID, rollNo, classSection,
            name: document.getElementById('sName').value,
            dob: document.getElementById('sDob').value,
            gender: document.getElementById('sGender').value,
            blood: document.getElementById('sBlood').value,
            aadhar: document.getElementById('sAadhar').value,
            class: sClass,
            section: sSection,
            house: document.getElementById('sHouse').value,
            father: document.getElementById('pFather').value,
            mother: document.getElementById('pMother').value,
            contact: document.getElementById('pContact').value,
            currentAddr: document.getElementById('currAddr').value,
            permanentAddr: document.getElementById('permAddr').value,
            photo: compressedBase64,
            timestamp: Date.now()
        };

        await db.collection('students').doc(uniqueID.toString()).set(studentData);
        alert("Admission Done! ID: " + uniqueID);
        location.reload();
    } catch (err) { alert(err.message); btn.disabled = false; }
});

async function loadRecent() {
    const snap = await db.collection('students').orderBy('timestamp', 'desc').limit(10).get();
    const list = document.getElementById('recentList');
    list.innerHTML = "";
    snap.forEach(doc => {
        const data = doc.data();
        list.innerHTML += `
            <div class="profile-card" onclick="viewProfile('${data.uniqueID}')">
                <img src="${data.photo || 'no-photo.png'}" class="card-img">
                <div class="card-info">
                    <h4>${data.name}</h4>
                    <p>ID: ${data.uniqueID} | Roll: ${data.rollNo}</p>
                    <p>Class: ${data.class}-${data.section}</p>
                </div>
            </div>`;
    });
}

async function searchStudent() {
    const val = document.getElementById('searchInput').value.toLowerCase();
    if(!val) return;
    const snap = await db.collection('students').get();
    const results = document.getElementById('searchResults');
    results.innerHTML = "";
    snap.forEach(doc => {
        const data = doc.data();
        if(data.name.toLowerCase().includes(val) || data.uniqueID.toString().includes(val) || data.aadhar.includes(val) || data.contact.includes(val)) {
            results.innerHTML += `<div style="padding:10px; border-bottom:1px solid #eee; cursor:pointer;" onclick="viewProfile('${data.uniqueID}')">${data.name} (ID: ${data.uniqueID}) - Class ${data.class}</div>`;
        }
    });
}

async function viewProfile(id) {
    const doc = await db.collection('students').doc(id).get();
    const data = doc.data();
    const modal = document.getElementById('profileModal');
    document.getElementById('modalData').innerHTML = `
        <div style="text-align:center;">
            <img src="${data.photo}" style="width:120px; border-radius:8px; margin-bottom:15px;">
            <h2>${data.name}</h2>
            <p><b>ID:</b> ${data.uniqueID} | <b>Roll:</b> ${data.rollNo}</p>
            <p><b>Class:</b> ${data.class} (${data.section})</p>
            <p><b>Father:</b> ${data.father} | <b>Mother:</b> ${data.mother}</p>
            <p><b>Contact:</b> ${data.contact}</p>
            <p><b>Address:</b> ${data.currentAddr}</p>
            <div style="margin-top:20px;">
                <button onclick="deleteStudent('${data.uniqueID}')" style="background:red; color:white; border:none; padding:10px; border-radius:5px; margin-right:10px;">Delete</button>
                <button onclick="document.getElementById('profileModal').style.display='none'" style="padding:10px;">Close</button>
            </div>
        </div>`;
    modal.style.display = "flex";
}

async function deleteStudent(id) {
    if(confirm("Are you sure?")) {
        await db.collection('students').doc(id).delete();
        location.reload();
    }
}

loadRecent();
</script>
</body>
</html>
