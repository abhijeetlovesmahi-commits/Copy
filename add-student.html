<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Lalit - Royal Admission System</title>
    <style>
        :root {
            --royal-blue: #002366;
            --gold: #D4AF37;
            --deep-gold: #aa8a2e;
            --light-gold: #FDFBF0;
            --white: #ffffff;
        }

        body {
            background: var(--light-gold);
            margin: 0;
            padding: 40px 20px;
            font-family: 'Georgia', serif;
            color: var(--royal-blue);
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            background: var(--white);
            padding: 50px;
            border-radius: 5px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            border: 1px solid var(--gold);
            position: relative;
        }

        .container::before {
            content: "";
            position: absolute;
            top: 10px; left: 10px; right: 10px; bottom: 10px;
            border: 1px solid var(--gold);
            pointer-events: none;
            opacity: 0.5;
        }

        .header {
            text-align: center;
            border-bottom: 3px double var(--gold);
            margin-bottom: 40px;
            padding-bottom: 20px;
        }

        .school-logo { width: 110px; margin-bottom: 10px; }

        h1 {
            text-transform: uppercase;
            letter-spacing: 4px;
            font-size: 2.2rem;
            margin: 10px 0;
            color: var(--royal-blue);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .form-section {
            margin-bottom: 35px;
            border: 1px solid #eee;
            padding: 25px;
            background: #fff;
            position: relative;
        }

        .section-title {
            position: absolute;
            top: -12px; left: 20px;
            background: white;
            padding: 0 15px;
            font-weight: bold;
            color: var(--deep-gold);
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        input, select {
            padding: 12px;
            border: 1px solid #ccc;
            background: #fff;
            font-size: 1rem;
            border-bottom: 2px solid var(--gold);
        }

        .main-btn {
            width: 100%;
            padding: 20px;
            background: var(--royal-blue);
            color: var(--gold);
            border: 1px solid var(--gold);
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            letter-spacing: 2px;
        }

        .profile-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .profile-card {
            background: #fff;
            border: 2px solid var(--gold);
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            background-image: radial-gradient(var(--light-gold) 1px, transparent 0);
            background-size: 10px 10px;
            overflow: hidden;
        }

        .card-img {
            width: 80px; height: 100px;
            object-fit: cover;
            border: 1px solid var(--gold);
            box-shadow: 3px 3px 0px var(--gold);
        }

        .card-info h4 { margin: 0; color: var(--royal-blue); text-transform: uppercase; }
    </style>
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
</head>
<body>

<div class="container">
    <div class="header">
        <img src="logo.png" alt="Logo" class="school-logo">
        <h1>Student Admission Portal</h1>
        <p style="letter-spacing: 5px; font-size: 0.8rem; color: var(--deep-gold);">OFFICIAL REGISTRATION FORM</p>
    </div>

    <form id="admissionForm">
        <section class="form-section">
            <span class="section-title">Photo Upload</span>
            <div style="text-align: center;">
                <input type="file" id="studentPhoto" accept="image/*" onchange="processPhoto(this)">
                <center><img id="imgPreview" style="width:132px; height:170px; border:3px solid var(--gold); margin-top:15px; display:none; object-fit:cover;"></center>
            </div>
        </section>

        <section class="form-section">
            <span class="section-title">Personal Details</span>
            <div class="input-grid">
                <input type="text" id="sName" placeholder="Student Name" required>
                <input type="text" id="sDob" placeholder="DOB" onfocus="(this.type='date')" required>
                <select id="sGender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <input type="text" id="sBlood" placeholder="Blood Group">
                <input type="number" id="sAadhar" placeholder="Aadhar Number" oninput="this.value=this.value.slice(0,12)" required>
            </div>
        </section>

        <section class="form-section">
            <span class="section-title">Academic Details</span>
            <div class="input-grid">
                <select id="sClass" required>
                    <option value="">Select Class</option>
                    <option value="Pre-Nursery">Pre-Nursery</option>
                    <option value="Nursery">Nursery</option>
                    <option value="LKG">LKG</option>
                    <option value="UKG">UKG</option>
                    <option value="1">Class 1</option>
                    <option value="2">Class 2</option>
                    <option value="3">Class 3</option>
                    <option value="4">Class 4</option>
                    <option value="5">Class 5</option>
                    <option value="6">Class 6</option>
                    <option value="7">Class 7</option>
                    <option value="8">Class 8</option>
                    <option value="9">Class 9</option>
                    <option value="10">Class 10</option>
                    <option value="11">Class 11</option>
                    <option value="12">Class 12</option>
                </select>
                <select id="sSection" required>
                    <option value="A">Section A</option>
                    <option value="B">Section B</option>
                    <option value="C">Section C</option>
                    <option value="D">Section D</option>
                </select>
                <select id="sHouse">
                    <option value="House A">House A</option>
                    <option value="House B">House B</option>
                    <option value="House C">House C</option>
                    <option value="House D">House D</option>
                </select>
            </div>
        </section>

        <section class="form-section">
            <span class="section-title">Guardian Details</span>
            <div class="input-grid">
                <input type="text" id="pFather" placeholder="Father's Name" required>
                <input type="text" id="pMother" placeholder="Mother's Name" required>
                <input type="tel" id="pContact" placeholder="Contact No" required>
            </div>
        </section>

        <section class="form-section">
            <span class="section-title">Residential Address</span>
            <input type="text" id="currAddr" placeholder="Current Address" required style="width:100%; margin-bottom:10px;">
            <label style="font-size:0.8rem;"><input type="checkbox" id="sameAddr" onclick="syncAddress()"> Permanent same as current</label>
            <input type="text" id="permAddr" placeholder="Permanent Address" required style="width:100%; margin-top:10px;">
        </section>

        <button type="submit" id="submitBtn" class="main-btn">REGISTER STUDENT</button>
    </form>

    <div style="margin-top:50px;">
        <h2 style="text-align:center; color:var(--gold); font-size: 1.2rem;">REGISTRY LOG</h2>
        <div id="recentList" class="profile-grid"></div>
    </div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDqDmsMp2eAuHJBcjW-ciO2JcLTXapiIrs",
  authDomain: "the-lalit-d7472.firebaseapp.com",
  projectId: "the-lalit-d7472",
  appId: "1:479237084229:web:31078825739b3c5712ff2c"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

let compressedBase64 = "";

function processPhoto(input) {
    const file = input.files[0];
    if (file) {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = function(e) {
            const img = new Image();
            img.src = e.target.result;
            img.onload = function() {
                const canvas = document.createElement('canvas');
                canvas.width = 150; canvas.height = 190;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, img.width, img.height, 0, 0, 150, 190);
                compressedBase64 = canvas.toDataURL('image/jpeg', 0.5);
                const preview = document.getElementById('imgPreview');
                preview.src = compressedBase64;
                preview.style.display = 'block';
            }
        }
    }
}

function syncAddress() {
    if(document.getElementById('sameAddr').checked) document.getElementById('permAddr').value = document.getElementById('currAddr').value;
}

document.getElementById('admissionForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const btn = document.getElementById('submitBtn');
    btn.disabled = true;

    try {
        const lastSnap = await db.collection('students').orderBy('uniqueID', 'desc').limit(1).get();
        let uniqueID = lastSnap.empty ? 1001 : Number(lastSnap.docs[0].data().uniqueID) + 1;

        const sClass = document.getElementById('sClass').value;
        const sSection = document.getElementById('sSection').value;
        const classSection = sClass + sSection;
        const classSnap = await db.collection('students').where("classSection", "==", classSection).get();

        const studentData = {
            uniqueID, rollNo: classSnap.size + 1, classSection,
            name: document.getElementById('sName').value,
            dob: document.getElementById('sDob').value,
            gender: document.getElementById('sGender').value,
            blood: document.getElementById('sBlood').value,
            aadhar: document.getElementById('sAadhar').value,
            class: sClass, section: sSection, house: document.getElementById('sHouse').value,
            father: document.getElementById('pFather').value,
            mother: document.getElementById('pMother').value,
            contact: document.getElementById('pContact').value,
            currentAddr: document.getElementById('currAddr').value,
            permanentAddr: document.getElementById('permAddr').value,
            photo: compressedBase64,
            timestamp: Date.now()
        };

        await db.collection('students').doc(uniqueID.toString()).set(studentData);
        alert("Registration Successful! ID: " + uniqueID);
        location.reload();
    } catch (err) { alert(err.message); btn.disabled = false; }
});

async function loadRecent() {
    const snap = await db.collection('students').orderBy('timestamp', 'desc').limit(10).get();
    const list = document.getElementById('recentList');
    list.innerHTML = "";
    snap.forEach(doc => {
        const data = doc.data();
        list.innerHTML += `
            <div class="profile-card">
                <img src="${data.photo}" class="card-img">
                <div class="card-info">
                    <h4>${data.name}</h4>
                    <p><b>ID:</b> ${data.uniqueID} | <b>Roll:</b> ${data.rollNo}</p>
                    <p><b>Class:</b> ${data.class}-${data.section}</p>
                </div>
            </div>`;
    });
}
loadRecent();
</script>
</body>
</html>
