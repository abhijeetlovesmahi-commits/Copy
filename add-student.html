<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Portal - The Lalit International</title>
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    
    <script src="firebase-config.js"></script>
    <script src="brand.js"></script>
</head>
<body>

<div id="menu-container"></div>

<div class="main-content">
    <div class="royal-card">
        <div class="header">
            <img src="logo.png" alt="Logo" class="school-logo">
            <h1 id="formTitle">Student Admission Portal</h1>
            <p style="letter-spacing: 5px; font-size: 0.8rem; color: var(--deep-gold); margin-top:10px; font-weight:600;">OFFICIAL REGISTRATION FORM</p>
        </div>

        <form id="admissionForm">
            <input type="hidden" id="editingId">
            
            <section class="form-section">
                <span class="section-title">Step 1: Student Identity</span>
                <div style="text-align: center;">
                    <input type="file" id="studentPhoto" accept="image/*" onchange="processPhoto(this)" style="max-width:300px;">
                    <div style="margin-top:20px;">
                        <img id="imgPreview" style="width:140px; height:180px; border:3px solid var(--gold); display:none; object-fit:cover; border-radius:8px; box-shadow: var(--shadow-md);">
                    </div>
                </div>
            </section>

            <section class="form-section">
                <span class="section-title">Step 2: Personal Information</span>
                <div class="input-grid">
                    <input type="text" id="sName" placeholder="Student Full Name" required>
                    <input type="text" id="sDob" placeholder="Date of Birth" onfocus="(this.type='date')" required>
                    <select id="sGender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                    <input type="text" id="sBlood" placeholder="Blood Group (e.g. O+)">
                    <input type="number" id="sAadhar" placeholder="12 Digit Aadhar Number" oninput="this.value=this.value.slice(0,12)" required>
                </div>
            </section>

            <section class="form-section">
                <span class="section-title">Step 3: Academic & Facilities</span>
                <div class="input-grid">
                    <select id="sClass" required>
                        <option value="">Select Enrollment Class</option>
                        <option value="Pre-Nursery">Pre-Nursery</option>
                        <option value="Nursery">Nursery</option>
                        <option value="LKG">LKG</option>
                        <option value="UKG">UKG</option>
                        <option value="1">Class 1</option><option value="2">Class 2</option>
                        <option value="3">Class 3</option><option value="4">Class 4</option>
                        <option value="5">Class 5</option><option value="6">Class 6</option>
                        <option value="7">Class 7</option><option value="8">Class 8</option>
                        <option value="9">Class 9</option><option value="10">Class 10</option>
                        <option value="11">Class 11</option><option value="12">Class 12</option>
                    </select>
                    <select id="sSection" required>
                        <option value="A">Section A</option>
                        <option value="B">Section B</option>
                        <option value="C">Section C</option>
                        <option value="D">Section D</option>
                    </select>
                    <select id="sHouse">
                        <option value="House A">House A</option>
                        <option value="House B">House B</option>
                        <option value="House C">House C</option>
                        <option value="House D">House D</option>
                    </select>
                    <select id="sHostel">
                        <option value="No">Opt for Hostel? (No)</option>
                        <option value="Yes">Yes (Hosteller)</option>
                    </select>
                    <select id="sTransport" onchange="toggleTransportDistance()">
                        <option value="No">School Transport? (No)</option>
                        <option value="Yes">Yes (Bus/Van Service)</option>
                    </select>
                    <select id="sTransportDistance" style="display:none;">
                        <option value="">Select Route Distance</option>
                        <option value="0-3km">0 - 3 km</option>
                        <option value="3-6km">3 - 6 km</option>
                        <option value="6-9km">6 - 9 km</option>
                        <option value="9-12km">9 - 12 km</option>
                        <option value="12-15km">12 - 15 km</option>
                        <option value="15-18km">15 - 18 km</option>
                        <option value="18-21km">18 - 21 km</option>
                        <option value="21-25km">21 - 25 km</option>
                        <option value="25km+">Above 25 km</option>
                    </select>
                </div>
            </section>

            <section class="form-section">
                <span class="section-title">Step 4: Guardian & Residence</span>
                <div class="input-grid">
                    <input type="text" id="pFather" placeholder="Father's Name" required>
                    <input type="text" id="pMother" placeholder="Mother's Name" required>
                    <input type="tel" id="pContact" placeholder="Primary Contact Number" required>
                </div>
                <div style="margin-top:20px;">
                    <textarea id="currAddr" placeholder="Current Residential Address" rows="2" required></textarea>
                    <label style="font-size:0.85rem; display:inline-flex; align-items:center; margin:10px 0; cursor:pointer;">
                        <input type="checkbox" id="sameAddr" onclick="syncAddress()" style="width:18px; height:18px; margin-right:10px;"> Permanent same as current
                    </label>
                    <textarea id="permAddr" placeholder="Permanent Residential Address" rows="2" required></textarea>
                </div>
            </section>

            <div style="display: flex; gap: 15px;">
                <button type="submit" id="submitBtn" class="royal-btn btn-block btn-success">PROCEED WITH REGISTRATION</button>
                <button type="button" id="cancelEdit" class="royal-btn btn-danger" style="display:none;" onclick="resetForm()">CANCEL</button>
            </div>
        </form>

        <div style="margin-top:80px;">
            <h2>STUDENT REGISTRY LOG</h2>
            <div style="display: flex; gap: 10px; margin-bottom: 30px; justify-content: center; flex-wrap: wrap;">
                <input type="text" id="searchInput" placeholder="Quick Search (Name, ID or Class)..." style="max-width: 450px;">
                <button class="royal-btn" onclick="searchStudents()">SEARCH RECORD</button>
            </div>
            
            <div id="recentList" class="profile-grid-custom">
                <p style="text-align:center; grid-column:1/-1;">Synchronizing with database...</p>
            </div>
        </div>
    </div>
</div>

<div id="detailModal" class="modal">
    <div class="modal-content">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <h2 id="modalName">STUDENT PROFILE</h2>
        <div style="display: flex; gap: 30px; flex-wrap: wrap; margin-top:25px;">
            <img id="modalPhoto" src="" class="modal-img-custom" style="width:200px; height:240px; border:4px solid var(--gold); border-radius:10px; object-fit:cover; box-shadow: var(--shadow-md);">
            <div id="modalDetails" style="flex:1; display:grid; grid-template-columns: 1fr 1fr; gap:15px; font-size:0.95rem;">
                </div>
        </div>
        <div style="margin-top:40px; display:flex; gap:15px; justify-content:flex-end; border-top:1px solid #eee; padding-top:20px;">
            <button class="royal-btn btn-sm" id="modalEditBtn">EDIT DATA</button>
            <button class="royal-btn btn-sm btn-danger" id="modalDeleteBtn">DELETE PERMANENTLY</button>
        </div>
    </div>
</div>

<script>
// --- CORE LOGIC (UNCHANGED) ---
let compressedBase64 = "";
let currentViewData = null;
let allStudents = [];

function processPhoto(input) {
    const file = input.files[0];
    if (file) {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = function(e) {
            const img = new Image();
            img.src = e.target.result;
            img.onload = function() {
                const canvas = document.createElement('canvas');
                canvas.width = 150; canvas.height = 190;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, img.width, img.height, 0, 0, 150, 190);
                compressedBase64 = canvas.toDataURL('image/jpeg', 0.6);
                const preview = document.getElementById('imgPreview');
                preview.src = compressedBase64;
                preview.style.display = 'block';
            }
        }
    }
}

function syncAddress() {
    if(document.getElementById('sameAddr').checked) document.getElementById('permAddr').value = document.getElementById('currAddr').value;
}

function toggleTransportDistance() {
    const transportVal = document.getElementById('sTransport').value;
    const distanceSelect = document.getElementById('sTransportDistance');
    distanceSelect.style.display = (transportVal === 'Yes') ? 'block' : 'none';
    distanceSelect.required = (transportVal === 'Yes');
}

document.getElementById('admissionForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const btn = document.getElementById('submitBtn');
    const editingId = document.getElementById('editingId').value;
    btn.disabled = true; 
    btn.innerText = "Processing Transaction...";

    try {
        let uniqueID = editingId;
        if(!editingId) {
            const lastSnap = await db.collection('students').orderBy('uniqueID', 'desc').limit(1).get();
            uniqueID = lastSnap.empty ? 1001 : Number(lastSnap.docs[0].data().uniqueID) + 1;
        }

        const studentData = {
            uniqueID: Number(uniqueID),
            name: document.getElementById('sName').value,
            dob: document.getElementById('sDob').value,
            gender: document.getElementById('sGender').value,
            blood: document.getElementById('sBlood').value,
            aadhar: document.getElementById('sAadhar').value,
            class: document.getElementById('sClass').value, 
            section: document.getElementById('sSection').value, 
            house: document.getElementById('sHouse').value,
            hostel: document.getElementById('sHostel').value,
            transport: document.getElementById('sTransport').value,
            transportDistance: document.getElementById('sTransportDistance').value,
            father: document.getElementById('pFather').value,
            mother: document.getElementById('pMother').value,
            contact: document.getElementById('pContact').value,
            currentAddr: document.getElementById('currAddr').value,
            permanentAddr: document.getElementById('permAddr').value,
            photo: compressedBase64 || (currentViewData ? currentViewData.photo : ""),
            timestamp: Date.now()
        };

        await db.collection('students').doc(uniqueID.toString()).set(studentData, {merge: true});
        alert("Registration Successful! Student ID: " + uniqueID);
        location.reload();
    } catch (err) { alert("Error: " + err.message); btn.disabled = false; }
});

async function loadAllData() {
    try {
        const snap = await db.collection('students').get();
        allStudents = [];
        snap.forEach(doc => allStudents.push(doc.data()));
        allStudents.sort((a, b) => b.timestamp - a.timestamp);
        renderList(allStudents);
    } catch (err) { document.getElementById('recentList').innerHTML = `<p style="color:red;">Failed to sync data.</p>`; }
}

function renderList(dataArray) {
    const list = document.getElementById('recentList');
    list.innerHTML = "";
    if(dataArray.length === 0) {
        list.innerHTML = '<p style="text-align:center; grid-column:1/-1;">No records found in database.</p>';
        return;
    }
    dataArray.forEach(data => {
        const card = document.createElement('div');
        card.className = 'custom-id-card';
        card.onclick = () => showDetails(data);
        card.innerHTML = `
            <img src="${data.photo || 'https://via.placeholder.com/150'}" class="id-photo">
            <div class="id-info">
                <h4>${data.name}</h4>
                <p><b>ID No:</b> ${data.uniqueID}</p>
                <p><b>Class:</b> ${data.class}-${data.section}</p>
                <span class="status-badge" style="background:${data.hostel==='Yes'?'#e8f5e9':'#f3f3f3'}; color:${data.hostel==='Yes'?'#2e7d32':'#666'};">
                    ${data.hostel === 'Yes' ? 'üè† Hosteller' : 'üöå Day Scholar'}
                </span>
            </div>`;
        list.appendChild(card);
    });
}

function searchStudents() {
    const val = document.getElementById('searchInput').value.toLowerCase();
    const filtered = allStudents.filter(s => s.name.toLowerCase().includes(val) || s.uniqueID.toString().includes(val) || s.class.toLowerCase().includes(val));
    renderList(filtered);
}
document.getElementById('searchInput').addEventListener('input', searchStudents);

function showDetails(data) {
    currentViewData = data;
    document.getElementById('modalName').innerText = data.name;
    document.getElementById('modalPhoto').src = data.photo || 'https://via.placeholder.com/150';
    document.getElementById('modalDetails').innerHTML = `
        <p><b>Admission ID:</b> ${data.uniqueID}</p>
        <p><b>DOB:</b> ${data.dob}</p>
        <p><b>Gender:</b> ${data.gender}</p>
        <p><b>Grade:</b> ${data.class} (${data.section})</p>
        <p><b>Father's Name:</b> ${data.father}</p>
        <p><b>Contact:</b> ${data.contact}</p>
        <p style="grid-column: 1/-1;"><b>Primary Address:</b> ${data.currentAddr}</p>
    `;
    document.getElementById('modalEditBtn').onclick = () => startEdit(data);
    document.getElementById('modalDeleteBtn').onclick = () => deleteRecord(data.uniqueID);
    document.getElementById('detailModal').style.display = 'block';
}

function startEdit(data) {
    closeModal();
    window.scrollTo({top: 0, behavior: 'smooth'});
    document.getElementById('formTitle').innerText = "Update Student Record";
    document.getElementById('editingId').value = data.uniqueID;
    document.getElementById('sName').value = data.name;
    document.getElementById('sDob').value = data.dob;
    document.getElementById('sGender').value = data.gender;
    document.getElementById('sClass').value = data.class;
    document.getElementById('sSection').value = data.section;
    document.getElementById('pFather').value = data.father;
    document.getElementById('pMother').value = data.mother;
    document.getElementById('pContact').value = data.contact;
    document.getElementById('currAddr').value = data.currentAddr;
    document.getElementById('permAddr').value = data.permanentAddr;
    document.getElementById('submitBtn').innerText = "UPDATE RECORD";
    document.getElementById('submitBtn').classList.replace('btn-success', 'btn-block');
    document.getElementById('cancelEdit').style.display = 'block';
}

async function deleteRecord(id) { if(confirm("Are you sure? This will permanently delete the student profile from the registry.")) { await db.collection('students').doc(id.toString()).delete(); location.reload(); } }
function closeModal() { document.getElementById('detailModal').style.display = 'none'; }
function resetForm() { location.reload(); }
loadAllData();
</script>

<script src="menu.js"></script>

</body>
</html>
