<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imperial Dashboard | The Lalit Intl.</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="firebase-config.js"></script>
    <style>
        /* Sirf Dashboard specific styles jo style.css me nahi hain */
        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: white; border-radius: 8px; padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border-bottom: 4px solid var(--royal-blue);
            text-align: center;
        }
        .stat-card h6 { margin: 0; color: #666; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 1px; }
        .stat-card h3 { margin: 10px 0 0; font-size: 1.8rem; color: var(--royal-blue); }
        
        .chart-container-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }
        .chart-box {
            background: white; border-radius: 10px; padding: 20px;
            border: 1px solid #e0d0b0; height: 350px;
            display: flex; flex-direction: column; align-items: center;
        }
        canvas { max-width: 100% !important; max-height: 250px !important; }
    </style>
</head>
<body>

<input type="checkbox" id="menu-checkbox">
<label for="menu-checkbox" class="menu-toggle">
    <span></span><span></span><span></span>
</label>

<div class="sidebar" id="sidebar-nav">
    </div>

<div class="main-content">
    <div class="royal-card">
        <div id="brand-header-container"></div>

        <h2 class="text-royal mb-4 fw-bold"><i class="fas fa-tachometer-alt me-2"></i>IMPERIAL CONTROL TOWER</h2>

        <div class="stat-grid">
            <div class="stat-card">
                <h6>Total Souls</h6>
                <h3 id="countStudents">0</h3>
            </div>
            <div class="stat-card">
                <h6>Today's Cash</h6>
                <h3 id="countCash" style="color: #198754;">₹0</h3>
            </div>
            <div class="stat-card">
                <h6>Attendance</h6>
                <h3 id="countAttend" style="color: #D4AF37;">0%</h3>
            </div>
            <div class="stat-card">
                <h6>New Adm.</h6>
                <h3 id="countNew" style="color: #0d6efd;">0</h3>
            </div>
        </div>

        <div class="chart-container-grid">
            <div class="chart-box">
                <h6 class="mb-3"><i class="fas fa-user-plus me-2"></i>Admissions</h6>
                <canvas id="admissionChart"></canvas>
            </div>
            <div class="chart-box">
                <h6 class="mb-3"><i class="fas fa-calendar-check me-2"></i>Attendance</h6>
                <canvas id="attendanceChart"></canvas>
            </div>
            <div class="chart-box">
                <h6 class="mb-3"><i class="fas fa-vault me-2"></i>Revenue</h6>
                <canvas id="feeChart"></canvas>
            </div>
            <div class="chart-box">
                <h6 class="mb-3"><i class="fas fa-wallet me-2"></i>Expenses</h6>
                <canvas id="expenseChart"></canvas>
            </div>
        </div>
    </div>
</div>

<script>
    // Global Chart Instances (Original Logic)
    let charts = { adm: null, att: null, fee: null, exp: null };

    function createChart(id, type, labels, data, colors) {
        if (charts[id]) charts[id].destroy(); 
        const ctx = document.getElementById(id + 'Chart').getContext('2d');
        charts[id] = new Chart(ctx, {
            type: type,
            data: {
                labels: labels,
                datasets: [{
                    data: data,
                    backgroundColor: colors,
                    borderWidth: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { position: 'bottom', labels: { boxWidth: 10, font: { size: 10 } } } }
            }
        });
    }

    function initDashboard() {
        // 1. Admissions Data (Real-time from 'students' collection)
        db.collection('students').onSnapshot(snap => {
            let total = snap.size;
            let newAdm = snap.docs.filter(d => d.data().isNew).length;
            document.getElementById('countStudents').innerText = total;
            document.getElementById('countNew').innerText = newAdm;
            createChart('admission', 'doughnut', ['Old', 'New'], [total - newAdm, newAdm], ['#002366', '#D4AF37']);
        });

        // 2. Attendance (Sample - Replace with real logic)
        createChart('attendance', 'pie', ['Present', 'Absent'], [85, 15], ['#D4AF37', '#eee']);
        document.getElementById('countAttend').innerText = "85%";

        // 3. Fee Logic (Real-time Today)
        const today = new Date().toLocaleDateString('en-GB');
        db.collection('fee_transactions').onSnapshot(snap => {
            let todayTotal = 0;
            let monthTotal = 0;
            snap.forEach(doc => {
                const d = doc.data();
                if(d.date === today) todayTotal += Number(d.amount);
                monthTotal += Number(d.amount);
            });
            document.getElementById('countCash').innerText = "₹" + todayTotal;
            createChart('fee', 'doughnut', ['Collected', 'Pending'], [monthTotal, 50000], ['#198754', '#e9ecef']);
        });

        // 4. Expense Logic
        createChart('expense', 'bar', ['Salary', 'Bills', 'Misc'], [40000, 12000, 5000], ['#dc3545', '#6c757d', '#343a40']);
    }

    window.onload = initDashboard;
</script>

<script src="brand.js"></script>
<script src="menu.js"></script>

</body>
</html>
