<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - TLIS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .profile-card { background: white; border-radius: 15px; padding: 20px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); border-top: 5px solid #300a24; }
        .p-photo { width: 150px; height: 150px; border-radius: 15px; object-fit: cover; border: 3px solid #ff9800; }
        .edit-input { display: none; }
    </style>
</head>
<body style="background: #f4f7f6;">

<div class="main-content">
    <div class="container py-4">
        <button onclick="window.location.href='add-student.html'" class="btn btn-dark mb-3"><i class="fas fa-arrow-left"></i> Back</button>
        
        <div class="profile-card">
            <div class="row">
                <div class="col-md-4 text-center">
                    <img id="pPhoto" src="" class="p-photo">
                    <h4 id="pNameDisp" class="mt-3 text-uppercase fw-bold">Name</h4>
                    <p id="pIdDisp" class="text-warning fw-bold">ID: --</p>
                </div>
                <div class="col-md-8">
                    <h5 class="section-header">Student Details</h5>
                    <div class="row g-3">
                        <div class="col-6">
                            <label class="small text-muted">Father's Name</label>
                            <div id="pFatherDisp" class="fw-bold">--</div>
                            <input type="text" id="editFather" class="form-control edit-input">
                        </div>
                        <div class="col-6">
                            <label class="small text-muted">Mobile</label>
                            <div id="pMobileDisp" class="fw-bold">--</div>
                            <input type="tel" id="editMobile" class="form-control edit-input">
                        </div>
                        <div class="col-6">
                            <label class="small text-muted">Class</label>
                            <div id="pClassDisp" class="fw-bold">--</div>
                            <input type="text" id="editClass" class="form-control edit-input">
                        </div>
                        <div class="col-6">
                            <label class="small text-muted">Date of Birth</label>
                            <div id="pDobDisp" class="fw-bold">--</div>
                            <input type="date" id="editDob" class="form-control edit-input">
                        </div>
                    </div>

                    <div class="mt-4">
                        <button id="btnEdit" onclick="toggleEdit(true)" class="btn btn-warning"><i class="fas fa-edit"></i> Edit Profile</button>
                        <button id="btnSave" onclick="saveData()" class="btn btn-success edit-input"><i class="fas fa-save"></i> Save Changes</button>
                        <button onclick="deleteStudent()" class="btn btn-danger float-end"><i class="fas fa-trash"></i> Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script>
    const firebaseConfig = { apiKey: "AIzaSyDqDmsMp2eAuHJBcjW-ciO2JcLTXapiIrs", authDomain: "the-lalit-d7472.firebaseapp.com", databaseURL: "https://the-lalit-d7472-default-rtdb.firebaseio.com", projectId: "the-lalit-d7472", storageBucket: "the-lalit-d7472.firebasestorage.app", messagingSenderId: "479237084229", appId: "1:479237084229:web:f1da384b45c5883b12ff2c" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const studentId = new URLSearchParams(window.location.search).get('id');

    function loadData() {
        db.ref('students/' + studentId).on('value', snap => {
            if(!snap.exists()) return;
            const s = snap.val();
            document.getElementById('pPhoto').src = s.photo || 'https://via.placeholder.com/150';
            document.getElementById('pNameDisp').innerText = s.name;
            document.getElementById('pIdDisp').innerText = "ID: " + s.uniqueId;
            document.getElementById('pFatherDisp').innerText = s.father;
            document.getElementById('pMobileDisp').innerText = s.mobile;
            document.getElementById('pClassDisp').innerText = s.class;
            document.getElementById('pDobDisp').innerText = s.dob;

            // Inputs mein bhi bhar do
            document.getElementById('editFather').value = s.father;
            document.getElementById('editMobile').value = s.mobile;
            document.getElementById('editClass').value = s.class;
            document.getElementById('editDob').value = s.dob;
        });
    }

    function toggleEdit(isEditing) {
        document.querySelectorAll('.fw-bold').forEach(el => el.style.display = isEditing ? 'none' : 'block');
        document.querySelectorAll('.edit-input').forEach(el => el.style.display = isEditing ? 'block' : 'none');
        document.getElementById('btnEdit').style.display = isEditing ? 'none' : 'inline-block';
    }

    function saveData() {
        const updates = {
            father: document.getElementById('editFather').value,
            mobile: document.getElementById('editMobile').value,
            class: document.getElementById('editClass').value,
            dob: document.getElementById('editDob').value
        };
        db.ref('students/' + studentId).update(updates).then(() => {
            alert("Updated!");
            toggleEdit(false);
        });
    }

    function deleteStudent() {
        if(confirm("Khatam kar dein? Record hamesha ke liye mit jayega.")) {
            db.ref('students/' + studentId).remove().then(() => {
                window.location.href = 'add-student.html';
            });
        }
    }

    if(studentId) loadData();
</script>
</body>
</html>
