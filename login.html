<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - The Lalit International</title>
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    
    <script src="firebase-config.js"></script>

    <style>
        body {
            background: linear-gradient(135deg, #002366 0%, #001540 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            border: 2px solid #D4AF37;
            text-align: center;
        }

        .login-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            border: 2px solid #D4AF37;
            border-radius: 50%;
            padding: 5px;
            background: white;
        }

        h2 { color: #002366; margin-bottom: 5px; font-family: 'Cinzel', serif; }
        p.subtitle { color: #666; font-size: 0.8rem; margin-bottom: 30px; letter-spacing: 1px; }

        .input-group { margin-bottom: 20px; text-align: left; }
        .input-group label { display: block; font-size: 0.85rem; color: #002366; margin-bottom: 5px; font-weight: bold; }
        
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: 0.3s;
        }

        .input-group input:focus {
            border-color: #D4AF37;
            outline: none;
            box-shadow: 0 0 8px rgba(212, 175, 55, 0.2);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: #002366;
            color: #D4AF37;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-btn:hover {
            background: #001540;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .footer-links { margin-top: 20px; font-size: 0.8rem; }
        .footer-links a { color: #002366; text-decoration: none; }
        .footer-links a:hover { text-decoration: underline; }

        #error-msg {
            color: #e53e3e;
            font-size: 0.85rem;
            margin-bottom: 15px;
            display: none;
            background: #fff5f5;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #feb2b2;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-card">
        <img src="logo.png" class="login-logo" alt="School Logo" onerror="this.src='https://via.placeholder.com/80'">
        <h2>THE LALIT</h2>
        <p class="subtitle">INTERNATIONAL SCHOOL PORTAL</p>

        <div id="error-msg">Invalid Credentials</div>

        <form id="loginForm">
            <div class="input-group">
                <label>Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="login-btn" id="loginBtn">Secure Login</button>
        </form>

        <div class="footer-links">
            <a href="reset.html">Forgot Password?</a>
        </div>
    </div>
</div>

<script>
    const auth = firebase.auth();
    const db = firebase.firestore();

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const btn = document.getElementById('loginBtn');
        const errorMsg = document.getElementById('error-msg');

        btn.disabled = true;
        btn.innerText = "Authenticating...";
        errorMsg.style.display = "none";

        try {
            // 1. Firebase Auth से लॉगिन करें
            const userCredential = await auth.signInWithEmailAndPassword(email, password);
            const user = userCredential.user;

            // 2. यूजर का डेटा और रोल चेक करें
            let targetPage = "index.html"; // Default page

            // पहले Staff कलेक्शन चेक करें
            const staffSnap = await db.collection('staff').where('loginEmail', '==', email).get();
            
            if (!staffSnap.empty) {
                const staffData = staffSnap.docs[0].data();
                // रोल के हिसाब से रिडायरेक्ट (Optional: अगर आप अलग डैशबोर्ड चाहते हैं)
                targetPage = "index.html"; 
            } else {
                // स्टूडेंट कलेक्शन चेक करें
                const studentSnap = await db.collection('students').where('loginEmail', '==', email).get();
                if (!studentSnap.empty) {
                    targetPage = "index.html"; // या student-report.html
                }
            }

            window.location.href = targetPage;

        } catch (error) {
            console.error(error);
            errorMsg.innerText = "Invalid Email or Password";
            errorMsg.style.display = "block";
            btn.disabled = false;
            btn.innerText = "Secure Login";
        }
    });

    // अगर यूजर पहले से लॉगिन है तो उसे डैशबोर्ड पर भेजें
    auth.onAuthStateChanged((user) => {
        if (user) {
            window.location.href = "index.html";
        }
    });
</script>

</body>
</html>
