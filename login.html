<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login | The Lalit International</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --royal-blue: #002366; --gold: #D4AF37; }
        
        body { 
            background: linear-gradient(135deg, var(--royal-blue) 0%, #001a4d 100%);
            height: 100vh; display: flex; align-items: center; justify-content: center;
            font-family: 'Montserrat', sans-serif; margin: 0;
        }

        .login-card {
            background: white; padding: 40px; border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            width: 100%; max-width: 400px; text-align: center;
            border-top: 5px solid var(--gold);
        }

        .login-card img { width: 80px; margin-bottom: 15px; }

        .brand-title { 
            font-family: 'Cinzel', serif; color: var(--royal-blue); 
            font-weight: bold; font-size: 1.5rem; margin-bottom: 5px;
        }

        .form-control {
            border-radius: 10px; padding: 12px;
            border: 1px solid #ddd; border-bottom: 3px solid var(--gold);
            margin-bottom: 20px;
        }

        .btn-auth {
            background: var(--royal-blue); color: var(--gold);
            width: 100%; padding: 12px; border-radius: 10px;
            font-weight: bold; border: none; transition: 0.3s;
            text-transform: uppercase; letter-spacing: 1px;
        }

        .btn-auth:hover { background: var(--gold); color: var(--royal-blue); }

        .error-msg { color: #e74c3c; font-size: 0.85rem; display: none; margin-bottom: 15px; }
        
        .footer-text { font-size: 0.75rem; color: #888; margin-top: 25px; }
    </style>
</head>
<body>

<div class="login-card">
    <img src="logo.png" alt="School Logo">
    <div class="brand-title">STAFF PORTAL</div>
    <p class="text-muted small mb-4">The Lalit International School</p>

    <div id="errorMessage" class="error-msg text-center">Invalid Credentials!</div>

    <form id="loginForm">
        <div class="text-start">
            <label class="small fw-bold text-muted">Official Email</label>
            <input type="email" id="email" class="form-control" placeholder="admin@school.com" required>
        </div>
        <div class="text-start">
            <label class="small fw-bold text-muted">Password</label>
            <input type="password" id="password" class="form-control" placeholder="••••••••" required>
        </div>
        <button type="submit" class="btn-auth shadow">Secure Access <i class="fas fa-key ms-2"></i></button>
    </form>

    <div class="footer-text">
        &copy; 2026 TLIS Management System <br> Authorized Access Only
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
<script src="firebase-config.js"></script>

<script>
    const loginForm = document.getElementById('loginForm');
    const errorDiv = document.getElementById('errorMessage');

    loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const pass = document.getElementById('password').value;

        // Firebase Auth Login
        firebase.auth().signInWithEmailAndPassword(email, pass)
        .then((userCredential) => {
            // Login Successful
            window.location.href = "index.html"; 
        })
        .catch((error) => {
            // Login Failed
            errorDiv.style.display = 'block';
            errorDiv.innerText = "Access Denied: " + error.message;
        });
    });

    // Check if already logged in
    firebase.auth().onAuthStateChanged((user) => {
        if (user) { window.location.href = "index.html"; }
    });
</script>

</body>
</html>
