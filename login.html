<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Access | The Lalit International</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { 
            --royal: #002147; 
            --gold: #D4AF37; 
            --glass: rgba(255, 255, 255, 0.1);
        }

        body { 
            background: url('https://images.unsplash.com/photo-1541339907198-e08756ebafe3?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            overflow: hidden;
        }

        /* Dark Overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, rgba(0,33,71,0.9) 0%, rgba(0,18,38,0.8) 100%);
            z-index: 1;
        }

        .login-card {
            position: relative;
            z-index: 2;
            background: var(--glass); 
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(212, 175, 55, 0.4); 
            border-radius: 25px;
            padding: 50px 40px; 
            width: 100%; 
            max-width: 420px; 
            color: white;
            box-shadow: 0 25px 50px rgba(0,0,0,0.6);
            text-align: center;
        }

        .school-logo { 
            width: 90px; height: 90px; 
            border-radius: 50%; 
            border: 3px solid var(--gold); 
            padding: 5px; 
            background: white; 
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }

        .form-label { font-weight: 500; letter-spacing: 0.5px; color: #eee; }

        .form-control { 
            background: rgba(255,255,255,0.08); 
            border: 1px solid rgba(255,255,255,0.2); 
            color: white; 
            padding: 12px 15px;
            border-radius: 10px;
        }

        .form-control:focus { 
            background: rgba(255,255,255,0.15); 
            border-color: var(--gold); 
            color: white; 
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.2); 
        }

        .btn-gold { 
            background: var(--gold); 
            color: var(--royal); 
            font-weight: 700; 
            border: none; 
            padding: 14px;
            border-radius: 10px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            transition: 0.4s; 
        }

        .btn-gold:hover { 
            background: white; 
            color: var(--royal);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .btn-gold:disabled { background: #888; color: #eee; }

        .brand-name { font-family: 'Cinzel', serif; font-size: 1.5rem; color: white; }
        
        .alert-custom {
            background: rgba(229, 62, 62, 0.2);
            border: 1px solid #e53e3e;
            color: #feb2b2;
            font-size: 0.85rem;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="login-card">
    <img src="logo.png" class="school-logo" alt="Logo" onerror="this.src='https://via.placeholder.com/90'">
    <h3 class="brand-name mb-1">THE LALIT</h3>
    <p class="small text-uppercase mb-4" style="color: var(--gold); letter-spacing: 3px; font-weight: 600;">International School</p>
    
    <div id="loginError" class="alert alert-custom d-none mb-3"></div>

    <form id="loginForm">
        <div class="mb-3 text-start">
            <label class="form-label small"><i class="fas fa-envelope me-2"></i>Email Address</label>
            <input type="email" id="email" class="form-control" placeholder="name@lalit.com" required>
        </div>
        <div class="mb-4 text-start">
            <label class="form-label small"><i class="fas fa-lock me-2"></i>Password</label>
            <input type="password" id="password" class="form-control" placeholder="••••••••" required>
        </div>
        <button type="submit" id="submitBtn" class="btn btn-gold w-100">
            <i class="fas fa-shield-alt me-2"></i>Access Control Tower
        </button>
    </form>
    
    <div class="mt-4">
        <a href="reset.html" class="text-decoration-none small" style="color: var(--gold); opacity: 0.8;">
            <i class="fas fa-key me-1"></i>Forgot Password?
        </a>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
<script src="firebase-config.js"></script>

<script>
    const loginForm = document.getElementById('loginForm');
    const errorDiv = document.getElementById('loginError');
    const submitBtn = document.getElementById('submitBtn');

    loginForm.onsubmit = (e) => {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // UI Feedback
        errorDiv.classList.add('d-none');
        submitBtn.disabled = true;
        submitBtn.innerHTML = `<span class="spinner-border spinner-border-sm me-2"></span>Verifying Identity...`;

        firebase.auth().signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
                // Successful login
                // User documentation explicitly states redirection here
                window.location.href = "index.html";
            })
            .catch((error) => {
                // Error handling
                submitBtn.disabled = false;
                submitBtn.innerHTML = `<i class="fas fa-shield-alt me-2"></i>Access Control Tower`;
                errorDiv.classList.remove('d-none');
                
                // Friendly error messages
                if(error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password'){
                    errorDiv.innerText = "Invalid credentials. Please double-check.";
                } else {
                    errorDiv.innerText = "Access Denied: " + error.message;
                }
            });
    };

    // Auto-redirect if already logged in
    firebase.auth().onAuthStateChanged((user) => {
        if (user) window.location.href = "index.html";
    });
</script>

</body>
</html>
