<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | The Lalit International</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex; align-items: center; justify-content: center;
            height: 100vh; margin: 0; background: var(--royal-blue);
        }
        .login-card {
            width: 100%; max-width: 400px; padding: 40px;
            background: white; border-radius: 20px; text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3); border: 2px solid var(--gold);
        }
        .login-card input {
            width: 100%; padding: 12px; margin: 10px 0;
            border: 1px solid #ddd; border-radius: 8px; outline: none;
        }
        .login-card input:focus { border-color: var(--gold); }
    </style>
</head>
<body>

<div class="login-card">
    <img src="logo.png" alt="Logo" style="width: 100px; margin-bottom: 20px;">
    <h2 class="brand-font" style="color: var(--royal-blue); margin-bottom: 5px;">THE LALIT</h2>
    <p style="color: var(--deep-gold); font-size: 0.8rem; letter-spacing: 2px; margin-bottom: 30px;">OFFICIAL PORTAL LOGIN</p>

    <form id="loginForm">
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" class="royal-btn btn-block" style="margin-top: 20px;">ACCESS SYSTEM</button>
    </form>
    <p id="errorMsg" style="color: red; font-size: 0.85rem; margin-top: 15px; display: none;"></p>
</div>

<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
<script src="firebase-config.js"></script>

<script>
    document.getElementById('loginForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const pass = document.getElementById('password').value;
        const error = document.getElementById('errorMsg');

        firebase.auth().signInWithEmailAndPassword(email, pass)
            .then(() => {
                window.location.href = "dashboard.html"; // Login ke baad kahan jana hai
            })
            .catch((err) => {
                error.innerText = "Invalid Credentials! Please check.";
                error.style.display = "block";
            });
    });
</script>

</body>
</html>
