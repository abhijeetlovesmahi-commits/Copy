<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imperial Login - The Lalit Intl.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --royal-blue: #002366; --gold: #D4AF37; --light-gold: #FDFBF0; }
        
        body { 
            background: linear-gradient(135deg, var(--royal-blue) 0%, #001a4d 100%); 
            height: 100vh; display: flex; align-items: center; justify-content: center; 
            font-family: 'Georgia', serif; margin: 0;
        }

        .login-card { 
            background: white; padding: 50px 40px; border-radius: 8px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); width: 100%; 
            max-width: 420px; text-align: center; border: 2px solid var(--gold);
        }

        .logo-img { width: 120px; margin-bottom: 25px; filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1)); }
        
        h4 { color: var(--royal-blue); letter-spacing: 2px; font-weight: bold; text-transform: uppercase; }
        
        .form-control { 
            border: none; border-bottom: 2px solid #eee; border-radius: 0; padding: 12px;
            transition: 0.3s; text-align: center;
        }

        .form-control:focus { 
            box-shadow: none; border-color: var(--gold); background: var(--light-gold);
        }

        .btn-royal { 
            background: var(--royal-blue); color: var(--gold); border: 1px solid var(--gold);
            padding: 12px; font-weight: bold; letter-spacing: 1px; transition: 0.3s;
            margin-top: 20px;
        }

        .btn-royal:hover { background: var(--gold); color: var(--royal-blue); }
        
        #msg { height: 25px; margin-top: 15px; font-weight: bold; font-size: 0.85rem; }
    </style>
</head>
<body>

<div class="login-card">
    <img src="logo.png" class="logo-img" alt="School Seal">
    <h4>Admin Access</h4>
    <p class="text-muted small mb-4">The Lalit International School Registry</p>
    
    <div class="mb-3">
        <input type="email" id="email" class="form-control" placeholder="Institutional Email">
    </div>
    <div class="mb-4">
        <input type="password" id="pass" class="form-control" placeholder="Security Key">
    </div>
    
    <button class="btn btn-royal w-100 mb-2" id="loginBtn" onclick="signIn()">AUTHENTICATE</button>
    <div id="msg" class="text-danger"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>

<script src="firebase-config.js"></script>

<script>
    // Security Guard: Check if user is already logged in
    auth.onAuthStateChanged((user) => {
        if (user) { 
            // Redirect to Dashboard if already authenticated
            window.location.href = "index.html"; 
        }
    });

    function signIn() {
        const email = document.getElementById('email').value;
        const pass = document.getElementById('pass').value;
        const btn = document.getElementById('loginBtn');
        const msg = document.getElementById('msg');

        if(!email || !pass) {
            msg.innerText = "Security Alert: Provide all credentials.";
            return;
        }

        btn.innerText = "VERIFYING...";
        btn.disabled = true;
        msg.innerText = "";
        
        // Using 'auth' object from central config
        auth.signInWithEmailAndPassword(email, pass)
        .then(() => {
            // Success: onAuthStateChanged will handle redirect
        })
        .catch((error) => {
            btn.innerText = "AUTHENTICATE";
            btn.disabled = false;
            msg.innerText = "Access Denied: Invalid Security Key.";
            console.error(error.message);
        });
    }
</script>
</body>
</html>
