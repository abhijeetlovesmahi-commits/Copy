<!DOCTYPE html>
<html>
<head>
    <title>Final AI Check</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; background: #fff8e1; }
        .box { border: 2px solid #d4af37; padding: 20px; display: inline-block; background: white; border-radius: 10px; }
        #out { margin-top: 20px; color: blue; font-weight: bold; }
    </style>
</head>
<body>
    <div class="box">
        <h3>Lalit Sir, yahan test karein:</h3>
        <input type="text" id="inp" value="Hello Gemini" style="padding:10px;">
        <button onclick="runTest()" style="padding:10px; background:#002366; color:white; border:none;">CHECK AI NOW</button>
        <div id="out">Result yahan aayega...</div>
    </div>

<script>
async function runTest() {
    const out = document.getElementById('out');
    const key = "AIzaSyD6EgG0jj3_oHrUUYuKBhcFGxO-XoAMJSY"; // Aapki key
    const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${key}`;
    
    out.innerText = "Processing... Please wait...";

    try {
        const res = await fetch(url, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ contents: [{ parts: [{ text: document.getElementById('inp').value }] }] })
        });
        const data = await res.json();
        if(data.candidates) {
            out.style.color = "green";
            out.innerText = "Success! AI says: " + data.candidates[0].content.parts[0].text;
        } else {
            out.style.color = "red";
            out.innerText = "Error: " + (data.error ? data.error.message : "Invalid Key");
        }
    } catch (e) {
        out.style.color = "orange";
        out.innerText = "Network Blocked! Browser ne request rok di hai. File banakar chalaein.";
    }
}
</script>
</body>
</html>
