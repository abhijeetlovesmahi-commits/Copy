<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fee Master Control | The Lalit Intl.</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    
    <script src="firebase-config.js"></script>
    <script src="auth-guard.js"></script>
    <script src="brand.js"></script>

    <style>
        :root {
            --royal-blue: #002366; --gold: #D4AF37; --deep-gold: #aa8a2e;
            --light-gold: #FDFBF0; --white: #ffffff; --accent-purple: #8e44ad;
        }

        body { background: #f4f7f6; color: var(--royal-blue); }

        .form-section { 
            margin-bottom: 30px; border: 1.5px solid var(--gold); 
            padding: 25px; border-radius: 12px; position: relative; 
            background: var(--white); box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .transport-section { border-color: var(--accent-purple); }
        .section-title { 
            position: absolute; top: -14px; left: 20px; background: var(--royal-blue); 
            padding: 2px 15px; color: var(--gold); border-radius: 20px;
            font-weight: bold; text-transform: uppercase; font-size: 0.75rem; 
            letter-spacing: 1px;
        }

        .input-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 15px; }
        
        input, select { 
            width: 100%; padding: 10px; border: 1px solid #ddd; 
            border-bottom: 2px solid var(--gold); border-radius: 4px; outline: none; 
        }

        .tag-mo { color: #2ecc71; font-weight: bold; } /* Monthly */
        .tag-an { color: #e67e22; font-weight: bold; } /* Annual */
        
        .master-table { font-size: 0.85rem; border-radius: 8px; overflow: hidden; }
        .master-table th { background: var(--royal-blue); color: var(--gold); text-transform: uppercase; border: none; }
        
        .btn-royal { background: var(--royal-blue); color: var(--gold); font-weight: bold; border: none; padding: 12px; width: 100%; border-radius: 6px; }
        .btn-purple { background: var(--accent-purple); color: white; }
    </style>
</head>
<body>

<div id="menu-container"></div>

<div class="main-content container py-4">
    <div id="brand-header-container" class="mb-4"></div>

    <div class="row">
        <div class="col-12">
            <section class="form-section" id="academic-form">
                <span class="section-title">Academic Fee Structure (Annual & Monthly)</span>
                <div class="input-grid">
                    <div>
                        <label class="small fw-bold">Target Class</label>
                        <select id="mClass">
                            <option value="">-- Select --</option>
                            <option value="Pre-Nursery">Pre-Nursery</option>
                            <option value="Nursery">Nursery</option>
                            <option value="LKG">LKG</option>
                            <option value="UKG">UKG</option>
                            <script>for(let i=1; i<=12; i++) document.write(`<option value="${i}">${i}</option>`);</script>
                        </select>
                    </div>
                    <div><label class="small fw-bold">Admission (An)</label><input type="number" id="mAdmission" placeholder="0"></div>
                    <div><label class="small fw-bold">Tuition (Mo)</label><input type="number" id="mTuition" placeholder="0"></div>
                    <div><label class="small fw-bold">Dev. Fee (An)</label><input type="number" id="mDev" placeholder="0"></div>
                    <div><label class="small fw-bold">Exam Fee (An)</label><input type="number" id="mExam" placeholder="0"></div>
                    <div><label class="small fw-bold">Hostel (Mo)</label><input type="number" id="mHostel" placeholder="0"></div>
                    <div><label class="small fw-bold">Books (An)</label><input type="number" id="mBooks" placeholder="0"></div>
                    <div><label class="small fw-bold">Misc. (An)</label><input type="number" id="mMisc" placeholder="0"></div>
                </div>
                <button onclick="saveFeeMaster()" class="btn-royal mt-3 shadow-sm">
                    <i class="fas fa-save me-2"></i> UPDATE ACADEMIC RATE CARD
                </button>
            </section>
        </div>

        <div class="col-md-5">
            <section class="form-section transport-section" id="transport-form">
                <span class="section-title" style="background: var(--accent-purple); color: white;">Transport Slab Control</span>
                <div class="d-flex gap-2">
                    <div class="flex-grow-1">
                        <label class="small fw-bold">Distance Slab</label>
                        <select id="tSlab">
                            <option value="">-- Distance --</option>
                            <option value="0 - 3 km">0 - 3 km</option>
                            <option value="3 - 6 km">3 - 6 km</option>
                            <option value="6 - 9 km">6 - 9 km</option>
                            <option value="9 - 12 km">9 - 12 km</option>
                            <option value="12 - 15 km">12 - 15 km</option>
                            <option value="Above 15 km">Above 15 km</option>
                        </select>
                    </div>
                    <div>
                        <label class="small fw-bold">Rate (Mo)</label>
                        <input type="number" id="tAmount" placeholder="₹">
                    </div>
                </div>
                <button onclick="saveTransportFee()" class="btn-royal btn-purple mt-3 shadow-sm">
                    <i class="fas fa-bus me-2"></i> SET SLAB RATE
                </button>
            </section>
        </div>

        <div class="col-md-7">
             <div class="royal-card p-3 mb-4">
                <h5 class="brand-font mb-3" style="color: var(--accent-purple);"><i class="fas fa-route me-2"></i>Transport Rate Table</h5>
                <table class="table table-sm master-table">
                    <thead>
                        <tr><th>Slab</th><th>Rate</th><th>Action</th></tr>
                    </thead>
                    <tbody id="transportFeeBody"></tbody>
                </table>
             </div>
        </div>

        <div class="col-12">
            <div class="royal-card p-4">
                <h5 class="brand-font mb-3"><i class="fas fa-list-ol me-2"></i>Academic Master Rate Card</h5>
                <div class="table-responsive">
                    <table class="table table-hover master-table align-middle">
                        <thead>
                            <tr>
                                <th>Class</th>
                                <th>Adm. (A)</th>
                                <th>Tui. (M)</th>
                                <th>Dev. (A)</th>
                                <th>Exam (A)</th>
                                <th>Hostel (M)</th>
                                <th>Books (A)</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="masterFeeBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
async function saveFeeMaster() {
    const cls = document.getElementById('mClass').value;
    if(!cls) return alert("Please select a Class!");
    
    const data = {
        admission: Number(document.getElementById('mAdmission').value) || 0,
        tuition: Number(document.getElementById('mTuition').value) || 0,
        development: Number(document.getElementById('mDev').value) || 0,
        exam: Number(document.getElementById('mExam').value) || 0,
        hostel: Number(document.getElementById('mHostel').value) || 0,
        books: Number(document.getElementById('mBooks').value) || 0,
        misc: Number(document.getElementById('mMisc').value) || 0
    };

    try {
        await db.collection('fee_master').doc(cls).set(data);
        alert("Success: Fee structure updated for Class " + cls);
        loadData();
        clearFields('academic');
    } catch(e) { alert("Error: " + e.message); }
}

async function saveTransportFee() {
    const slab = document.getElementById('tSlab').value;
    const amt = document.getElementById('tAmount').value;
    if(!slab || !amt) return alert("Fill both transport fields!");

    try {
        await db.collection('transport_master').doc(slab).set({ amount: Number(amt) });
        alert("Success: Transport slab updated!");
        loadData();
        clearFields('transport');
    } catch(e) { alert("Error: " + e.message); }
}

async function loadData() {
    // Load Academic
    const aSnap = await db.collection('fee_master').get();
    const aBody = document.getElementById('masterFeeBody');
    aBody.innerHTML = "";
    aSnap.forEach(doc => {
        const d = doc.data();
        aBody.innerHTML += `<tr>
            <td class="fw-bold">${doc.id}</td>
            <td class="tag-an">₹${d.admission}</td>
            <td class="tag-mo">₹${d.tuition}</td>
            <td>₹${d.development}</td>
            <td>₹${d.exam}</td>
            <td class="tag-mo">₹${d.hostel}</td>
            <td>₹${d.books || 0}</td>
            <td>
                <button class="btn btn-sm btn-warning me-1" onclick="editA('${doc.id}', ${JSON.stringify(d)})"><i class="fas fa-edit"></i></button>
                <button class="btn btn-sm btn-danger" onclick="deleteAcademic('${doc.id}')"><i class="fas fa-trash"></i></button>
            </td>
        </tr>`;
    });

    // Load Transport
    const tSnap = await db.collection('transport_master').get();
    const tBody = document.getElementById('transportFeeBody');
    tBody.innerHTML = "";
    tSnap.forEach(doc => {
        const d = doc.data();
        tBody.innerHTML += `<tr>
            <td class="fw-bold">${doc.id}</td>
            <td class="tag-mo">₹${d.amount}</td>
            <td>
                <button class="btn btn-sm btn-warning me-1" onclick="editT('${doc.id}', ${d.amount})"><i class="fas fa-edit"></i></button>
                <button class="btn btn-sm btn-danger" onclick="deleteTransport('${doc.id}')"><i class="fas fa-trash"></i></button>
            </td>
        </tr>`;
    });
}

async function deleteAcademic(id) {
    if(confirm("Permanently delete fee structure for " + id + "?")) {
        await db.collection('fee_master').doc(id).delete();
        loadData();
    }
}

async function deleteTransport(id) {
    if(confirm("Delete transport slab: " + id + "?")) {
        await db.collection('transport_master').doc(id).delete();
        loadData();
    }
}

function editA(cls, d) {
    document.getElementById('mClass').value = cls;
    document.getElementById('mAdmission').value = d.admission;
    document.getElementById('mTuition').value = d.tuition;
    document.getElementById('mDev').value = d.development;
    document.getElementById('mExam').value = d.exam;
    document.getElementById('mHostel').value = d.hostel;
    document.getElementById('mBooks').value = d.books;
    document.getElementById('mMisc').value = d.misc;
    window.scrollTo(0, 0);
}

function editT(slab, amt) {
    document.getElementById('tSlab').value = slab;
    document.getElementById('tAmount').value = amt;
}

function clearFields(type) {
    if(type === 'academic') {
        document.getElementById('academic-form').querySelectorAll('input, select').forEach(i => i.value = "");
    } else {
        document.getElementById('tSlab').value = "";
        document.getElementById('tAmount').value = "";
    }
}

window.onload = loadData;
</script>

<script src="menu.js"></script>
</body>
</html>
