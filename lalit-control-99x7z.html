<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Verify Payments | The Lalit Intl.</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>

    <style>
        :root { --royal: #002147; --gold: #D4AF37; }
        body { background: #f8f9fa; }
        .admin-header { background: var(--royal); color: #fff; padding: 20px; margin-bottom: 30px; border-bottom: 4px solid var(--gold); }
        .stat-card { background: #fff; border-radius: 10px; padding: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .table-v { background: #fff; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .btn-approve { background: #28a745; color: #fff; border: none; padding: 5px 15px; border-radius: 4px; }
        .btn-reject { background: #dc3545; color: #fff; border: none; padding: 5px 15px; border-radius: 4px; }
        .pending-badge { background: #fff3cd; color: #856404; padding: 5px 10px; border-radius: 20px; font-size: 12px; font-weight: bold; }
    </style>
</head>
<body>

<div class="admin-header shadow">
    <div class="container d-flex justify-content-between align-items-center">
        <div>
            <h4 class="m-0"><i class="fas fa-shield-alt"></i> Official Admin Control</h4>
            <small class="opacity-75">The Lalit International School | Finance Dept.</small>
        </div>
        <button class="btn btn-outline-light btn-sm" onclick="location.reload()"><i class="fas fa-sync"></i> Refresh List</button>
    </div>
</div>

<div class="container">
    <div class="row mb-4">
        <div class="col-md-4">
            <div class="stat-card">
                <h6 class="text-muted">Total Pending Requests</h6>
                <h2 id="pendingCount" style="color:var(--royal)">0</h2>
            </div>
        </div>
    </div>

    <div class="table-v">
        <table class="table table-hover mb-0">
            <thead class="table-dark">
                <tr>
                    <th>Student ID</th>
                    <th>Amount</th>
                    <th>Month</th>
                    <th>UTR / Ref No.</th>
                    <th>Date & Time</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="verifyTableBody">
                </tbody>
        </table>
    </div>
</div>

<script>
async function loadPendingPayments() {
    const tbody = document.getElementById('verifyTableBody');
    tbody.innerHTML = '<tr><td colspan="7" class="text-center p-5"><div class="spinner-border text-primary"></div></td></tr>';
    
    // Sirf 'Pending' status wali payments uthana
    const snap = await db.collection('fee_transactions')
                   .where('status', '==', 'Pending')
                   .orderBy('date', 'desc')
                   .get();

    document.getElementById('pendingCount').innerText = snap.size;
    
    if(snap.empty) {
        tbody.innerHTML = '<tr><td colspan="7" class="text-center p-5 text-muted">No pending payments to verify.</td></tr>';
        return;
    }

    let html = '';
    snap.forEach(doc => {
        const d = doc.data();
        const date = new Date(d.date).toLocaleString('en-GB');
        
        html += `
        <tr id="row-${doc.id}">
            <td><b>${d.studentID}</b></td>
            <td class="text-primary fw-bold">â‚¹${d.amount}</td>
            <td>${d.month}</td>
            <td><code class="text-dark">${d.utr}</code></td>
            <td class="small">${date}</td>
            <td><span class="pending-badge">PENDING</span></td>
            <td>
                <button class="btn-approve me-2" onclick="verifyPayment('${doc.id}', 'Paid')">APPROVE</button>
                <button class="btn-reject" onclick="verifyPayment('${doc.id}', 'Rejected')">REJECT</button>
            </td>
        </tr>`;
    });
    tbody.innerHTML = html;
}

async function verifyPayment(docId, newStatus) {
    if(!confirm(`Are you sure you want to ${newStatus} this payment?`)) return;

    try {
        await db.collection('fee_transactions').doc(docId).update({
            status: newStatus,
            verifiedAt: new Date().toISOString()
        });
        
        // UI se row gayab kar do
        document.getElementById(`row-${docId}`).style.opacity = '0.3';
        document.getElementById(`row-${docId}`).style.pointerEvents = 'none';
        
        alert(`Payment ${newStatus} successfully! Ledger will now be updated.`);
        loadPendingPayments(); // Refresh list
    } catch (e) {
        console.error(e);
        alert("Verification failed. Check console.");
    }
}

// Initial Load
loadPendingPayments();
</script>

</body>
</html>
