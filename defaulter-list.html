<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defaulter Registry | The Lalit Intl.</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="brand.js"></script>

    <style>
        :root { --royal: #002147; --gold: #D4AF37; --danger: #e74c3c; }
        body { background: #f4f7f6; }
        .filter-section { background: #fff; padding: 20px; border-radius: 12px; border: 1px solid var(--gold); margin-bottom: 20px; }
        .stat-card-def { background: white; border-radius: 12px; padding: 15px; text-align: center; border-bottom: 5px solid var(--danger); box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .stat-card-def h3 { color: var(--danger); font-weight: bold; margin-top: 5px; }
        
        /* Action Buttons */
        .call-btn { background: #007bff; color: white; border: none; padding: 5px 10px; border-radius: 4px; text-decoration: none; font-size: 12px; }
        .whatsapp-btn { background: #25D366; color: white; border: none; padding: 5px 10px; border-radius: 4px; text-decoration: none; font-size: 12px; }
        
        /* Print Styling */
        @media print {
            .no-print, #menu-container, .btn-actions, .filter-section { display: none !important; }
            body { background: white; padding: 0; }
            .main-content { margin: 0; padding: 0; }
            .printable-header { display: block !important; text-align: center; margin-bottom: 20px; border-bottom: 2px solid #000; padding-bottom: 10px; }
            table { width: 100%; border: 1px solid #000 !important; }
            th, td { border: 1px solid #000 !important; padding: 8px !important; font-size: 12px; }
        }
        .printable-header { display: none; }
    </style>
</head>
<body>

<div id="menu-container" class="no-print"></div>

<div class="container-fluid mt-4">
    <div class="printable-header">
        <img src="logo.png" style="width: 80px;">
        <h2 style="margin:0;">THE LALIT INTERNATIONAL SCHOOL</h2>
        <p>FEES DEFAULTER LIST - <span id="printMonthLabel"></span></p>
    </div>

    <div class="filter-section no-print shadow-sm">
        <div class="row g-3">
            <div class="col-md-3">
                <label class="small fw-bold">UPTO MONTH</label>
                <select id="fMonth" class="form-select" onchange="generateDefaulterList()">
                    <option value="April">April</option><option value="May">May</option>
                    <option value="June">June</option><option value="July">July</option>
                    <option value="August">August</option><option value="September">September</option>
                    <option value="October">October</option><option value="November">November</option>
                    <option value="December">December</option><option value="January">January</option>
                    <option value="February">February</option><option value="March" selected>Full Session (March)</option>
                </select>
            </div>
            <div class="col-md-2">
                <label class="small fw-bold">CLASS</label>
                <select id="fClass" class="form-select" onchange="generateDefaulterList()">
                    <option value="All">All Classes</option>
                    <option>Nursery</option><option>LKG</option><option>UKG</option>
                    <option>1st</option><option>2nd</option><option>3rd</option>
                    <option>4th</option><option>5th</option><option>6th</option>
                    <option>7th</option><option>8th</option><option>9th</option><option>10th</option>
                </select>
            </div>
            <div class="col-md-2">
                <label class="small fw-bold">SECTION</label>
                <select id="fSection" class="form-select" onchange="generateDefaulterList()">
                    <option value="All">All</option>
                    <option>A</option><option>B</option><option>C</option>
                </select>
            </div>
            <div class="col-md-5 d-flex align-items-end gap-2">
                <button class="btn btn-dark w-100 fw-bold" onclick="window.print()">
                    <i class="fas fa-print me-2"></i> PRINT REPORT
                </button>
            </div>
        </div>
    </div>

    <div class="row mb-4 no-print">
        <div class="col-md-6">
            <div class="stat-card-def">
                <p class="m-0 small">Total Defaulters</p>
                <h3 id="totalCount">0</h3>
            </div>
        </div>
        <div class="col-md-6">
            <div class="stat-card-def">
                <p class="m-0 small">Total Pending Dues</p>
                <h3 id="totalPending">₹0</h3>
            </div>
        </div>
    </div>

    <div class="bg-white p-3 rounded-3 shadow-sm border">
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Student Name</th>
                        <th>Class/Sec</th>
                        <th>Father's Name</th>
                        <th>Balance Due</th>
                        <th class="no-print">Action</th>
                    </tr>
                </thead>
                <tbody id="listBody">
                    <tr><td colspan="6" class="text-center p-5 text-muted">Scanning Ledgers...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
const db = firebase.firestore();
const monthsArr = ["April","May","June","July","August","September","October","November","December","January","February","March"];

async function generateDefaulterList() {
    const targetMonth = document.getElementById('fMonth').value;
    const targetClass = document.getElementById('fClass').value;
    const targetSec = document.getElementById('fSection').value;
    const targetIdx = monthsArr.indexOf(targetMonth);
    
    document.getElementById('printMonthLabel').innerText = targetMonth;
    const tbody = document.getElementById('listBody');
    
    try {
        const [mSnap, sSnap, tSnap] = await Promise.all([
            db.collection('fee_master').get(),
            db.collection('students').get(),
            db.collection('fee_transactions').where('status', '==', 'Paid').get()
        ]);

        const masters = {}; mSnap.forEach(doc => masters[doc.id] = doc.data());
        const pays = {}; tSnap.forEach(doc => {
            const d = doc.data();
            pays[d.studentID] = (pays[d.studentID] || 0) + Number(d.amount);
        });

        let grandTotal = 0, count = 0, html = '';

        sSnap.forEach(doc => {
            const s = doc.data();
            const fm = masters[s.class];
            
            // Filter Logic
            if(targetClass !== 'All' && s.class !== targetClass) return;
            if(targetSec !== 'All' && s.section !== targetSec) return;

            if (fm) {
                const d = s.discounts || { tui:0, hos:0, tra:0, adm:0, dev:0, exa:0, boo:0, mis:0 };
                
                // Ledger Formula match
                const annual = (Number(fm.admission||0)*(1-(d.adm||0)/100)) + (Number(fm.development||0)*(1-(d.dev||0)/100)) + (Number(fm.exam||0)*(1-(d.exa||0)/100)) + (Number(fm.books||0)*(1-(d.boo||0)/100)) + (Number(fm.misc||0)*(1-(d.mis||0)/100));
                const monthly = (Number(fm.tuition||0)*(1-(d.tui||0)/100)) + ((s.hostel==='Yes'?Number(fm.hostel||0):0)*(1-(d.hos||0)/100)) + ((s.transport==='Yes'?Number(s.transport_fee||0):0)*(1-(d.tra||0)/100));

                const expected = annual + (monthly * (targetIdx + 1));
                const balance = Math.round(expected - (pays[s.uniqueID] || 0));

                if (balance > 50) { // Jo ₹50 se upar bache hain
                    count++; grandTotal += balance;
                    const phone = s.contact || s.pContact || '';
                    
                    html += `
                    <tr>
                        <td><b>${s.uniqueID}</b></td>
                        <td>${s.name.toUpperCase()}</td>
                        <td>${s.class} - ${s.section || 'A'}</td>
                        <td>${s.father || 'N/A'}</td>
                        <td class="text-danger fw-bold">₹ ${balance.toLocaleString('en-IN')}</td>
                        <td class="no-print">
                            <div class="d-flex gap-2">
                                <a href="tel:${phone}" class="call-btn"><i class="fas fa-phone-alt"></i> Call</a>
                                <button class="whatsapp-btn" onclick="sendWA('${phone}','${s.name}','${balance}')"><i class="fab fa-whatsapp"></i></button>
                            </div>
                        </td>
                    </tr>`;
                }
            }
        });

        tbody.innerHTML = html || '<tr><td colspan="6" class="text-center p-4">No defaulters found for this filter.</td></tr>';
        document.getElementById('totalCount').innerText = count;
        document.getElementById('totalPending').innerText = "₹" + grandTotal.toLocaleString('en-IN');

    } catch (e) { console.error(e); }
}

function sendWA(num, name, amt) {
    if(!num) return alert("No number!");
    const msg = `*THE LALIT INTERNATIONAL SCHOOL*%0A*FEE REMINDER*%0AStudent: ${name}%0APending Due: *₹${amt}*%0APlease clear as soon as possible.`;
    window.open(`https://wa.me/91${num}?text=${msg}`, '_blank');
}

window.onload = generateDefaulterList;
</script>
<script src="menu.js"></script>
</body>
</html>
