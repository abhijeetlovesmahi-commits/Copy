<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defaulter Registry | The Lalit Intl.</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    
    <script src="firebase-config.js"></script>
    <script src="auth-guard.js"></script> <script src="brand.js"></script>

    <style>
        .summary-cards { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 20px; margin-bottom: 30px; 
        }
        .stat-card-def {
            background: white; border: 1px solid var(--gold); border-radius: 12px;
            padding: 25px; text-align: center; box-shadow: var(--shadow-sm);
            border-bottom: 5px solid var(--danger);
        }
        .stat-card-def h2 { color: var(--danger); font-size: 2.2rem; margin: 10px 0 0; font-family: 'Cinzel', serif; }
        .stat-card-def p { color: var(--royal-blue); font-weight: bold; text-transform: uppercase; font-size: 0.8rem; margin: 0; }
        
        .whatsapp-btn {
            background: #25D366; color: white; border: none; padding: 8px 15px;
            border-radius: 5px; font-weight: bold; cursor: pointer; transition: 0.3s;
            display: inline-flex; align-items: center; gap: 8px; text-decoration: none; font-size: 13px;
        }
        .whatsapp-btn:hover { background: #128C7E; transform: scale(1.05); color: white; }

        .loader-container { text-align: center; padding: 100px 0; color: var(--gold); }
        
        @media print {
            .no-print, #menu-container, .whatsapp-btn { display: none !important; }
            .main-content { margin: 0 !important; padding: 0 !important; }
            .royal-card { border: none !important; box-shadow: none !important; }
        }
    </style>
</head>
<body>

<div id="menu-container"></div>

<div class="main-content">
    <div class="royal-card">
        <div class="header" id="brand-header-container"></div>

        <div class="d-flex justify-content-between align-items-center mb-4 no-print">
            <h2 class="brand-font" style="color: var(--royal-blue); margin: 0;">
                <i class="fas fa-exclamation-triangle me-2" style="color: var(--danger);"></i>FEES DEFAULTER REGISTRY
            </h2>
            <button class="royal-btn btn-sm" onclick="window.print()">
                <i class="fas fa-print me-1"></i> PRINT RECOVERY LIST
            </button>
        </div>

        <div class="summary-cards">
            <div class="stat-card-def">
                <p>Total Students in Arrears</p>
                <h2 id="totalCount">0</h2>
            </div>
            <div class="stat-card-def">
                <p>Estimated Pending Amount</p>
                <h2 id="totalPending">₹0</h2>
            </div>
        </div>

        <div id="loading" class="loader-container">
            <i class="fas fa-spinner fa-spin fa-3x mb-3"></i>
            <p>Accessing Royal Financial Ledgers...</p>
        </div>

        <div id="defaulterWrapper" style="display:none;">
            <div style="overflow-x: auto;">
                <table style="width: 100%; border-collapse: collapse;">
                    <thead>
                        <tr style="background: var(--royal-blue); color: var(--gold);">
                            <th style="padding: 15px; border: 1px solid var(--gold);">ADM ID</th>
                            <th style="padding: 15px; border: 1px solid var(--gold);">STUDENT NAME</th>
                            <th style="padding: 15px; border: 1px solid var(--gold);">CLASS</th>
                            <th style="padding: 15px; border: 1px solid var(--gold);">PARENT NAME</th>
                            <th style="padding: 15px; border: 1px solid var(--gold);">BALANCE DUE</th>
                            <th style="padding: 15px; border: 1px solid var(--gold);" class="no-print">RECOVERY</th>
                        </tr>
                    </thead>
                    <tbody id="listBody"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
async function generateDefaulterList() {
    try {
        // Fetching Master, Students and Transactions in parallel
        const [masterSnap, studentSnap, transSnap] = await Promise.all([
            db.collection('fee_master').get(),
            db.collection('students').get(),
            db.collection('fee_transactions').get()
        ]);

        const masters = {};
        masterSnap.forEach(doc => masters[doc.id] = doc.data());

        const payments = {};
        transSnap.forEach(doc => {
            const d = doc.data();
            payments[d.studentID] = (payments[d.studentID] || 0) + Number(d.amount);
        });

        let grandTotal = 0;
        let count = 0;
        const tbody = document.getElementById('listBody');
        tbody.innerHTML = "";

        studentSnap.forEach(doc => {
            const s = doc.data();
            const m = masters[s.class];

            if (m) {
                // Expected calculation (Tuition + Admission + Optional Services)
                let expected = Number(m.tuition || 0) + Number(m.admission || 0);
                if(s.hostel === 'Yes') expected += Number(m.hostel || 0);
                if(s.transport === 'Yes') expected += 500 * 10; // Sample for 10 months

                const paid = payments[s.uniqueID] || 0;
                const balance = expected - paid;

                if (balance > 0) {
                    count++;
                    grandTotal += balance;
                    
                    tbody.innerHTML += `
                        <tr style="border-bottom: 1px solid #eee;">
                            <td style="padding: 12px; text-align: center;">${s.uniqueID}</td>
                            <td style="padding: 12px;"><b>${s.name.toUpperCase()}</b></td>
                            <td style="padding: 12px; text-align: center;">${s.class}</td>
                            <td style="padding: 12px;">${s.father}</td>
                            <td style="padding: 12px; text-align: center; color:var(--danger); font-weight:bold;">
                                ₹ ${balance.toLocaleString('en-IN')}
                            </td>
                            <td class="no-print" style="padding: 12px; text-align: center;">
                                <button class="whatsapp-btn" onclick="sendWhatsApp('${s.contact || s.pContact}', '${s.name}', '${balance}')">
                                    <i class="fab fa-whatsapp"></i> REMIND
                                </button>
                            </td>
                        </tr>
                    `;
                }
            }
        });

        document.getElementById('totalCount').innerText = count;
        document.getElementById('totalPending').innerText = "₹" + grandTotal.toLocaleString('en-IN');
        document.getElementById('loading').style.display = 'none';
        document.getElementById('defaulterWrapper').style.display = 'block';

    } catch (error) {
        console.error(error);
        alert("Permission Error: You may not have access to financial records.");
    }
}

function sendWhatsApp(phone, name, amount) {
    if(!phone || phone === 'undefined') return alert("Contact number not available!");
    const msg = `*THE LALIT INTERNATIONAL SCHOOL*%0A%0A*FEE REMINDER*%0A%0ADear Parent, this is a formal reminder that an amount of *₹${amount}* is pending for student *${name}*. Please clear the dues at the earliest to avoid late charges.%0A%0A_Ignore if already paid._`;
    window.open(`https://wa.me/91${phone}?text=${msg}`, '_blank');
}

// Initial execution
generateDefaulterList();
</script>

<script src="menu.js"></script>

</body>
</html>
