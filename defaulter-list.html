<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defaulter Registry | The Lalit Intl.</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    
    <script src="firebase-config.js"></script>

    <style>
        :root { --royal: #002147; --gold: #D4AF37; --danger: #e74c3c; }
        body { background: #f4f7f6; font-family: 'Segoe UI', sans-serif; }
        .filter-section { background: #fff; padding: 20px; border-radius: 12px; border: 1px solid var(--gold); margin-bottom: 20px; }
        .call-btn { background: #007bff; color: white !important; padding: 6px 12px; border-radius: 6px; text-decoration: none; font-size: 13px; font-weight: 600; }
        .whatsapp-btn { background: #25D366; color: white !important; padding: 6px 12px; border-radius: 6px; text-decoration: none; font-size: 13px; }
        .stat-box { background: white; padding: 15px; border-radius: 10px; border-bottom: 4px solid var(--danger); text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }

        @media print {
            .no-print { display: none !important; }
            body { background: white; }
            .printable-header { display: block !important; text-align: center; border-bottom: 2px solid #000; padding-bottom: 10px; margin-bottom: 20px; }
            table { width: 100% !important; border: 1px solid #000 !important; }
            th, td { border: 1px solid #000 !important; padding: 6px !important; color: black !important; }
        }
        .printable-header { display: none; }
    </style>
</head>
<body>

<div id="menu-container" class="no-print"></div>

<div class="container-fluid mt-4">
    <div class="printable-header">
        <h2 style="color: var(--royal); font-weight: bold;">THE LALIT INTERNATIONAL SCHOOL</h2>
        <h4>FEES DEFAULTER LIST - <span id="printMonthLabel"></span></h4>
    </div>

    <div class="filter-section no-print shadow-sm">
        <div class="row g-3">
            <div class="col-md-3">
                <label class="fw-bold small mb-1">UPTO MONTH</label>
                <select id="fMonth" class="form-select" onchange="generateDefaulterList()">
                    <option value="April">April</option><option value="May">May</option><option value="June">June</option>
                    <option value="July">July</option><option value="August">August</option><option value="September" selected>September</option>
                    <option value="October">October</option><option value="November">November</option><option value="December">December</option>
                    <option value="January">January</option><option value="February">February</option><option value="March">Full Session</option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="fw-bold small mb-1">CLASS</label>
                <select id="fClass" class="form-select" onchange="generateDefaulterList()">
                    <option value="All">All Classes</option>
                    <option>Pre-Nursery</option><option>Nursery</option><option>LKG</option><option>UKG</option>
                    <option>1st</option><option>2nd</option><option>3rd</option><option>4th</option><option>5th</option>
                    <option>6th</option><option>7th</option><option>8th</option><option>9th</option><option>10th</option>
                </select>
            </div>
            <div class="col-md-2">
                <label class="fw-bold small mb-1">SECTION</label>
                <select id="fSection" class="form-select" onchange="generateDefaulterList()">
                    <option value="All">All</option>
                    <option>A</option><option>B</option><option>C</option>
                </select>
            </div>
            <div class="col-md-4 d-flex align-items-end gap-2">
                <button class="btn btn-danger w-100 fw-bold" onclick="window.print()">PRINT REPORT</button>
            </div>
        </div>
    </div>

    <div class="row g-3 mb-4 no-print">
        <div class="col-6 col-md-3"><div class="stat-box"><p class="m-0 small">Defaulters</p><h3 id="totalCount">0</h3></div></div>
        <div class="col-6 col-md-3"><div class="stat-box"><p class="m-0 small">Total Dues</p><h3 id="totalPending" class="text-danger">₹0</h3></div></div>
    </div>

    <div class="card shadow-sm border-0">
        <div class="table-responsive">
            <table class="table table-hover mb-0 align-middle">
                <thead class="bg-dark text-white">
                    <tr>
                        <th>ID</th><th>Student Name</th><th>Class/Sec</th><th>Father Name</th><th>Balance</th><th class="no-print">Action</th>
                    </tr>
                </thead>
                <tbody id="listBody">
                    <tr><td colspan="6" class="text-center p-5"><b>Initializing Financial System...</b></td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
const db = firebase.firestore();
const monthsArr = ["April","May","June","July","August","September","October","November","December","January","February","March"];

async function generateDefaulterList() {
    const tbody = document.getElementById('listBody');
    // Pehle purana data saaf karo aur loading dikhao
    tbody.innerHTML = '<tr><td colspan="6" class="text-center p-5"><i class="fas fa-spinner fa-spin"></i> Loading Data...</td></tr>';

    try {
        const targetMonth = document.getElementById('fMonth').value;
        const targetClass = document.getElementById('fClass').value;
        const targetSec = document.getElementById('fSection').value;
        const targetIdx = monthsArr.indexOf(targetMonth);
        
        document.getElementById('printMonthLabel').innerText = targetMonth;

        const [mSnap, sSnap, tSnap] = await Promise.all([
            db.collection('fee_master').get(),
            db.collection('students').get(),
            db.collection('fee_transactions').where('status', '==', 'Paid').get()
        ]);

        const masters = {}; mSnap.forEach(doc => masters[doc.id] = doc.data());
        const pays = {}; tSnap.forEach(doc => {
            const d = doc.data();
            pays[d.studentID] = (pays[d.studentID] || 0) + Number(d.amount);
        });

        let grandTotal = 0, count = 0, html = '';

        sSnap.forEach(doc => {
            const s = doc.data();
            if(targetClass !== 'All' && s.class !== targetClass) return;
            if(targetSec !== 'All' && s.section !== targetSec) return;

            const fm = masters[s.class];
            if (fm) {
                const d = s.discounts || { tui:0, hos:0, tra:0, adm:0, dev:0, exa:0, boo:0, mis:0 };
                const annual = (Number(fm.admission||0)*(1-(d.adm||0)/100)) + (Number(fm.development||0)*(1-(d.dev||0)/100)) + (Number(fm.exam||0)*(1-(d.exa||0)/100)) + (Number(fm.books||0)*(1-(d.boo||0)/100)) + (Number(fm.misc||0)*(1-(d.mis||0)/100));
                const monthly = (Number(fm.tuition||0)*(1-(d.tui||0)/100)) + ((s.hostel==='Yes'?Number(fm.hostel||0):0)*(1-(d.hos||0)/100)) + ((s.transport==='Yes'?Number(s.transport_fee||0):0)*(1-(d.tra||0)/100));

                const expected = annual + (monthly * (targetIdx + 1));
                const balance = Math.round(expected - (pays[s.uniqueID] || 0));

                if (balance > 100) {
                    count++; grandTotal += balance;
                    const phone = s.contact || s.pContact || '';
                    html += `<tr>
                        <td>${s.uniqueID}</td>
                        <td>${s.name.toUpperCase()}</td>
                        <td>${s.class}-${s.section||'A'}</td>
                        <td>${s.father||'N/A'}</td>
                        <td class="text-danger fw-bold">₹${balance}</td>
                        <td class="no-print">
                            <a href="tel:${phone}" class="call-btn"><i class="fas fa-phone-alt"></i></a>
                            <button class="whatsapp-btn" onclick="sendWA('${phone}','${s.name}','${balance}')"><i class="fab fa-whatsapp"></i></button>
                        </td>
                    </tr>`;
                }
            }
        });

        tbody.innerHTML = html || '<tr><td colspan="6" class="text-center p-5">No Defaulters.</td></tr>';
        document.getElementById('totalCount').innerText = count;
        document.getElementById('totalPending').innerText = "₹" + grandTotal.toLocaleString('en-IN');

    } catch (e) {
        console.error(e);
        tbody.innerHTML = '<tr><td colspan="6" class="text-center text-danger">Error: Check console or Firebase permissions.</td></tr>';
    }
}

// Ye line fix karegi loading issue: Tabhi load hoga jab login/auth confirm ho jaye
firebase.auth().onAuthStateChanged((user) => {
    generateDefaulterList();
});
</script>
<script src="menu.js"></script>
</body>
</html>
