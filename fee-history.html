<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Ledger - Official Statement</title>
    
    <link rel="stylesheet" href="style.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- UI & LAYOUT PROTECTION --- */
        #ledgerArea { display: none; background: #fff; min-height: 100vh; flex-direction: column; }

        @media screen and (max-width: 768px) {
            .main-content { padding-top: 100px !important; }
            #menu-container { position: fixed; top: 0; width: 100%; z-index: 9999; }
        }

        /* Search Bar Right-Side Icon Fix */
        .search-box-wrapper { display: flex; max-width: 600px; margin: 20px auto; }
        .search-input-royal { border-radius: 30px 0 0 30px !important; border-right: none !important; }
        .search-btn { 
            background: #002147; color: #ffd700; border: 2px solid #ffd700;
            border-radius: 0 30px 30px 0; padding: 0 25px; 
        }

        /* Transparency Box */
        .annual-breakdown-box {
            display: grid; grid-template-columns: repeat(6, 1fr);
            border: 2px solid #000; margin: 10px 0; background: #f9f9f9;
        }
        .break-cell { border-right: 1px solid #000; padding: 5px; text-align: center; font-size: 11px; }
        .break-cell:last-child { border-right: none; background: #002147; color: #fff; font-weight: bold; }
        .break-label { display: block; font-weight: bold; color: #002147; border-bottom: 1px solid #ddd; margin-bottom: 2px; }

        /* --- THE DYNAMIC FULL-PAGE TABLE LOGIC --- */
        .table-ledger { width: 100%; border-collapse: collapse; border: 2px solid #000; flex-grow: 1; table-layout: fixed; }
        .table-ledger th { background: #002147 !important; color: #fff !important; border: 1px solid #000; padding: 10px; font-size: 12px; }
        .table-ledger td { border: 1px solid #000; padding: 8px; font-size: 12px; font-weight: bold; text-align: center; vertical-align: middle; }
        .month-col { text-align: left !important; padding-left: 15px !important; background: #f2f2f2; }

        /* Principal & Accountant Signature */
        .sig-section { display: none; margin-top: auto; padding-top: 40px; justify-content: space-between; padding-bottom: 20px; }
        .sig-box { border-top: 1px solid #000; width: 150px; text-align: center; font-size: 12px; font-weight: bold; }

        /* --- PRINT ENGINE (A4/LETTER FULL FILL) --- */
        @media print {
            @page { size: A4 portrait; margin: 5mm; }
            html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; }
            #menu-container, .no-print, header, .payment-block, .search-box-wrapper { display: none !important; }
            
            #ledgerArea { 
                display: flex !important; 
                height: 98vh; /* Poore page ki height */
                width: 100%;
                padding: 5mm;
            }
            .table-ledger { flex-grow: 1; height: 100%; } 
            .table-ledger tr { height: auto; } /* Browsers automatically adjust row heights to fill the flex container */
            
            .sig-section { display: flex !important; }
            .royal-card { border: none !important; box-shadow: none !important; padding: 0 !important; }
        }
    </style>
</head>
<body>

<div id="menu-container" class="no-print"></div>

<div class="main-content">
    <div class="royal-card">
        <header id="brand-header-container" class="header no-print"></header>

        <div class="search-box-wrapper no-print">
            <input type="text" id="searchID" class="search-input-royal" placeholder="Search Student..." oninput="liveSearch()">
            <button class="search-btn" onclick="liveSearch()"><i class="fas fa-search"></i></button>
            <div id="searchSuggestions"></div>
        </div>

        <div id="ledgerArea">
            <div class="d-flex justify-content-between align-items-center border-bottom border-dark pb-2 mb-2">
                <div class="d-flex align-items-center">
                    <img src="logo.png" style="width:70px; margin-right: 15px;">
                    <div>
                        <h1 class="brand-font" style="margin:0; font-size: 24px; color: #002147;">THE LALIT INTERNATIONAL SCHOOL</h1>
                        <p class="m-0 fw-bold small">OFFICIAL MASTER LEDGER | SESSION 2025-26</p>
                    </div>
                </div>
                <div class="text-end small">
                    <b>Date:</b> <span id="pDate"></span><br>
                    <span>Registry Record</span>
                </div>
            </div>

            <div class="student-strip d-flex align-items-center p-2 mb-2 border border-dark">
                <img id="lPhoto" src="" style="width:85px; height:105px; border:1px solid #000; object-fit: cover;">
                <div class="ms-3 flex-grow-1" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; font-size: 13px;">
                    <div>NAME: <b id="lName"></b></div>
                    <div>ID: <b id="lID"></b></div>
                    <div>CLASS: <b id="lClass"></b></div>
                    <div>FATHER: <b id="lFather"></b></div>
                    <div>TRANSPORT: <b id="lTrans"></b></div>
                    <div>STATUS: <b class="text-success">ACTIVE</b></div>
                </div>
            </div>

            <div class="annual-breakdown-box" id="lBreakdown"></div>

            <table class="table-ledger">
                <thead>
                    <tr>
                        <th style="width: 20%;">PARTICULARS</th>
                        <th>TUITION</th>
                        <th>HOSTEL</th>
                        <th>TRANS.</th>
                        <th>ANNUAL</th>
                        <th>PAYABLE</th>
                        <th>PAID</th>
                        <th>BALANCE</th>
                    </tr>
                </thead>
                <tbody id="lBody"></tbody>
                <tfoot>
                    <tr style="background: #002147; color: white;">
                        <td colspan="5" class="text-end pe-3">SESSION TOTAL</td>
                        <td id="totalPay"></td>
                        <td id="totalPaid"></td>
                        <td id="totalDue"></td>
                    </tr>
                </tfoot>
            </table>

            <div class="sig-section">
                <div class="sig-box">Accountant</div>
                <div class="sig-box">Parent Signature</div>
                <div class="sig-box">Principal</div>
            </div>

            <div class="mt-4 text-center no-print d-flex justify-content-center gap-2">
                <button class="royal-btn" onclick="window.print()"><i class="fas fa-print"></i> PRINT LEDGER</button>
                <button class="royal-btn btn-info" onclick="showHistory()"><i class="fas fa-history"></i> STATEMENT</button>
            </div>
            
            <div id="historySection" class="no-print mt-3"></div>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
<script src="firebase-config.js"></script>
<script src="brand.js"></script>
<script src="menu.js"></script>

<script>
    const months = ["April", "May", "June", "July", "August", "September", "October", "November", "December", "January", "February", "March"];
    let curStu = null;

    async function liveSearch() {
        const val = document.getElementById('searchID').value.toLowerCase();
        const sugg = document.getElementById('searchSuggestions');
        if(val.length < 2) { sugg.style.display='none'; return; }
        const snap = await db.collection('students').get();
        let html = '';
        snap.forEach(doc => {
            const d = doc.data();
            if(d.name.toLowerCase().includes(val) || d.uniqueID.toString().includes(val)) {
                html += `<div class="suggestion-item" onclick='loadLedger(${JSON.stringify(d)})'>${d.name} (${d.uniqueID})</div>`;
            }
        });
        sugg.innerHTML = html; sugg.style.display='block';
    }

    async function loadLedger(s) {
        curStu = s;
        document.getElementById('searchSuggestions').style.display='none';
        document.getElementById('ledgerArea').style.display='flex';
        document.getElementById('pDate').innerText = new Date().toLocaleDateString('en-GB');
        
        document.getElementById('lName').innerText = s.name.toUpperCase();
        document.getElementById('lID').innerText = s.uniqueID;
        document.getElementById('lClass').innerText = s.class;
        document.getElementById('lFather').innerText = s.father || "N/A";
        document.getElementById('lTrans').innerText = s.transportDistance || "NONE";
        document.getElementById('lPhoto').src = s.photo || '';

        const mDoc = await db.collection('fee_master').doc(s.class).get();
        const fm = mDoc.exists ? mDoc.data() : {};
        
        const transSnap = await db.collection('fee_transactions').where('studentID', '==', String(s.uniqueID)).get();
        let payData = []; transSnap.forEach(d => payData.push(d.data()));

        const adm=Number(fm.admission||0), dev=Number(fm.development||0), exm=Number(fm.exam||0), bks=Number(fm.books||0), msc=Number(fm.misc||0);
        const annualT = adm+dev+exm+bks+msc;

        document.getElementById('lBreakdown').innerHTML = `
            <div class="break-cell"><span class="break-label">ADM</span>₹${adm}</div>
            <div class="break-cell"><span class="break-label">DEV</span>₹${dev}</div>
            <div class="break-cell"><span class="break-label">EXAM</span>₹${exm}</div>
            <div class="break-cell"><span class="break-label">BOOKS</span>₹${bks}</div>
            <div class="break-cell"><span class="break-label">MISC</span>₹${msc}</div>
            <div class="break-cell"><span class="break-label">TOTAL</span>₹${annualT}</div>
        `;

        let html = '', gPay = 0, gPaid = 0, rb = 0;
        const mT = Number(fm.tuition||0);

        // First row
        const aP = payData.filter(p => ["Registration", "Annual"].includes(p.month)).reduce((sum, p) => sum + Number(p.amount), 0);
        rb = annualT - aP;
        html += `<tr><td class="month-col">REGISTRATION & ANNUAL</td><td>-</td><td>-</td><td>-</td><td>₹${annualT}</td><td>₹${annualT}</td><td>₹${aP}</td><td>₹${rb}</td></tr>`;
        gPay += annualT; gPaid += aP;

        months.forEach(m => {
            const mP = payData.filter(p => p.month === m).reduce((acc, c) => acc + Number(c.amount), 0);
            rb = (rb + mT) - mP;
            html += `<tr><td class="month-col">${m.toUpperCase()}</td><td>₹${mT}</td><td>-</td><td>-</td><td>-</td><td>₹${mT}</td><td>₹${mP}</td><td>₹${rb}</td></tr>`;
            gPay += mT; gPaid += mP;
        });

        document.getElementById('lBody').innerHTML = html;
        document.getElementById('totalPay').innerText = `₹${gPay}`;
        document.getElementById('totalPaid').innerText = `₹${gPaid}`;
        document.getElementById('totalDue').innerText = `₹${gPay-gPaid}`;
    }

    async function showHistory() {
        const transSnap = await db.collection('fee_transactions').where('studentID', '==', String(curStu.uniqueID)).get();
        let h = `<div class="card p-3 shadow-sm border"><h6>Transaction Logs</h6><table class="table table-sm">`;
        transSnap.forEach(d => { const p = d.data(); h += `<tr><td>${p.date}</td><td>${p.month}</td><td>₹${p.amount}</td></tr>`; });
        h += `</table><button class="btn btn-sm btn-dark" onclick="this.parentElement.remove()">Close</button></div>`;
        document.getElementById('historySection').innerHTML = h;
    }
</script>
</body>
</html>
