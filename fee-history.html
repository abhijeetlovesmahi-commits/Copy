<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Ledger | The Lalit Intl.</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    
    <script src="firebase-config.js"></script>
    <script src="auth-guard.js"></script>
    <script src="brand.js"></script>

    <style>
        :root { --royal-blue: #002366; --gold: #C5A021; --soft-bg: #f8f9fa; }
        
        body { background-color: var(--soft-bg); color: var(--royal-blue); }

        .search-section { max-width: 900px; margin: 20px auto; position: relative; }
        
        #ledgerArea { 
            display: none; background: white; border: 1px solid var(--gold); 
            padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border-radius: 8px;
        }

        .student-strip { 
            display: flex; align-items: center; border: 1.5px solid var(--royal-blue); 
            padding: 15px; background: #fffdf5; margin-bottom: 20px; border-radius: 6px;
        }
        .student-strip img { 
            width: 80px; height: 100px; border: 2px solid var(--gold); 
            object-fit: cover; margin-right: 20px; 
        }
        .details-grid { 
            display: grid; grid-template-columns: repeat(3, 1fr); 
            width: 100%; font-size: 13px; font-weight: 600; 
        }

        .breakdown-row { 
            display: flex; gap: 10px; margin-bottom: 15px; 
            background: var(--royal-blue); color: #fff; border-radius: 4px; overflow: hidden;
        }
        .break-item { flex: 1; padding: 8px; text-align: center; font-size: 11px; border-right: 1px solid rgba(255,255,255,0.2); }
        .break-item:last-child { border-right: none; background: var(--gold); color: #000; font-weight: bold; }

        .table-ledger { width: 100%; border-collapse: collapse; margin-top: 10px; }
        .table-ledger th { 
            background: var(--royal-blue); color: var(--gold); 
            font-size: 11px; padding: 10px; text-transform: uppercase; text-align: center;
        }
        .table-ledger td { border: 1px solid #dee2e6; padding: 8px; font-size: 13px; text-align: center; font-weight: 700; color: #333; }
        .month-name { text-align: left !important; background: #fdfbf0 !important; color: var(--royal-blue) !important; padding-left: 15px !important; }

        /* Print Specifics */
        @media print {
            .no-print, #menu-container { display: none !important; }
            body { background: white; padding: 0; }
            #ledgerArea { display: block !important; border: none; box-shadow: none; width: 100%; padding: 0; }
            .main-content { margin: 0 !important; padding: 0 !important; }
            .table-ledger td { padding: 12px 8px; }
        }
    </style>
</head>
<body>

<div id="menu-container"></div>

<div class="main-content">
    <div class="search-section no-print">
        <div class="royal-card p-4">
            <h4 class="brand-font text-center mb-3">Student Ledger Search</h4>
            <div class="input-group input-group-lg">
                <span class="input-group-text bg-white border-gold"><i class="fas fa-search text-gold"></i></span>
                <input type="text" id="searchID" class="form-control border-gold" placeholder="Type Student Name or Admission ID..." oninput="liveSearch()">
            </div>
            <div id="searchSuggestions" class="list-group shadow mt-1" style="z-index:1000; display:none;"></div>
        </div>
    </div>

    <div id="ledgerArea" class="container">
        <div id="brand-header-container"></div>
        
        <div class="text-center mb-4">
            <h3 class="brand-font" style="letter-spacing: 2px;">OFFICIAL STUDENT LEDGER</h3>
            <p class="text-muted small">Academic Session: 2025-26 | Generated on: <span id="pDate"></span></p>
        </div>

        <div class="student-strip">
            <img id="lPhoto" src="https://via.placeholder.com/80x100" alt="Student">
            <div class="details-grid">
                <div>NAME: <span id="lName" class="text-dark"></span></div>
                <div>ADM ID: <span id="lID" class="text-dark"></span></div>
                <div>CLASS: <span id="lClass" class="text-dark"></span></div>
                <div>FATHER: <span id="lFather" class="text-dark"></span></div>
                <div>TRANSPORT: <span id="lTrans" class="text-dark"></span></div>
                <div>STATUS: <span class="text-success">ACTIVE</span></div>
            </div>
        </div>

        <div class="breakdown-row" id="lBreakdown"></div>

        <table class="table-ledger">
            <thead>
                <tr>
                    <th style="width: 20%;">PARTICULARS</th>
                    <th>TUITION</th>
                    <th>HOSTEL</th>
                    <th>TRANS.</th>
                    <th>ANNUAL</th>
                    <th>MONTH TOTAL</th>
                    <th>PAID AMT.</th>
                    <th>NET BALANCE</th>
                </tr>
            </thead>
            <tbody id="lBody"></tbody>
            <tfoot>
                <tr style="background: var(--royal-blue); color: var(--gold); font-size: 15px;">
                    <td colspan="5" class="text-end p-2 fw-bold">SESSION CUMULATIVE TOTAL</td>
                    <td id="totalPay" class="fw-bold"></td>
                    <td id="totalPaid" class="fw-bold"></td>
                    <td id="totalDue" class="fw-bold text-white"></td>
                </tr>
            </tfoot>
        </table>

        <div class="mt-4 text-center no-print">
            <button class="royal-btn px-5" onclick="window.print()">
                <i class="fas fa-print me-2"></i>PRINT OFFICIAL LEDGER
            </button>
        </div>
    </div>
</div>

<script>
    const months = ["April", "May", "June", "July", "August", "September", "October", "November", "December", "January", "February", "March"];

    async function liveSearch() {
        const val = document.getElementById('searchID').value.toLowerCase();
        const sugg = document.getElementById('searchSuggestions');
        if(val.length < 2) { sugg.style.display='none'; return; }
        
        const snap = await db.collection('students').get();
        let html = '';
        snap.forEach(doc => {
            const d = doc.data();
            if(d.name.toLowerCase().includes(val) || d.uniqueID.toString().includes(val)) {
                html += `<button class="list-group-item list-group-item-action fw-bold" onclick='loadLedger(${JSON.stringify(d)})'>
                            <i class="fas fa-user-graduate me-2 text-primary"></i> ${d.name} (${d.uniqueID})
                         </button>`;
            }
        });
        sugg.innerHTML = html; 
        sugg.style.display = html ? 'block' : 'none';
    }

    async function loadLedger(s) {
        document.getElementById('searchSuggestions').style.display='none';
        document.getElementById('ledgerArea').style.display='block';
        document.getElementById('pDate').innerText = new Date().toLocaleDateString('en-GB');
        
        document.getElementById('lName').innerText = s.name.toUpperCase();
        document.getElementById('lID').innerText = s.uniqueID;
        document.getElementById('lClass').innerText = s.class;
        document.getElementById('lFather').innerText = (s.father || "N/A").toUpperCase();
        document.getElementById('lTrans').innerText = s.transport === 'Yes' ? (s.transportDistance || "YES") : "NO";
        document.getElementById('lPhoto').src = s.photo || 'https://via.placeholder.com/80x100';

        // Fetch Fee Master for this Class
        const mDoc = await db.collection('fee_master').doc(s.class).get();
        const fm = mDoc.exists ? mDoc.data() : {};
        
        // Fetch Transport Slab Rate
        let tRate = 0;
        if(s.transport === 'Yes') {
            const tSnap = await db.collection('transport_master').get();
            const bSlab = (s.transportDistance || "").trim().toLowerCase();
            tSnap.forEach(d => {
                if(d.id.trim().toLowerCase() === bSlab) tRate = Number(d.data().amount || 0);
            });
        }

        // Fetch Student's Transactions
        const transSnap = await db.collection('fee_transactions').where('studentID', '==', String(s.uniqueID)).get();
        let payData = [];
        transSnap.forEach(d => payData.push(d.data()));

        const annualTotal = Number(fm.admission||0) + Number(fm.development||0) + Number(fm.exam||0) + Number(fm.books||0) + Number(fm.misc||0);
        
        document.getElementById('lBreakdown').innerHTML = `
            <div class="break-item">Admission: ₹${fm.admission||0}</div>
            <div class="break-item">Dev. Fee: ₹${fm.development||0}</div>
            <div class="break-item">Exam: ₹${fm.exam||0}</div>
            <div class="break-item">Books: ₹${fm.books||0}</div>
            <div class="break-item">ANNUAL TOTAL: ₹${annualTotal}</div>
        `;

        let html = '', gPay = 0, gPaid = 0, runningBalance = 0;
        const mT = Number(fm.tuition||0), mH = (s.hostel==='Yes'?Number(fm.hostel||0):0), mTr = tRate;

        // Row 1: Registration/Annual Charges
        const aPaid = payData.filter(p => ["Admission", "Annual", "Registration", "Development"].includes(p.month)).reduce((sum, p) => sum + Number(p.amount), 0);
        runningBalance = annualTotal - aPaid;
        html += `<tr><td class="month-name">ANNUAL CHARGES</td><td>-</td><td>-</td><td>-</td><td>₹${annualTotal}</td><td>₹${annualTotal}</td><td>₹${aPaid}</td><td>₹${runningBalance}</td></tr>`;
        gPay += annualTotal; gPaid += aPaid;

        // Rows for Months
        months.forEach(m => {
            const mPayable = mT + mH + mTr;
            const mPaid = payData.filter(p => p.month === m).reduce((acc, curr) => acc + Number(curr.amount), 0);
            runningBalance = (runningBalance + mPayable) - mPaid;

            html += `<tr>
                <td class="month-name">${m.toUpperCase()}</td>
                <td>₹${mT}</td>
                <td>${mH>0?'₹'+mH:'-'}</td>
                <td>${mTr>0?'₹'+mTr:'-'}</td>
                <td>-</td>
                <td>₹${mPayable}</td>
                <td>₹${mPaid}</td>
                <td>₹${runningBalance}</td>
            </tr>`;
            gPay += mPayable; gPaid += mPaid;
        });

        document.getElementById('lBody').innerHTML = html;
        document.getElementById('totalPay').innerText = `₹${gPay}`;
        document.getElementById('totalPaid').innerText = `₹${gPaid}`;
        document.getElementById('totalDue').innerText = `₹${gPay-gPaid}`;
    }
</script>

<script src="menu.js"></script>
</body>
</html>
