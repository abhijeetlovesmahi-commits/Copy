<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Ledger - Financial Portal</title>
    
    <link rel="stylesheet" href="style.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* Ledger specific tweaks jo CSS file mein nahi hain */
        #ledgerArea { display: none; margin-top: 30px; }
        .table-ledger { width: 100%; border-collapse: collapse; border: 1.5px solid var(--royal-blue); margin-top: 20px; }
        .table-ledger th { background: var(--royal-blue); color: var(--gold); padding: 12px; font-family: 'Cinzel', serif; font-size: 12px; }
        .table-ledger td { border: 1px solid var(--border-color); padding: 10px; text-align: center; font-weight: 500; }
        .student-strip { 
            background: var(--light-gold); border: 2px solid var(--gold); 
            padding: 20px; border-radius: 10px; display: flex; gap: 20px; margin-bottom: 20px; 
        }
        .breakdown-row { display: flex; background: var(--royal-blue); color: white; border-radius: 5px; margin-bottom: 15px; overflow: hidden; }
        .break-item { flex: 1; padding: 10px; text-align: center; border-right: 1px solid rgba(255,255,255,0.2); font-size: 12px; }
    </style>
</head>
<body>

<div id="menu-container"></div>

<div class="main-content">
    <div class="royal-card">
        
        <header id="brand-header-container" class="header no-print"></header>

        <div class="search-box-wrapper no-print">
            <i class="fas fa-search" style="position: absolute; left: 20px; top: 18px; color: var(--gold);"></i>
            <input type="text" id="searchID" class="search-input-royal" placeholder="Search Student Name or Admission ID..." oninput="liveSearch()">
            <div id="searchSuggestions"></div>
        </div>

        <div id="ledgerArea">
            <div class="print-header d-flex justify-content-between align-items-center mb-4">
                <div class="d-flex align-items-center">
                    <img src="logo.png" class="receipt-logo" onerror="this.src='https://via.placeholder.com/80'">
                    <div class="ms-3">
                        <h2 style="margin:0; text-align:left; font-size: 1.5rem;" class="brand-font">THE LALIT INTERNATIONAL SCHOOL</h2>
                        <span class="small fw-bold text-muted">Academic Session 2025-26 | Ledger Statement</span>
                    </div>
                </div>
                <div class="text-end small"><b>Date:</b> <span id="pDate"></span></div>
            </div>

            <div class="student-strip">
                <img id="lPhoto" class="id-photo" src="" alt="Student">
                <div class="student-details-grid flex-grow-1" style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                    <div>NAME: <b id="lName" class="text-uppercase"></b></div>
                    <div>ID: <b id="lID"></b></div>
                    <div>CLASS: <b id="lClass"></b></div>
                    <div>FATHER: <b id="lFather"></b></div>
                    <div>TRANSPORT: <b id="lTrans"></b></div>
                    <div>STATUS: <span class="status-badge btn-success">ACTIVE</span></div>
                </div>
            </div>

            <div class="breakdown-row" id="lBreakdown"></div>

            <div class="table-responsive">
                <table class="table-ledger">
                    <thead>
                        <tr>
                            <th>PARTICULARS</th>
                            <th>TUITION</th>
                            <th>HOSTEL</th>
                            <th>TRANS.</th>
                            <th>ANNUAL</th>
                            <th>PAYABLE</th>
                            <th>PAID</th>
                            <th>BALANCE</th>
                        </tr>
                    </thead>
                    <tbody id="lBody"></tbody>
                    <tfoot>
                        <tr style="background: var(--gold); color: var(--royal-blue); font-weight: bold;">
                            <td colspan="5" class="text-end px-3">SESSION GRAND TOTAL</td>
                            <td id="totalPay"></td>
                            <td id="totalPaid"></td>
                            <td id="totalDue"></td>
                        </tr>
                    </tfoot>
                </table>
            </div>

            <div class="mt-4 text-center no-print">
                <button class="royal-btn" onclick="window.print()">
                    <i class="fas fa-print"></i> PRINT OFFICIAL LEDGER
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
<script src="firebase-config.js"></script>
<script src="brand.js"></script> <script src="menu.js"></script>

<script>
    const months = ["April", "May", "June", "July", "August", "September", "October", "November", "December", "January", "February", "March"];

    // Search aur Ledger Loading Logic
    async function liveSearch() {
        const val = document.getElementById('searchID').value.toLowerCase();
        const sugg = document.getElementById('searchSuggestions');
        if(val.length < 2) { sugg.style.display='none'; return; }
        
        const snap = await db.collection('students').get();
        let html = '';
        snap.forEach(doc => {
            const d = doc.data();
            if(d.name.toLowerCase().includes(val) || d.uniqueID.toString().includes(val)) {
                html += `<div class="suggestion-item" onclick='loadLedger(${JSON.stringify(d)})'>
                            <b>${d.name}</b> <small>(${d.uniqueID})</small>
                         </div>`;
            }
        });
        sugg.innerHTML = html; 
        sugg.style.display = html ? 'block' : 'none';
    }

    async function loadLedger(s) {
        document.getElementById('searchSuggestions').style.display='none';
        document.getElementById('ledgerArea').style.display='block';
        document.getElementById('pDate').innerText = new Date().toLocaleDateString('en-GB');
        
        document.getElementById('lName').innerText = s.name;
        document.getElementById('lID').innerText = s.uniqueID;
        document.getElementById('lClass').innerText = s.class;
        document.getElementById('lFather').innerText = s.father || "N/A";
        document.getElementById('lTrans').innerText = s.transportDistance || "NONE";
        document.getElementById('lPhoto').src = s.photo || 'https://via.placeholder.com/100';

        const mDoc = await db.collection('fee_master').doc(s.class).get();
        const fm = mDoc.exists ? mDoc.data() : {};
        
        // Fee calculation logic remains the same...
        let tRate = 0;
        if(s.transport === 'Yes') {
            const tSnap = await db.collection('transport_master').get();
            const bSlab = (s.transportDistance || "").trim().replace(/\s+/g, '').toLowerCase();
            tSnap.forEach(d => { if(d.id.trim().replace(/\s+/g, '').toLowerCase() === bSlab) tRate = Number(d.data().amount || 0); });
        }

        const transSnap = await db.collection('fee_transactions').get();
        let payData = [];
        transSnap.forEach(d => { if(String(d.data().studentID) === String(s.uniqueID)) payData.push(d.data()); });

        const annualTotal = Number(fm.admission||0) + Number(fm.development||0) + Number(fm.exam||0) + Number(fm.books||0) + Number(fm.misc||0);
        document.getElementById('lBreakdown').innerHTML = `
            <div class="break-item">ADM: ₹${fm.admission||0}</div>
            <div class="break-item">DEV: ₹${fm.development||0}</div>
            <div class="break-item">EXAM: ₹${fm.exam||0}</div>
            <div class="break-item">BOOKS: ₹${fm.books||0}</div>
            <div class="break-item" style="background:var(--gold); color:var(--royal-blue); font-weight:bold;">ANNUAL: ₹${annualTotal}</div>
        `;

        let html = '', gPay = 0, gPaid = 0, runningBalance = 0;
        const mT = Number(fm.tuition||0), mH = (s.hostel==='Yes'?Number(fm.hostel||0):0), mTr = tRate;

        // Registration Row
        const aPaid = payData.filter(p => ["Admission", "Exam", "Books", "Annual", "Development", "Registration"].includes(p.month)).reduce((sum, p) => sum + Number(p.amount), 0);
        runningBalance = annualTotal - aPaid;
        html += `<tr><td style="text-align:left; font-weight:bold;">REGISTRATION</td><td>-</td><td>-</td><td>-</td><td>₹${annualTotal}</td><td>₹${annualTotal}</td><td>₹${aPaid}</td><td>₹${runningBalance}</td></tr>`;
        gPay += annualTotal; gPaid += aPaid;

        // Monthly Rows
        months.forEach(m => {
            const total = mT + mH + mTr;
            const monthPaid = payData.filter(p => p.month === m).reduce((acc, curr) => acc + Number(curr.amount), 0);
            runningBalance = (runningBalance + total) - monthPaid;

            html += `<tr>
                <td style="text-align:left;">${m.toUpperCase()}</td>
                <td>₹${mT}</td>
                <td>${mH>0?'₹'+mH:'-'}</td>
                <td>${mTr>0?'₹'+mTr:'-'}</td>
                <td>-</td>
                <td>₹${total}</td>
                <td>₹${monthPaid}</td>
                <td style="background:#f9f9f9;">₹${runningBalance}</td>
            </tr>`;
            gPay += total; gPaid += monthPaid;
        });

        document.getElementById('lBody').innerHTML = html;
        document.getElementById('totalPay').innerText = `₹${gPay}`;
        document.getElementById('totalPaid').innerText = `₹${gPaid}`;
        document.getElementById('totalDue').innerText = `₹${gPay-gPaid}`;
    }
</script>
</body>
</html>
