<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Ledger & Payments</title>
    
    <link rel="stylesheet" href="style.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- CSS FIXES --- */
        #ledgerArea { display: none; margin-top: 20px; }
        
        /* Search Bar Fix */
        .search-box-wrapper { position: relative; display: flex; gap: 10px; }
        .search-input-royal { padding-right: 15px !important; flex-grow: 1; }
        .search-btn { 
            background: var(--royal-blue); color: var(--gold); 
            border: 2px solid var(--gold); border-radius: 30px; 
            padding: 0 25px; cursor: pointer; transition: 0.3s;
        }

        /* Payment Block Styling */
        .payment-block {
            background: var(--light-gold); border: 2px solid var(--gold);
            border-radius: 12px; padding: 20px; margin-top: 20px;
        }

        /* Print Optimization */
        @media print {
            header, .no-print, #menu-container, .payment-block, .search-box-wrapper, .royal-btn { 
                display: none !important; 
            }
            body { background: white; padding: 0; margin: 0; }
            .royal-card { border: none; box-shadow: none; padding: 0; width: 100%; max-width: 100%; }
            .main-content { padding: 0 !important; margin: 0 !important; }
            #ledgerArea { display: block !important; width: 100%; }
            .table-ledger { font-size: 11px; width: 100%; table-layout: fixed; }
            @page { size: A4 portrait; margin: 10mm; }
        }

        /* History Table */
        .history-table { font-size: 13px; margin-top: 15px; }
    </style>
</head>
<body>

<div id="menu-container"></div>

<div class="main-content">
    <div class="royal-card">
        <header id="brand-header-container" class="header no-print"></header>

        <div class="search-box-wrapper no-print mb-4">
            <input type="text" id="searchID" class="search-input-royal" placeholder="Enter Student Name or ID..." oninput="liveSearch()">
            <button class="search-btn" onclick="liveSearch()"><i class="fas fa-search"></i></button>
            <div id="searchSuggestions"></div>
        </div>

        <div id="ledgerArea">
            <div class="d-flex justify-content-between align-items-center mb-3 border-bottom pb-2">
                <div class="d-flex align-items-center">
                    <img src="logo.png" class="receipt-logo" style="width:70px;">
                    <div class="ms-3">
                        <h2 id="print-brand-name" class="brand-font" style="margin:0; font-size: 22px;">THE LALIT INTERNATIONAL SCHOOL</h2>
                        <small>Student Master Ledger Statement | 2025-26</small>
                    </div>
                </div>
                <div class="text-end"><b>Date:</b> <span id="pDate"></span></div>
            </div>

            <div class="student-strip">
                <img id="lPhoto" class="id-photo" src="https://via.placeholder.com/85x105" alt="Student">
                <div class="student-details-grid flex-grow-1" style="display: grid; grid-template-columns: 1fr 1fr; gap: 5px; font-size: 13px;">
                    <div>NAME: <b id="lName"></b></div>
                    <div>ID: <b id="lID"></b></div>
                    <div>CLASS: <b id="lClass"></b></div>
                    <div>FATHER: <b id="lFather"></b></div>
                    <div>TRANSPORT: <b id="lTrans"></b></div>
                    <div>STATUS: <span class="text-success fw-bold">ACTIVE</span></div>
                </div>
            </div>

            <div class="breakdown-row" id="lBreakdown"></div>

            <table class="table-ledger">
                <thead>
                    <tr>
                        <th style="width: 20%;">MONTH</th>
                        <th>TUITION</th>
                        <th>HOSTEL</th>
                        <th>TRANS.</th>
                        <th>ANNUAL</th>
                        <th>PAYABLE</th>
                        <th>PAID</th>
                        <th>BALANCE</th>
                    </tr>
                </thead>
                <tbody id="lBody"></tbody>
                <tfoot>
                    <tr style="background: var(--royal-blue); color: var(--gold);">
                        <td colspan="5" class="text-end px-2">GRAND TOTAL</td>
                        <td id="totalPay"></td>
                        <td id="totalPaid"></td>
                        <td id="totalDue"></td>
                    </tr>
                </tfoot>
            </table>

            <div class="mt-4 text-center no-print d-flex justify-content-center gap-3">
                <button class="royal-btn" onclick="window.print()"><i class="fas fa-print"></i> PRINT LEDGER</button>
                <button class="royal-btn btn-success" onclick="togglePaymentBlock()"><i class="fas fa-hand-holding-usd"></i> GET PAYMENT</button>
                <button class="royal-btn btn-info" onclick="showHistory()"><i class="fas fa-history"></i> STATEMENT</button>
            </div>

            <div id="paymentBlock" class="payment-block no-print" style="display:none;">
                <h4 class="brand-font mb-3" style="font-size: 1.2rem;">Quick Payment Entry</h4>
                <div class="row g-3">
                    <div class="col-md-4">
                        <label>Select Month</label>
                        <select id="payMonth" class="form-control">
                            <option>Admission</option>
                            <script>months.forEach(m => document.write(`<option>${m}</option>`))</script>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label>Amount (₹)</label>
                        <input type="number" id="payAmount" class="form-control" placeholder="0.00">
                    </div>
                    <div class="col-md-4">
                        <label>&nbsp;</label>
                        <button class="royal-btn btn-block" onclick="submitPayment()">POST PAYMENT</button>
                    </div>
                </div>
            </div>

            <div id="historySection" class="no-print mt-4" style="display:none;">
                <h4 class="brand-font border-bottom pb-2">Payment History</h4>
                <div id="historyBody"></div>
            </div>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
<script src="firebase-config.js"></script>
<script src="brand.js"></script>
<script src="menu.js"></script>

<script>
    const months = ["April", "May", "June", "July", "August", "September", "October", "November", "December", "January", "February", "March"];
    let currentStudent = null;

    async function liveSearch() {
        const val = document.getElementById('searchID').value.toLowerCase();
        const sugg = document.getElementById('searchSuggestions');
        if(val.length < 2) { sugg.style.display='none'; return; }
        const snap = await db.collection('students').get();
        let html = '';
        snap.forEach(doc => {
            const d = doc.data();
            if(d.name.toLowerCase().includes(val) || d.uniqueID.toString().includes(val)) {
                html += `<div class="suggestion-item" onclick='loadLedger(${JSON.stringify(d)})'>${d.name} (${d.uniqueID})</div>`;
            }
        });
        sugg.innerHTML = html; sugg.style.display='block';
    }

    async function loadLedger(s) {
        currentStudent = s;
        document.getElementById('searchSuggestions').style.display='none';
        document.getElementById('ledgerArea').style.display='block';
        document.getElementById('pDate').innerText = new Date().toLocaleDateString('en-GB');
        
        document.getElementById('lName').innerText = s.name.toUpperCase();
        document.getElementById('lID').innerText = s.uniqueID;
        document.getElementById('lClass').innerText = s.class;
        document.getElementById('lFather').innerText = s.father || "N/A";
        document.getElementById('lTrans').innerText = s.transportDistance || "NONE";
        document.getElementById('lPhoto').src = s.photo || 'https://via.placeholder.com/85x105';

        const mDoc = await db.collection('fee_master').doc(s.class).get();
        const fm = mDoc.exists ? mDoc.data() : {};
        
        let tRate = 0;
        if(s.transport === 'Yes') {
            const tSnap = await db.collection('transport_master').get();
            const bSlab = (s.transportDistance || "").trim().replace(/\s+/g, '').toLowerCase();
            tSnap.forEach(d => { if(d.id.trim().replace(/\s+/g, '').toLowerCase() === bSlab) tRate = Number(d.data().amount || 0); });
        }

        const transSnap = await db.collection('fee_transactions').where('studentID', '==', String(s.uniqueID)).get();
        let payData = [];
        transSnap.forEach(d => payData.push(d.data()));

        const annualTotal = Number(fm.admission||0) + Number(fm.development||0) + Number(fm.exam||0) + Number(fm.books||0) + Number(fm.misc||0);
        document.getElementById('lBreakdown').innerHTML = `
            <div class="break-item">Adm: ₹${fm.admission||0}</div>
            <div class="break-item">Dev: ₹${fm.development||0}</div>
            <div class="break-item">Exam: ₹${fm.exam||0}</div>
            <div class="break-item">Books: ₹${fm.books||0}</div>
            <div class="break-item" style="background:var(--gold); color:var(--royal-blue)">TOTAL: ₹${annualTotal}</div>
        `;

        let html = '', gPay = 0, gPaid = 0, runningBalance = 0;
        const mT = Number(fm.tuition||0), mH = (s.hostel==='Yes'?Number(fm.hostel||0):0), mTr = tRate;

        // Registration Row
        const aPaid = payData.filter(p => ["Admission", "Exam", "Books", "Annual", "Development", "Registration"].includes(p.month)).reduce((sum, p) => sum + Number(p.amount), 0);
        runningBalance = annualTotal - aPaid;
        html += `<tr><td>REGISTRATION</td><td>-</td><td>-</td><td>-</td><td>₹${annualTotal}</td><td>₹${annualTotal}</td><td>₹${aPaid}</td><td>₹${runningBalance}</td></tr>`;
        gPay += annualTotal; gPaid += aPaid;

        months.forEach(m => {
            const total = mT + mH + mTr;
            const monthPaid = payData.filter(p => p.month === m).reduce((acc, curr) => acc + Number(curr.amount), 0);
            runningBalance = (runningBalance + total) - monthPaid;
            html += `<tr><td>${m.toUpperCase()}</td><td>₹${mT}</td><td>${mH?'₹'+mH:'-'}</td><td>${mTr?'₹'+mTr:'-'}</td><td>-</td><td>₹${total}</td><td>₹${monthPaid}</td><td>₹${runningBalance}</td></tr>`;
            gPay += total; gPaid += monthPaid;
        });

        document.getElementById('lBody').innerHTML = html;
        document.getElementById('totalPay').innerText = `₹${gPay}`;
        document.getElementById('totalPaid').innerText = `₹${gPaid}`;
        document.getElementById('totalDue').innerText = `₹${gPay-gPaid}`;
    }

    function togglePaymentBlock() {
        const block = document.getElementById('paymentBlock');
        block.style.display = block.style.display === 'none' ? 'block' : 'none';
    }

    async function submitPayment() {
        const amt = document.getElementById('payAmount').value;
        const month = document.getElementById('payMonth').value;
        if(!amt || !currentStudent) return alert("Please enter amount");

        const payload = {
            studentID: String(currentStudent.uniqueID),
            name: currentStudent.name,
            amount: Number(amt),
            month: month,
            date: new Date().toISOString().split('T')[0],
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        };

        await db.collection('fee_transactions').add(payload);
        alert("Payment Updated!");
        document.getElementById('payAmount').value = '';
        loadLedger(currentStudent); // Auto Refresh Ledger
    }

    async function showHistory() {
        const histDiv = document.getElementById('historySection');
        histDiv.style.display = 'block';
        const transSnap = await db.collection('fee_transactions').where('studentID', '==', String(currentStudent.uniqueID)).orderBy('date', 'desc').get();
        
        let h = `<table class="table history-table"><thead><tr><th>Date</th><th>Month</th><th>Amount</th></tr></thead><tbody>`;
        transSnap.forEach(d => {
            const p = d.data();
            h += `<tr><td>${p.date}</td><td>${p.month}</td><td><b>₹${p.amount}</b></td></tr>`;
        });
        h += `</tbody></table>`;
        document.getElementById('historyBody').innerHTML = h;
        histDiv.scrollIntoView({ behavior: 'smooth' });
    }
</script>
</body>
</html>
