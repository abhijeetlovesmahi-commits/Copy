<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Ledger - Official Statement</title>
    
    <link rel="stylesheet" href="style.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- MOBILE & UI FIXES --- */
        #ledgerArea { display: none; background: #fff; }
        
        /* Mobile Menu Overlap Fix */
        @media screen and (max-width: 768px) {
            .main-content { padding-top: 100px !important; } /* Menu ke liye jagah */
            #brand-header-container { margin-top: 20px; }
            .annual-breakdown-box { grid-template-columns: repeat(3, 1fr); }
            .search-box-wrapper { margin: 10px; }
        }

        .search-box-wrapper { display: flex; max-width: 600px; margin: 20px auto; }
        .search-input-royal { border-radius: 30px 0 0 30px !important; border-right: none !important; }
        .search-btn { 
            background: var(--royal-blue); color: var(--gold); border: 2px solid var(--gold);
            border-radius: 0 30px 30px 0; padding: 0 25px; 
        }

        /* Annual Breakdown Layout */
        .annual-breakdown-box {
            display: grid; grid-template-columns: repeat(6, 1fr);
            border: 1.5px solid #000; margin: 5px 0; background: #fcfcfc;
        }
        .break-cell { border-right: 1px solid #000; padding: 3px; text-align: center; font-size: 10px; }
        .break-cell:last-child { border-right: none; background: var(--royal-blue); color: #fff; font-weight: bold; }
        .break-label { display: block; font-weight: 800; color: var(--royal-blue); border-bottom: 1px solid #000; font-size: 9px; }

        /* Ledger Table Fixes */
        .table-ledger { width: 100%; border-collapse: collapse; border: 1.5px solid #000; table-layout: fixed; }
        .table-ledger th { background: var(--royal-blue) !important; color: #fff !important; border: 1px solid #000; padding: 4px; font-size: 11px; }
        .table-ledger td { border: 1px solid #000; padding: 3px; font-size: 11px; font-weight: 700; text-align: center; }
        .month-col { text-align: left !important; padding-left: 8px !important; background: #f5f5f5; }

        /* Signature Section */
        .sig-section { display: none; margin-top: 20px; justify-content: space-between; }
        .sig-box { border-top: 1px solid #000; width: 140px; text-align: center; font-size: 11px; padding-top: 5px; }

        /* --- PRINT ENGINE (STRICT SINGLE PAGE) --- */
        @media print {
            @page { size: A4 portrait; margin: 5mm; }
            html, body { height: 100%; overflow: hidden; }
            #menu-container, .menu-btn, .no-print, header, .payment-block, #historySection button { display: none !important; }
            
            #ledgerArea { display: block !important; width: 100%; height: 98vh; }
            .royal-card { border: none !important; box-shadow: none !important; padding: 0 !important; }
            .main-content { padding: 0 !important; margin: 0 !important; }
            
            .table-ledger td { padding: 2px !important; } /* Row height tight for single page */
            .sig-section { display: flex !important; }
        }
    </style>
</head>
<body>

<div id="menu-container" class="no-print"></div>

<div class="main-content">
    <div class="royal-card">
        <header id="brand-header-container" class="header no-print"></header>

        <div class="search-box-wrapper no-print">
            <input type="text" id="searchID" class="search-input-royal" placeholder="Search Student ID or Name..." oninput="liveSearch()">
            <button class="search-btn" onclick="liveSearch()"><i class="fas fa-search"></i></button>
            <div id="searchSuggestions"></div>
        </div>

        <div id="ledgerArea">
            <div class="d-flex justify-content-between align-items-center border-bottom border-dark pb-1 mb-2">
                <div class="d-flex align-items-center">
                    <img src="logo.png" style="width:65px; margin-right: 12px;">
                    <div>
                        <h1 class="brand-font" style="margin:0; font-size: 22px;">THE LALIT INTERNATIONAL SCHOOL</h1>
                        <p class="m-0 fw-bold" style="font-size:12px;">MASTER LEDGER STATEMENT | SESSION 2025-26</p>
                    </div>
                </div>
                <div class="text-end" style="font-size: 10px;">
                    <b>Print Date:</b> <span id="pDate"></span><br>
                    <span>Official Registry Copy</span>
                </div>
            </div>

            <div class="student-strip d-flex align-items-center p-2 mb-2 border border-dark">
                <img id="lPhoto" src="" style="width:80px; height:100px; border:1px solid #000; object-fit: cover;">
                <div class="ms-3 flex-grow-1" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; font-size: 11px;">
                    <div>NAME: <b id="lName"></b></div>
                    <div>ID: <b id="lID"></b></div>
                    <div>CLASS: <b id="lClass"></b></div>
                    <div>FATHER: <b id="lFather"></b></div>
                    <div>TRANSPORT: <b id="lTrans"></b></div>
                    <div>STATUS: <b class="text-success">ACTIVE</b></div>
                </div>
            </div>

            <div class="annual-breakdown-box" id="lBreakdown"></div>

            <table class="table-ledger">
                <thead>
                    <tr>
                        <th style="width: 22%;">PARTICULARS</th>
                        <th>TUITION</th>
                        <th>HOSTEL</th>
                        <th>TRANS.</th>
                        <th>ANNUAL</th>
                        <th>PAYABLE</th>
                        <th>PAID</th>
                        <th>BALANCE</th>
                    </tr>
                </thead>
                <tbody id="lBody"></tbody>
                <tfoot>
                    <tr style="background: var(--royal-blue); color: #fff;">
                        <td colspan="5" class="text-end pe-2">NET TOTAL</td>
                        <td id="totalPay"></td>
                        <td id="totalPaid"></td>
                        <td id="totalDue"></td>
                    </tr>
                </tfoot>
            </table>

            <div class="sig-section">
                <div class="sig-box">Accountant</div>
                <div class="sig-box">Parent/Guardian</div>
                <div class="sig-box">Principal</div>
            </div>

            <div class="mt-3 text-center no-print d-flex justify-content-center gap-2">
                <button class="royal-btn" onclick="window.print()"><i class="fas fa-print"></i> PRINT</button>
                <button class="royal-btn btn-success" onclick="togglePay()"><i class="fas fa-wallet"></i> ADD FEE</button>
                <button class="royal-btn btn-info" onclick="showHistory()"><i class="fas fa-history"></i> STATEMENT</button>
            </div>

            <div id="payBlock" class="no-print mt-2 p-3 border border-warning rounded" style="display:none; background:#fffcf0;">
                <div class="row g-2">
                    <div class="col-md-4"><select id="payM" class="form-select"><option>Registration</option><script>months.forEach(m=>document.write(`<option>${m}</option>`))</script></select></div>
                    <div class="col-md-4"><input type="number" id="payA" class="form-control" placeholder="Amount"></div>
                    <div class="col-md-4"><button class="btn btn-dark w-100" onclick="savePay()">SAVE</button></div>
                </div>
            </div>

            <div id="historySection" class="no-print mt-3"></div>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
<script src="firebase-config.js"></script>
<script src="brand.js"></script>
<script src="menu.js"></script>

<script>
    const months = ["April", "May", "June", "July", "August", "September", "October", "November", "December", "January", "February", "March"];
    let curStu = null;

    async function liveSearch() {
        const val = document.getElementById('searchID').value.toLowerCase();
        const sugg = document.getElementById('searchSuggestions');
        if(val.length < 2) { sugg.style.display='none'; return; }
        const snap = await db.collection('students').get();
        let html = '';
        snap.forEach(doc => {
            const d = doc.data();
            if(d.name.toLowerCase().includes(val) || d.uniqueID.toString().includes(val)) {
                html += `<div class="suggestion-item" onclick='loadLedger(${JSON.stringify(d)})'>${d.name} (${d.uniqueID})</div>`;
            }
        });
        sugg.innerHTML = html; sugg.style.display='block';
    }

    async function loadLedger(s) {
        curStu = s;
        document.getElementById('searchSuggestions').style.display='none';
        document.getElementById('ledgerArea').style.display='block';
        document.getElementById('pDate').innerText = new Date().toLocaleDateString('en-GB');
        
        document.getElementById('lName').innerText = s.name.toUpperCase();
        document.getElementById('lID').innerText = s.uniqueID;
        document.getElementById('lClass').innerText = s.class;
        document.getElementById('lFather').innerText = s.father || "N/A";
        document.getElementById('lTrans').innerText = s.transportDistance || "NONE";
        document.getElementById('lPhoto').src = s.photo || '';

        const mDoc = await db.collection('fee_master').doc(s.class).get();
        const fm = mDoc.exists ? mDoc.data() : {};
        let tRate = 0;
        if(s.transport === 'Yes') {
            const tSnap = await db.collection('transport_master').get();
            const bSlab = (s.transportDistance || "").trim().replace(/\s+/g, '').toLowerCase();
            tSnap.forEach(d => { if(d.id.trim().replace(/\s+/g, '').toLowerCase() === bSlab) tRate = Number(d.data().amount || 0); });
        }

        const transSnap = await db.collection('fee_transactions').where('studentID', '==', String(s.uniqueID)).get();
        let payData = []; transSnap.forEach(d => payData.push(d.data()));

        const adm=Number(fm.admission||0), dev=Number(fm.development||0), exm=Number(fm.exam||0), bks=Number(fm.books||0), msc=Number(fm.misc||0);
        const annualT = adm+dev+exm+bks+msc;

        document.getElementById('lBreakdown').innerHTML = `
            <div class="break-cell"><span class="break-label">ADM</span>₹${adm}</div>
            <div class="break-cell"><span class="break-label">DEV</span>₹${dev}</div>
            <div class="break-cell"><span class="break-label">EXAM</span>₹${exm}</div>
            <div class="break-cell"><span class="break-label">BOOKS</span>₹${bks}</div>
            <div class="break-cell"><span class="break-label">MISC</span>₹${msc}</div>
            <div class="break-cell"><span class="break-label">ANNUAL</span>₹${annualT}</div>
        `;

        let html = '', gPay = 0, gPaid = 0, rb = 0;
        const mT = Number(fm.tuition||0), mH = (s.hostel==='Yes'?Number(fm.hostel||0):0), mTr = tRate;

        // Registration Row
        const aP = payData.filter(p => ["Admission", "Registration", "Annual"].includes(p.month)).reduce((sum, p) => sum + Number(p.amount), 0);
        rb = annualT - aP;
        html += `<tr><td class="month-col">REGISTRATION & ANNUAL</td><td>-</td><td>-</td><td>-</td><td>₹${annualT}</td><td>₹${annualT}</td><td>₹${aP}</td><td>₹${rb}</td></tr>`;
        gPay += annualT; gPaid += aP;

        months.forEach(m => {
            const total = mT + mH + mTr;
            const mP = payData.filter(p => p.month === m).reduce((acc, c) => acc + Number(c.amount), 0);
            rb = (rb + total) - mP;
            html += `<tr><td class="month-col">${m.toUpperCase()}</td><td>₹${mT}</td><td>${mH?'₹'+mH:'-'}</td><td>${mTr?'₹'+mTr:'-'}</td><td>-</td><td>₹${total}</td><td>₹${mP}</td><td>₹${rb}</td></tr>`;
            gPay += total; gPaid += mP;
        });

        document.getElementById('lBody').innerHTML = html;
        document.getElementById('totalPay').innerText = `₹${gPay}`;
        document.getElementById('totalPaid').innerText = `₹${gPaid}`;
        document.getElementById('totalDue').innerText = `₹${gPay-gPaid}`;
    }

    function togglePay() { const b = document.getElementById('payBlock'); b.style.display = b.style.display === 'none' ? 'block' : 'none'; }
    async function savePay() {
        const amt = document.getElementById('payA').value;
        const mon = document.getElementById('payM').value;
        if(!amt) return alert("Enter Amount");
        await db.collection('fee_transactions').add({ studentID: String(curStu.uniqueID), amount: Number(amt), month: mon, date: new Date().toISOString().split('T')[0] });
        alert("Payment Added!"); loadLedger(curStu);
    }

    async function showHistory() {
        const transSnap = await db.collection('fee_transactions').where('studentID', '==', String(curStu.uniqueID)).get();
        let h = `<div class="card p-3 shadow-sm border-gold"><h5>Transaction History</h5><table class="table table-sm">`;
        transSnap.forEach(d => {
            const p = d.data();
            h += `<tr><td>${p.date}</td><td>${p.month}</td><td><b>₹${p.amount}</b></td></tr>`;
        });
        h += `</table><button class="btn btn-sm btn-outline-dark" onclick="this.parentElement.remove()">Close History</button></div>`;
        document.getElementById('historySection').innerHTML = h;
    }
</script>
</body>
</html>
