<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fee Portal - The Lalit Intl.</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <style>
        :root { --royal: #002147; --gold: #D4AF37; }
        .search-inner-box { background: #fdfbf0; border: 1px dashed var(--gold); padding: 25px; border-radius: 15px; }
        .suggestions-box { 
            position: absolute; width: 100%; z-index: 1000; 
            background: white; border: 1px solid #ddd; 
            max-height: 250px; overflow-y: auto; display: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .suggestion-item { padding: 12px; border-bottom: 1px solid #eee; cursor: pointer; transition: 0.2s; }
        .suggestion-item:hover { background: #f0f7ff; color: var(--royal); }
        #feeDetailsForm { display: none; margin-top: 30px; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        @media print { .no-print { display: none !important; } #receiptArea { display: block !important; } }
    </style>
</head>
<body>

<div id="menu-container" class="no-print"></div>

<div class="container py-4 no-print">
    <div class="text-center mb-4">
        <img src="logo.png" style="width: 80px;" onerror="this.src='https://via.placeholder.com/80'">
        <h2 class="fw-bold mt-2" style="color:var(--royal)">Fee Collection Terminal</h2>
    </div>

    <div class="portal-container shadow-sm p-4 bg-white rounded-4 border">
        <div class="search-inner-box position-relative">
            <div class="row g-3">
                <div class="col-md-8">
                    <label class="fw-bold small mb-1">STUDENT NAME OR ADMISSION ID</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white"><i class="fas fa-search"></i></span>
                        <input type="text" id="studentSearch" class="form-control form-control-lg" placeholder="Type here..." oninput="handleSearchInput()">
                    </div>
                    <div id="searchSuggestions" class="suggestions-box rounded-3"></div>
                </div>
                <div class="col-md-4">
                    <label class="fw-bold small mb-1">UP TO MONTH</label>
                    <select id="calcMonth" class="form-select form-select-lg">
                        <option>April</option><option>May</option><option>June</option>
                        <option>July</option><option>August</option><option>September</option>
                        <option>October</option><option>November</option><option>December</option>
                        <option>January</option><option>February</option><option>March</option>
                    </select>
                </div>
            </div>
            <button class="btn btn-dark w-100 mt-3 py-2 fw-bold" onclick="handleSearchInput()">
                <i class="fas fa-sync-alt me-2"></i> REFRESH / SEARCH
            </button>
        </div>

        <div id="feeDetailsForm" class="border-top pt-4">
            <div class="row align-items-center">
                <div class="col-md-4 text-center border-end">
                    <img id="studentPhoto" src="" style="width:120px;height:120px;object-fit:cover;" class="rounded-circle border mb-2" onerror="this.src='https://via.placeholder.com/120?text=User'">
                    <h5 id="displayName" class="fw-bold mb-0">---</h5>
                    <p id="displayId" class="text-muted small">---</p>
                </div>
                <div class="col-md-8 px-4">
                    <p class="text-center text-muted small mb-0">ESTIMATED PENDING DUES</p>
                    <h1 id="dueAmount" class="text-center fw-bold text-danger mb-4">₹ 0</h1>
                    
                    <div class="row g-3">
                        <div class="col-6">
                            <label class="small fw-bold">Amount to Pay</label>
                            <input type="number" id="payAmt" class="form-control form-control-lg border-primary">
                        </div>
                        <div class="col-6">
                            <label class="small fw-bold">Pay Mode</label>
                            <select id="payMode" class="form-select form-select-lg">
                                <option>Cash</option><option>Online Transfer</option><option>Cheque</option>
                            </select>
                        </div>
                        <button class="btn btn-primary btn-lg w-100 fw-bold mt-3" onclick="submitPayment()">
                            COLLECT & GENERATE RECEIPT
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="receiptArea"></div>

<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
<script src="firebase-config.js"></script>

<script>
let activeStudent = null;
let db = firebase.firestore();

// 1. Search Logic
async function handleSearchInput() {
    const val = document.getElementById('studentSearch').value.trim().toLowerCase();
    const sugg = document.getElementById('searchSuggestions');
    
    if(val.length < 2) { sugg.style.display = 'none'; return; }

    try {
        const snap = await db.collection('students').get();
        let html = '';
        snap.forEach(doc => {
            const d = doc.data();
            const sid = String(d.uniqueID);
            const name = d.name.toLowerCase();

            if(name.includes(val) || sid.includes(val)) {
                html += `
                <div class="suggestion-item" onclick='selectStudent(${JSON.stringify(d)})'>
                    <i class="fas fa-user me-2"></i> <b>${d.uniqueID}</b> - ${d.name} (${d.class})
                </div>`;
            }
        });

        if(html) {
            sugg.innerHTML = html;
            sugg.style.display = 'block';
        } else {
            sugg.style.display = 'none';
        }
    } catch(e) { console.error("Search error:", e); }
}

// 2. Select Student
function selectStudent(student) {
    activeStudent = student;
    document.getElementById('studentSearch').value = student.name;
    document.getElementById('searchSuggestions').style.display = 'none';
    
    document.getElementById('displayName').innerText = student.name;
    document.getElementById('displayId').innerText = "ID: " + student.uniqueID;
    document.getElementById('studentPhoto').src = student.photo || student.imageURL || '';
    
    document.getElementById('feeDetailsForm').style.display = 'block';
    calculateDue(student);
}

// 3. Due Calculation
async function calculateDue(student) {
    const months = ["April","May","June","July","August","September","October","November","December","January","February","March"];
    const targetIdx = months.indexOf(document.getElementById('calcMonth').value);

    const mDoc = await db.collection('fee_master').doc(student.class).get();
    const tSnap = await db.collection('fee_transactions')
                    .where('studentID', '==', String(student.uniqueID))
                    .where('status', '==', 'Paid').get();
    
    let totalPaid = 0;
    tSnap.forEach(d => totalPaid += Number(d.data().amount || 0));

    if(mDoc.exists) {
        const fm = mDoc.data();
        const d = student.discounts || {};
        const tui = (fm.tuition || 0) * (1 - (d.tuition || 0)/100);
        const hos = (student.hostel === 'Yes' ? (fm.hostel || 0) : 0) * (1 - (d.hostel || 0)/100);
        const tra = (student.transport === 'Yes' ? (student.transport_fee || 0) : 0) * (1 - (d.trans || 0)/100);
        const annual = ((fm.admission||0)*(1-(d.adm||0)/100)) + ((fm.development||0)*(1-(d.dev||0)/100)) + ((fm.exam||0)*(1-(d.exa||0)/100));
        
        const monthlyTotal = tui + hos + tra;
        const totalDue = annual + (monthlyTotal * (targetIdx + 1));
        const balance = Math.round(totalDue - totalPaid);
        
        document.getElementById('dueAmount').innerText = `₹ ${balance}`;
        document.getElementById('payAmt').value = balance;
    }
}

// 4. Submit Payment
async function submitPayment() {
    const amt = document.getElementById('payAmt').value;
    if(!amt || amt <= 0) return alert("Amount dalo!");

    const pData = {
        studentID: String(activeStudent.uniqueID),
        name: activeStudent.name,
        amount: Number(amt),
        month: document.getElementById('calcMonth').value,
        mode: document.getElementById('payMode').value,
        date: new Date().toLocaleDateString('en-GB'),
        status: 'Paid',
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
    };

    try {
        await db.collection('fee_transactions').add(pData);
        alert("Payment Successful!");
        location.reload(); // Refresh to clear
    } catch (e) { alert(e.message); }
}
</script>
</body>
</html>
